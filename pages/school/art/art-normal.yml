  - tag: title
    text: 专业简介

  - tag: p
    text:
      - 为艺术类专业，旨在培养适应我国基础美术教育发展需要，有理想、有信念，有正确的人生观，高尚的职业道德和依法执教意识，能够秉承东北师范大学“尊重的教育”“创造的教育”理念，系统掌握美术学科的基础知识、技能及相关教育理论；具有较强的美术创作能力、美术教育教学能力及班级管理能力，能够深入理解人类文化，承担美术教育和美术文化传播任务的中学美术卓越教师，并为其成为美术教育家奠定坚实的基础。
      - 美术学 (师范) 为学院的传统优势专业，有着悠久的办学历史，在美术教育人才培养与理论研究等方面取得了较大的成就，为我国培养了大批知名的美术教育家和优秀的基础美术教育工作者。

