  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养学生成为富有创新意识和开拓精神，具备较强的将生物学理论和技术转化为实践能力的优秀生物技术人才。依托国家生物学基础科学研究与教学人才培养基地，该基地 2021 年入选教育部基础学科拔尖学生培养计划 2.0，实行本硕博一体化培养。未来适合继续攻读研究生，发展成为高阶生物技术研究和应用人才，进而从事生物技术相关领域的研究、管理、以及教育等行业的工作。

