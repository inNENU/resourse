content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 生物科学类专业依托国家生物学基础科学研究与教学人才培养基地，引导和促进学生成为有见识、有能力、有责任感的自主学习者，培养其成为有理想、有抱负、德智体美劳全面发展，有扎实的数理化基础及生物科学基础，了解生物科学的发展与前沿，并能熟练运用所掌握的理论知识和技能，富有创新意识和开拓精神，能在科研机构、高等学校及企事业单位等从事科学研究、教学工作及管理工作的生物科学专门人才。或培养其成为有先进的教育理念、较强的教育教学实践能力和拓展潜力，有较强创新精神的高素质基础教育师资，并为其成为教育家奠定坚实的基础。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 身体健康，无色盲或色弱；
      - 限高考理科学生，若新高考省份高考选考科目在物理，化学，生物三门科目中至少选考其中 1 门；
      - 外语为英语语种；
      - 转专业考核成绩总分≥75 分；
      - 入学以来成绩在所在院系专业排名前 50% (转专业学生所在院系提供专业排名证明材料) ；
      - 所修外语、数学、计算机类课程无不及格 (转专业学生所在院系提供成绩单并加盖公章) 。

  - tag: title
    text: 三、准入考核方式

  - tag: ol
    text:
      - 英语笔试 (50 分)
      - 综合素质面试 (50 分)

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 外语水平
      - 生物学基础知识
      - |-
        综合素质: 转专业动因；对生物学热点问题的认识；逻辑思维能力；语言表达能力。

  - tag: title
    text: 五、其他

  - tag: p
    text: 原则上只接受在读一年级学生的转专业申请，特殊情况下在读二年级申请转专业的，需降级到下一级进行学习。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: 建议选修生命科学学院课程计划中要求修读的大类平台课——《大学物理》，《化学概论》，《基础化学实验 A-1》及通识教育课程《高等数学 B》。

