  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 政法学院前身是东北大学社会科学院的政治经济系，成立于 1948 年，是我校最早成立的教学院系之一。目前学院下设思想政治教育系、法学系、政治学与行政学系、国际政治系和行政管理系，有毛泽东思想研究所、中国地方政府治理现代化研究中心、国家基础教育改革发展研究中心、廉政研究中心、教师教育研究中心、冷战与当代国际关系研究中心、地方立法研究中心、党内法规建设研究基地、法治理论建设研究基地、东北师范大学教师教育发展中心政法学院分中心、吉林省版权保护教育基地、长春市多元化解纠纷调解人才培养基地等 12 个研究机构。法政治学团队为省高校学科创新团队。其中，中国地方政府治理现代化研究中心为省级人文社会科学重点研究基地。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有教师 78 人，专任教师 66 人，其中教授 21 人 (博士生导师 23 人)，副教授 24 人、讲师 18 人，师资博士后 4 人。有博士学位的教师占专任教师的 97%，46 岁以下专任教师占全院教师总数的 39.7%。先后有 10 余位教师获得国务院政府特殊津贴，一部分教师在国内、省内同领域已有较大影响。
      - 新世纪以来，学院教师先后获批主持包括国家社会科学基金重大招标项目、教育部哲学社会科学研究重大课题攻关项目、国家社会科学基金、国家自然科学基金、教育部人文社会科学研究项目、全国教育科学规划项目等在内的国家及省部级以上科研项目 100 多项，出版和发表了一大批有影响的学术专著和论文，有多项科研成果获得国家及省部级以上奖励，产生了良好的学术影响。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - |-
        学院本科招生专业/类包括: 思想政治教育 (公费师范)、思想政治教育 (优师专项)、法学、政治学类 (含政治学与行政学、国际政治、行政管理)，其中，思想政治教育、法学、政治学与行政学、行政管理为国家级一流本科专业，国际政治为省级一流本科专业；拥有法学、政治学、公共管理学一级学科硕士授予权，其中，法学、政治学两个一级学科为省级优势重点学科；拥有公共管理硕士 (MPA)、法律硕士 (JM) 和教育硕士专业学位授予权，并建有相应的专业学位教育中心；拥有政治学一级学科博士授予权，拥有政治学理论、中共党史、中外政治制度、法政治学 4 个二级学科博士点、政治学博士后科研流动站。目前，学院已经形成了从学士到硕士再到博士的完整的人才培养体系。

