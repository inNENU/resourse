content:
  - tag: p
    text: 根据《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 的要求，特制定政治学与行政学专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 本专业旨在培养适应中国特色社会主义现代化建设事业需要的，具有扎实理论功底和良好专业素养，较强学习能力及创新精神，掌握调查研究、政策分析和组织协调等方法和能力的，拟从事政治学与行政学研究的专门后备人才；为从事教学和科学研究工作、党政机关和企事业单位等党政部门管理工作打下坚实基础。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 已修读的所有专业成绩为60分以上。

  - tag: title
    text: 三、准入考核方式

  - tag: text
    text: 考核方式为面试，参考该学生原专业的专业课成绩。

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 政治问题及评述；
      - 逻辑和语言表述测试；
      - 转专业学习规划设计。

  - tag: title
    text: 五、其他

  - tag: p
    text: 申请转专业的学生无须留级。

  - tag: title
    text: 六、参考资源

  - tag: p
    header: 选修课程建议

  - tag: ol
    text:
      - 政治学概论
      - 西方政治思想史
      - 中国政治思想史
      - 比较政治制度

  - tag: text
    header: 参考书目

