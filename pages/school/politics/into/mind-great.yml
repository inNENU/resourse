content:
  - tag: p
    text: 根据《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 的要求，特制定思想政治 (育 (优师专项) 专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text: |-
      思想政治教育 (优师专项) 专业为国家级本科特色专业建设点、国家级重点学科建设点和吉林省高等学校首批本科品牌专业，在国内享有很高声誉。本专业本科生为优师专项生。培养目标为: 培养具有现代教育教学理念、社会主义人文精神与科学精神，能够熟练掌握和运用现代化教学技术，具有创新能力和可持续发展能力的中学思想政治课优秀教师和从事思想政治工作的高层次专门人才。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为优师专项类专业；
      - 已修读的所有专业成绩为60分以上；
      - 热爱中学教育事业，心理健康，具备良好的身体素质；
      - 思想品德优良，行为端正。

  - tag: title
    text: 三、准入考核方式

  - tag: text
    text: 考核方式为面试，参考该学生原专业的专业课成绩。

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 转学思想政治教育专业的动因
      - 思想政治教育专业常识
      - 思维能力
      - 表达能力

  - tag: title
    text: 五、其他

  - tag: ol
    text:
      - 在读一年级申请转专业的，不须留级。
      - 在读二年级申请转专业的，须留一级。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: |-
      选修课程建议: 马克思主义哲学概论、思想政治教育学原理、中国特色社会主义理论概论

