  - tag: p
    text: 为普通类专业，国家级一流本科专业，旨在培养适应社会主义法治建设需要，能够从事立法、司法、行政执法、法律服务等法律相关工作的高素质应用型法律专门人才。

  - tag: title
    text: 专业介绍

  - tag: p
    text:
      - 法学系于 1994 年在政治教育系开始招收法学专业全日制本科生，目前是吉林省优势重点学科。1998 年学校成立政法学院，同时增设法学系。2003 年起，法学专业相继获得宪法学与行政法学、刑法学、民商法学和法理理论学术硕士学位授予权和法学一级学科硕士学位授予权。2009 年，获得法律硕士专业学位(J.M)授予权。2011 年，经吉林省司法厅批准，法学系建立了吉林省法律援助中心东北师范大学工作站。
      - 多年来，法学系以学科建设为引领，努力加强专业和学科建设，致力于为国家法治建设与经济社会发展培养合格的高素质应用型法律人才。法学系现有专任教师 22 人，教授 6 人，副教授 8 人，讲师 7 人，师资博士后 1 人。其中博士生导师 5 人，具有博士学位的教师 17 人。拥有吉林省拔尖创新人才、新世纪人才、吉林省十大杰出中青年法学家、中共吉林省委决策咨询委员会委员、吉林省法官检察官惩戒委员会委员、省市人大政府立法咨询委员等多人。法学教师耕耘不辍，春华秋实。近几年来共主持国家社科基金 8 项，国家自然科学基金 1 项，教育部人文‍社会科学重点研究基地重大项目 1 项，教育部人文社科基金等项目 8 项，中央其他部委项目 5 项，省市社科规划项目 20 项，其他项目 20 余项，目前在研科研项目经费总额 200 万余元。出版学术专著及教材 17 部。在国家级刊物、重点刊物、CSSCI 级刊物上发表学术论文 100 余篇，其中部分论文被《新华文摘》等全文转载或摘编。获得各级各类奖励 30 余项。
      - 学高为师，身正为范。治学以诚，立身以法。东师法学二十载，小荷已成擎雨盖。东师人凝法之精髓，炼师者风骨，怀法治理想，育桃李芬芳。

