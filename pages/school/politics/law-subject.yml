  - tag: title
    text: 学科基本情况

  - tag: p
    text: 东北师范大学 1950 年设立国家与法权理论教研室(法理学)和国家法教研室(宪法学)；上世纪 80 年代初，为全国高师系统编纂法学概论统编教材。1994 年开始招收全日制本科生，1998 年设法学系，2005 年获法学一级学科硕士学位授予权，2009 年获法律硕士专业学位授予权，2012 年被评为省优势特色重点学科，2015 年获省优秀品牌专业。本学科立足东北，面向全国，培养建设社会主义法治国家所需要的法学专门人才，已建成东北知名、全国有较强影响的学科。

  - tag: title
    text: 学科方向设置

  - tag: p
    text: 本学科设置法学理论、宪法与行政法学、刑法学、民商法学四个二级学科方向，坚持“小而精”理念，在全国高师院校法学学科中形成了以法学基础理论研究带动教师教育相关法学问题、党内法规研究和法学新兴学科交叉学科的优势与特色:。

  - tag: title
    text: 优势特色

  - tag: p
    header: 法学理论学科
    text: 形成了中国特色权利理论与党内法规研究的特色。着眼全面推进依法治国重大需求，深入贯彻习近平法治思想，探索中国特色社会主义法治理论与权利理论，在人权话语建构、权利质量评估等方面展开研究，并研究党内法规、中国传统法文化创造性转化等问题。

  - tag: p
    header: 宪法学与行政法学学科
    text: 形成了教育法治建设与发展研究的特色。深入贯彻习近平教育重要论述，回应教育法治现代化建设需要，深化教师培养机制、学生尊严保护、城乡教育资源整合等方面的法律问题研究。

  - tag: p
    header: 刑法学与民商法学学科
    text: 形成了新兴科技与未来法治研究的部门法研究特色。结合新文科建设，以人工智能、大数据、算法、生命技术等新兴科技与法学问题交叉领域为重点，依托刑法学和民商法学学科，探讨未来法治所关注的重要理论和实践问题，研究草原保护、食品安全犯罪、网络治理法治化问题。

  - tag: title
    text: 人才培养目标

  - tag: p
    text: 培养以马克思主义法律思想为指导，具有良好的道德品质，掌握坚实的法学基础理论和系统的专业知识，并富有创新精神和科研能力的专业性、学术性法律人才。

  - tag: title
    text: 生源情况

  - tag: p
    text: 研究生生源主要来自国内“双一流”和省属重点高校，来源于北京、天津、山东、四川、广东、内蒙古等地，均为第一志愿考生并超过国家分数线。

  - tag: title
    text: 国内外影响

  - tag: p
    text: 依托政治学学科开设法政治学博士点，建成法政治学省重点学科创新团队；依托法学学科成立建成法治理论研究基地、党内法规研究基地；党内法规研究会是全国法学会系统的第一个党内法规研究会；师生与美、英、俄、日、澳、韩和我国港澳台地区开展互访交流，就相关议题发出东师之声。
