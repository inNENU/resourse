  - tag: title
    text: 学院简介

  - tag: p
    text: 东北师范大学化学学院始建于 1948 年，经过 70 余年的积淀与探索，学院已经发展成为二级学科门类齐全、学术梯队结构合理、教学工作经验丰富、师资力量雄厚、科学研究成果丰硕、在国内国外化学领域具有重要影响的教学和科研人才培养基地。化学专业是东北师范大学六个“双一流”学科之一，国家首批“一流专业”建设点，学院现有 1 个教育部重点实验室、1 个国家地方联合工程实验室、1 个国家“固态电池协同创新平台”和 5 个省级重点实验室和研究中心，具有化学一级学科博士学位授予权和化学一级学科博士后科研流动站。

  - tag: title
    text: 学科建设

  - tag: p
    text: 几十年来，学院在优质的人才队伍和高级别的学术平台支撑下，凝练出多个具有特色的优势学科方向:无机化学以多酸研究为特色方向，已成为我国丰产元素多酸化学研究重要基地和著名国际多酸化学研究中心之一；物理化学专业以锂离子动力电池材料为代表的功能材料研究为特色方向，坚持理论研究与实验研究相结合，在锂离子动力电池研发领域实现多项专利成果转化，牵头清华大学、上海交通大学、一汽集团建设固态电池协同创新平台。有机化学以杂环合成化学研究为特色方向，近年来在国际有影响力期刊发表一系列高水平研究论文，并受邀在《Chem.Rev.》等顶级综述类杂志上介绍该领域工作。无机化学、物理化学学科为省级重点学科。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院现有教职工 169 人，其中专任教师 122 人，博导 65 人、教授 63 人、副教授 46 人，国家级和省部级人才 20 余人次。其中，国家级人才 11 人、省部级人才 19 人。学院先后培养了一批具有国际视野、扎实学识、创新精神和人文情怀的高素质人才，他们活跃在各基础教育单位和科研院所，为基础教育服务，为经济和社会发展服务。

