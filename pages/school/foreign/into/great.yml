  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 英语 (优师专项) 专业旨在培养具有扎实的英语语言基础知识、较强的英语语言综合应用能力、良好的人文素质，且具有创新精神和英语教学实践能力的优秀中学英语教师及教学管理者。

  - tag: p
    text: |-
      主干课程: 开设听、说、读、写等实践技能课程，语言学、文学、文化等专业理论课程，课程与教学论、教材分析、微格教学等教师职业教育课程。

  - tag: p
    text: |-
      就业方向: 遵照国家公费师范生教育政策，从事基础教育工作。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为优师专项类专业。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 考核分 2 轮进行，第 1 轮为笔试，第 2 轮为面试。笔试时间为 90 分钟，试卷为难度适中的水平测试卷；面试时间每人不低于 8分钟。笔试分值为 100 分，笔试成绩低于 60 分者不能进入面试，且进入面试人数不超过拟转入人数的 150%；面试分值为 50 分，低于 30 分者直接淘汰。
      - 转专业成绩由笔试成绩和面试成绩构成，按照“笔试成绩+面试成绩”从高到低依次录取。

  - tag: title
    text: 四、准入考核内容

  - tag: p
    text: 笔试内容为外语专业水平测试，综合考核外语基本技能；面试内容包括自我介绍、短文阅读、现场提问等。

  - tag: title
    text: 五、其他

  - tag: ul
    text:
      - 在读一年级申请转专业的，不须留级。
      - 在读二年级申请转专业的，须留一级。

