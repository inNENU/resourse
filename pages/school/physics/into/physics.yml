content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 物理学 (普通类) 专业培养学生成为具有高尚道德修养、扎实物理专业知识、宽阔学术视野，能在物理学前沿及交叉学科或相关的工程和技术开发等多个领域中，从事教育教学、科学研究、技术应用或管理工作的优秀物理学人才。

  - tag: p
    text: |-
      就业方向: 为高等教育院校及科研院所培养物理学专门人才，或从事与物理学相关的工作。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 高考科类要求为理工，已修课程成绩合格；
      - 《高等数学 A》或《高等数学 B》成绩在 75 分以上。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试
      - 综合素质面试

  - tag: p
    text: 根据考生笔试及面试成绩，由工作小组表决决定是否接收该生转入。

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 笔试科目为《普通物理》与《高等数学》，共 90 分钟，各 50 分，总分 100 分
      - 《高等数学 A》或《高等数学 B》成绩在 90 分以上，可申请免除该科笔试环节；修读过《大学物理 (一) 》成绩在 90 分以上，可申请免除该科笔试环节。
      - 面试专家组由教务委员会委员及学科带头人组成，面试主要内容为物理专业素养、学习能力、未来专业发展规划等。
      - 笔试成绩作为参考，面试专家组结合申请学生面试表现投票表决是否允许该生转入。

  - tag: title
    text: 五、其他

  - tag: ul
    text:
      - 课程免修相关问题详见物理学院关于转专业及出国交流学生成绩认定办法中的相关规定。
      - 在读二年级申请转入并通过考核者，建议转入下一年级学习。

  - tag: title
    text: 六、参考资源

