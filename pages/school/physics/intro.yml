  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 1948 年 10 月，东北大学创建了东北大学自然科学院物理系。1950 年更名为东北师范大学物理系，2004 年撤系成立东北师范大学物理学院。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 学院现有 3 个本科专业『物理学、电子信息科学与技术、材料物理』，2 个博士学位授权一级学科点『物理学、材料科学与工程』，1 个硕士学位授权一级学科点『控制科学与工程』，7 个硕士学位授权二级学科点『理论物理、粒子物理与原子核物理、凝聚态物理、光学、应用物理、材料物理与化学、课程与教学论，2 个硕士专业学位授权点『学科教学(物理)和电子信息』，设有物理学博士后科研流动站。其中，物理学专业是国家高等学校特色专业，2019 年被认定为国家级一流本科专业建设点，并通过教育部师范类专业二级认证考查；材料物理专业 2021 年被认定为国家级一流本科专业建设点；电子信息科学与技术专业入选吉林省“高等学校卓越工程师教育培养计划”。物理学科在全国第四轮学科评估中获 B ＋，材料科学与工程学科 2017 年和 2022 年连续入选国家“双一流”建设学科。
      - 物理学院拥有良好的教学、科研、学术交流和社会服务平台。获批建设物理学 (师范专业) 国家级实验教学示范中心，教育部首批虚拟教研室建设试点，吉林省首批高等学校人才培养模式创新实验区；建有紫外光发射材料与技术教育部重点实验室、吉林省先进能源开发与应用创新重点实验室、吉林省航天特种涂层材料科技创新中心，量子科学中心、理论物理研究所、辐射技术研究所、物理学科教育研究所等科研机构；学院拥有教育部与国家外专局批准建立的“高等学校学科创新引智基地 (111 基地)”，国家基金委理论物理学术交流平台，与国内外多所知名院校建立了交流计划；学院受教育部高等学校物理学与天文学教学指导委员会委托承办《物理实验》杂志；设有教育部“中学物理示范性集中培训基地 (国培基地)”。
      - 学院教学科研成果丰硕。近 5 年来，承担了包括国家重点研发计划课题，国家重大科学研究计划、国家 863 计划、国家重大科学仪器设备开发专项、国家自然科学基金重大研究计划和重点项目等 100 余项。发表 SCI 论文数量和质量逐年攀升，出版多部国家级规划教材，获得国家教学成果奖一等奖 1 项、国家自然科学奖二等奖 2 项，省部级一等奖多项。获批首批国家级一流本科课程、首届教育部高校课程思政示范项目，吉林省高校“金课”建设项目，吉林省本科高校精品在线开放课程。陆家羲数学物理拔尖学生培养基地入选国家“基础学科拔尖学生培养计划 2.0 基地；1 人入选 2021 年全国“最美大学生”。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有专任教师 92 人，博士生导师 37 人，教授 37 人，副教授 41 人。其中，中科院院士 1 人，国家杰出青年科学基金获得者 3 人，国家优秀青年科学基金获得者 2 人，国家“万人计划”青年拔尖人才 1 人，教育部“长江学者奖励计划”青年学者项目 1 人，“优秀青年科学基金项目” (海外) 项目获得者 1 人，中科院“百人计划”入选者 1 人，教育部新世纪(跨世纪)优秀人才支持计划入选者 8 人，吉林省长白山学者特聘教授 6 人，吉林省“长白山人才工程”入选者 5 人，全国模范教师 1 人，第四届全国教师教育课程资源专家委员会主任委员，第七届教育部科技委数理学部委员，教育部高等学校教学指导委员会委员 1 人。
      - 学院教学科研成果丰硕。近 5 年来，承担了包括国家重点研发计划课题，国家重大科学研究计划、国家重大科学仪器设备开发专项、国家自然科学基金重大研究计划和重点项目等 100 余项。发表 SCI 论文数量和质量逐年攀升，出版多部国家级规划教材，获得国家教学成果奖一等奖 1 项、国家自然科学奖二等奖 2 项，省部级一等奖多项。获批首批国家级一流本科课程、首届教育部高校课程思政示范项目，吉林省高校“金课”建设项目，吉林省本科高校精品在线开放课程。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 学院在读本科生 900 余人，博士、硕士研究生 600 余人。
      - 学院重视学生创新意识和实践能力培养，学生多次在 CUPT、“挑战杯” 、“飞思卡尔" 智能车竞赛等大赛中取得佳绩。设立了“拔尖创新人才培养基地班"，建立了本-硕-博连读的人才培养模式，并细化为“陆家羲班"(同数学与统计学院联合)、“严济慈班" (同中科院物理所联合) 和“黄昆班”(同中科院半导体所联合)。陆家羲数学物理拔尖学生培养基地入选国家“基础学科拔尖学生培养计划 2.0 基地；1 人入选 2021 年全国“最美大学生”。
      - 七十多年来，学院传承东师红色基因，秉持“强师报国求实创造”的东师精神，培养了大批理论功底扎实、实验动手能力突出的优秀毕业生。2 人当选中国科学院院士、10 人获国家杰出青年基金，多人成为国家级骨干教师、国际奥赛金牌教练。61 届毕业生陆家羲先生的组合数学研究获得国家自然科学奖一等奖，84 届毕业生孙昌璞院士的量子物理研究获得国家自然科学二等奖，85 届毕业生刘益春院士的宽禁带半导体研究两次获得国家自然科学二等奖。在基础教育领域，95 届毕业生史艺作为神舟十号太空授课地面教师，成功配合航天员完成了四大太空物理实验授课任务；99 届毕业生龚鹏在激发中学生创造性学习方面贡献突出，荣获“发展中国家科学院区域奖”，全球仅四名；近五年本科生平均就业率为 94%。

