    text: 学费价格

  - tag: text
    text: 6320 元/年

  - tag: title
    text: 就业方向

  - tag: p
    text: 在高等教育院校及科研院所心理学与脑科学研究；在中小学心理健康教育教学与管理；在企事业单位从事与心理学相关的工作。
