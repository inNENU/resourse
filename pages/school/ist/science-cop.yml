content:
  - tag: title
    text: 专业简介

  - tag: p
    text:
      - 为普通类专业，旨在融合中美优质教育资源为学生提供在国际化背景下新的高等教育模式。培养具，有国际化意识和创新思维方式，扎实的计算机学科理论基础，具有国际视野、通晓国际规则、能够参与国际事务和国际竞争的复合型高级专门人才。
      - 学生可按“3+1"的培养模式，在东北师范大学完成三年学业后，赴美国肯尼绍州立大学 (Kennesaw State University) 学习一年，满足两校的毕业要求，可获得东北师范大学的毕业证书及学士学位和肯尼绍州立大学的学士学位。学生也可以选择在东北师范大学学习四年，修满规定的学分后，获得东北师范大学的毕业证书和学士学位。

  - tag: title
    text: 主干课程

  - tag: ul
    header: 在东北师范大学开设
    text:
      - 高等数学
      - 大学物理
      - 程序设计(C、C++)
      - 面向对象程序设计(Java)
      - 离散数学
      - 数据结构
      - 算法分析和设计，数字电路与数字逻辑
      - 计算机组成原理
      - 计算机系统结构
      - 操作系统
      - 数据库系统
      - 计算机网络
      - 软件工程

  - tag: ul
    header: 在肯尼绍州立大学开设
    text:
      - 编程语言概念
      - 分布式计算
      - 人工智能
      - 移动软件开发
      - 美国历史

  - tag: title
    text: 学费价格

  - tag: text
    text: 26000 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 国内外计算机技术相关的企业、研发机构，各类事业单位，从事系统研究与开发，技术管理等工作.
