  - tag: title
    text: 专业简介

  - tag: p
    text: 为公费师范方向，旨在培养“有情怀、厚学科、强技能、会研究”、能够从事信息技术教学、人工智能教育、学校教育信息化建设、研究与管理等工作的卓越中学信息技术教师。本专业面向国家教育信息化快速发展进程中对教育创新人才的需求，是东北地区首位、国内一流的卓越中学信息技术教师培养重镇。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 教育技术学导论
      - 教学系统设计
      - 教育传播学
      - 教育技术学研究方法
      - 智能技术与教育
      - 人工智能教育应用 (Python)
      - 信息技术课程与教学论

  - tag: title
    text: 学费价格

  - tag: text
    text: 无，国家公费培养

  - tag: title
    text: 就业方向

  - tag: text
    text: 按国家师范生公费教育政策，从事基础教育工作。在中小学从事信息技术教育、人工智能教育、信息技术与教学融合、以及教育信息化规划、建设与管理工作。
