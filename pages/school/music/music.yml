  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在培养适应国家与社会发展需求，德智体美劳全面发展，具备扎实的音乐理论知识、综合实践技能，以及较高的文化艺术修养，具有卓越的音乐表演才能，能够从事专业音乐表演、音乐教育教学、音乐文化传播和社团音乐组织管理等工作的复合型音乐人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 音乐专业导论
      - 艺术概论
      - 音乐基础理论
      - 视唱练耳
      - 和声
      - 曲式与作品分析
      - 中国音乐史与名作赏析
      - 外国音乐史与名作赏析
      - 声乐演唱
      - 意大利语语音
      - 重唱与歌剧表演
      - 钢琴室内乐
      - 钢琴演奏
      - 中外歌曲伴奏作品解析与演奏
      - 歌曲伴奏编配与实践
      - 乐器演奏
      - 管弦乐合奏
      - 排练课
      - 流行表演
      - 音乐学科理解
      - 毕业论文
      - 专业实习

  - tag: title
    text: 学费价格

  - tag: text
    text: 12000 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 高等院校及科研院所或从事与音乐学相关的工作。
