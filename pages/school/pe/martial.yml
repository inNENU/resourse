  - tag: title
    text: 专业简介

  - tag: p
    text: 为教育部批准备案的师范专业，旨在培养面向国家基础教育改革发展需要，具备致力于繁荣发展武术与民族传统体育事业；具有传承与传播武术与民族传统体育文化的使命和情怀；掌握武术与民族传统体育专业教育的教学、训练、科研的基本理论与方法，拥有可持续发展的人文知识底蕴和潜能，赋予国际视野、创新精神和实践智慧，能够胜任武术与民族传统体育教育教学、养生健身、训练竞赛的德技双修的优秀体育教师。学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 运动解剖学
      - 运动生理学
      - 体育心理学
      - 运动生物力学
      - 体育学概论
      - 太极与养生
      - 体育科学研究方法
      - 民族传统体育学概论
      - 武术理论基础
      - 中国武术史
      - 专项训练与理论

  - tag: title
    text: 学费价格

  - tag: text
    text: 9000 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 大、中学体育教师，各级各类体育运动学校教练员，各级体育职能部门管理人员，社会体育指导员及体育俱乐部管理人员，特别是从事武术教学、训练及科研工作的体育专门人才。
