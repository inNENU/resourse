  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 数学与统计学院创建于 1948 年 8 月。现设有基础数学系、信息与计算科学系、应用数学系、运筹与控制系、数学教育系、统计系，建有应用统计教育部重点实验室和吉林国家应用数学中心。
      - 学院具备良好的现代化教学条件，建有大型计算机群、三个计算机实验室、资料室，学生学习环境优越。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有专任教师 87 人，其中教授 32 人，博士生导师 45 人。有全国首批“黄大年式教师团队” 1 个，吉林省黄大年式科研团队 1 个，国家级人才 16 人，省部级人才 17 人，学科具有吉林省高新创新团队 1 个，吉林省教学团队 2 个。
      - 学院教风、学风严谨务实，优秀青年人才脱颖而出，备受学术界瞩目。在基础理论研究、应用技术和开发研究等方面取得了许多重要成果。近五年，学院承担国家级和其它省部级项目近 100 项，其中国家科技计划项目国家重点研发计划 3 项，国家自然科学基金杰青项目 1 项。 教师每年发表论文 150 余篇，其中 SCI 检索年平均 100 余篇。荣获国家自然科学奖二等奖1项，高等学校科学研究优秀成果奖自然科学奖一等奖 1 项，二等奖 6 项，吉林省自然科学奖一等奖 1 项。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 学院现有数学和统计学两个一级学科博士学位授予权点，且均为吉林省特色高水平学科“一流学科 A 类”、吉林省重中之重建设学科，设有数学博士后科研流动站和统计学博士后科研流动站。统计学为国家“双一流”建设学科。在教育部第四轮学科评估中，统计学和数学分别位列 A 类和 B+ 类学科。学院所有本科招生专业均已获批国家一流本科专业建设点，9 个硕士专业，并在 6 个专业招收博士研究生。
      - 目前，学院已发展成为学科门类比较齐全、学术梯队结构合理、师资力量雄厚、在国内数学界和基础教育界具有很好影响的教学科研人才培养基地。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 目前，学院已发展成为学科门类比较齐全、学术梯队结构合理、师资力量雄厚、在国内数学界和基础教育界具有很好影响的教学科研人才培养基地。
      - 学院本科毕业生以专业思想牢固、基础知识宽厚、基础理论和专业基本功扎实受到社会广泛欢迎和好评，在基础教育界享有很高声誉，就业率常年稳居学校前列。

