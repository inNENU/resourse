content:
  - tag: p
    text: 为满足学生的专业兴趣，促进学生的个性化发展，根据《普通高等学校学生管理规定》 (教育部令第41号) 和《东北师范大学全日制本科生转专业实施办法》 (东师教字[2014]004号，2016年7月修) ，结合本专业的实际，特制定数学与应用数学 (公费师范) 专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text:
      - 数学与应用数学 (公费师范) 专业培养德智体美全面发展、为人师表、具有良好的数学素养和坚实的数学理论基础、富有创新和开拓意识、具备较强的自主学习能力、具有较好的教育理论和较强的教学实践能力、能适应社会发展需要、具有献身基础教育事业精神的卓越数学教师和高素质专业化教育工作者。
      - 标准学制4年，修业年限 3 -6 年。
      - 本专业学生在学期间最低修满 157 学分 (2023级开始) 。其中，通识教育课程最低修满48学分 (2023级开始) ；专业教育课程最低修满90学分；发展方向课程最低修满25学分。
      - 符合毕业要求者，准予毕业，颁发数学与应用数学专业毕业证书。
      - 符合《中华人民共和国学位授予条例》及《东北师范大学本科学生学士学位授予细则》规定者，授予理学学士学位。

  - tag: title
    text: 二、专业准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016 年 7 月修订) 》 (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为理科公费师范类专业；
      - 在读一年级的本科非定向生；
      - 第一学期在所在院系年级专业排名前50% (转专业学生所在院系提供年级排名证明材料) ；
      - 第一学期《高等数学》期末考试成绩≥90分；所修外语、政治、体育类课程无不及格 (转专业学生所在院系提供成绩单并加盖公章) ；
      - 参加数学与统计学院组织的《高等数学》闭卷考试，成绩≥85分；

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - |-
        笔试: 2024年5月12日8:30-10:30
      - |-
        面试: 2024年5月12日下午，具体时间另行通知

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - |-
        笔试: 《高等数学》闭卷考试
        考试范围: 截至考试时间《高等数学A-1》和《高等数学A-2》讲授过的全部内容；
        考试时间: 120分钟。
      - |-
        面试: 重点考察学生的数学专业素养、学习能力等。

  - tag: title
    text: 五、其他

  - tag: p
    text: 转入本专业的学生，学籍在二年级，选课需先修读一年级的专业基础课和专业主干课，在时间不冲突的情况下也可修读二年级的课程。

