content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 学前教育 (公费师范) 专业旨在培养德智体美劳全面发展，具有先进的理念，高尚的师德，扎实的专业知识，较强的保教能力，会反思，愿学习，善沟通，能够独立承担幼儿园保育教育、管理和研究的骨干幼儿园教师。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订) 》 (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为公费师范类专业；
      - 已修读的专业教育课程 (原专业) 成绩合格，且排名在本专业的前50%。

  - tag: title
    text: 三、准入考核方式

  - tag: p
    text: 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 对教育学的基本理论的理解
      - 对所选专业的规划与专业认同
      - 基本学习能力

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读二年级申请转专业的，须留一级。

