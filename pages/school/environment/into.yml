  - tag: title
    text: 四、准入考核内容

  - tag: p
    text: 主要考核对环境类专业的认识与志趣、科学思维能力和外语文献阅读和口语表达能力。

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读二年级申请转专业的，原则上须留级一年。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: 申请转专业者可预先选修我院新生研讨课《环境与社会》、《生态与社会》，专业导论课《环境学》，通识选修课《环境科学概论》、《环境问题与绿色文明》、《环境与人类健康》、《环境污染与人类》等；也可自主阅读《环境学》 (左玉辉主编)  、《现代环境科学导论》 (盛连喜主) ) 教材等。

