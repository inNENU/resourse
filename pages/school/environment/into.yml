content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 环境科学与工程起源于 1978 年成立的东北师范大学环境科学研究所，是我国高校中最早开展环境相关的教学和科研基地之一，为我国首批建设的环境学科，拥有本科、硕士、博士招生资格，先后获批吉林省高等学校优势特色重点学科和特色高水平学科、全国优秀博士后流动站，环境科学和环境工程专业于 2019 年和 2021 年分别入选国家级一流本科专业建设点。

  - tag: p
    text: 学科师资力量雄厚，拥有一支由国家科学技术进步奖获得者、教育部长江学者奖励计划特聘教授、国家优秀青年基金获得者、教育部新世纪优秀人才、长白山学者特聘教授、吉林省拔尖创新人才、全球“高被引”学者引领的、学缘结构、知识结构合理的人才培养队伍。近 5 年，获批吉林省高等教育教学成果奖、重点教材、精品示范课、专业学位教学案例、教学改革项目等十余项，教师荣获吉林省突出贡献专家、吉林省最美奋斗者、吉林省大学生创新大赛优秀指导教师等多项荣誉，教学团队被评为吉林省高等学校优秀本科教学团队称号。

  - tag: p
    text: 育人成效卓越。学生屡获“宝钢”，“Klaus Toepfer 环境”，“绿色未来”，“绿苗计划”等奖学金，在“挑战杯” 、“互联网+”“中国青年志愿服务项目”等大赛中捷报连连，并代表全国大学生参加中日韩环境部长会议。毕业后或进入北京大学、浙江大学、荷兰瓦格宁根大学、英国华威大学等著名学府深造，或签约北控水务集团、中国水利水电第一工程局、吉林省水利水电勘测设计研究院等大型国企和院所，用自身专业知识为国家生态环保事业献计献策。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 原专业为理工科专业；
      - 成绩排名位于原专业前 50%；
      - 身体健康，能够完成室内实验和室外实习的学习任务。

