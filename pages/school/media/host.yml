  - tag: title
    text: 专业简介

  - tag: p
    text: 为艺术类专业，旨在培养德智体美劳全面发展，适应媒体深度融合和创新发展需要，具备新闻传播、语言文学、播音学以及艺术、美学等多学科知识；政治思想过硬、文化底蕴深厚、专业扎实，兼具播音、主持节目和采访、写作、编辑、制作新闻的能力，具备合作精神、国际视野和价值引领的全媒体融合创新的语言传播复合型人才。

  - tag: title
    text: 学科简介

  - tag: p
    text:
      - 2011 年东北师范大学传媒科学学院获教育部批准开设播音与主持艺术专业，同年成立播音与主持艺术系。本专业紧紧结合现代媒介变化与社会发展需求，全面贯彻党的教育方针，充分体现综合大学多元化教育理念，培养具有自主创新精神、政治思想过硬、全媒体融合发展的中国特色社会主义新型传媒人才。
      - 本专业建立了“厚基础、重实践”的课程体系，在语言学、传播学、新闻学、社会学、艺术学等基础上，注重语言表达、语音纯正、文艺表演、新闻采编的专业学习特色；注重视野开阔、立德树人的传媒人思想品行，同时鼓励学生开辟个人双学位学习。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 口语传播
      - 普通话语音基础
      - 表演理论与实践
      - 新闻采制与播报
      - 语言表达实训
      - 文艺作品创作及演播
      - 视听节目主持
      - 主持人形象管理
      - 公共口语表达
      - 短视频策划与制作
      - 社交媒体营销

