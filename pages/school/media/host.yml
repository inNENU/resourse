  - tag: title
    text: 能力培养要求

  - tag: ol
    text:
      - 熟悉党和国家新闻和文艺宣传方针、政策、法规。成为党文化宣传的重要力量。
      - 熟练掌握本专业核心知识体系，如中国播音学、中国语言文学、新闻传播学、艺术学的基本知识。
      - 熟练掌握广播电视新闻播音、语言表达与评述、广播电视节目主持、文艺演播与表演、新闻采编与评论、节目策划与制作等方面的知识技能。
      - 具备广播电视节目策划、采访、写作、评论、编辑能力。
      - 具备一定的外语会话与采访能力。
      - 具备现代媒体相关的经营管理知识，具备行业所需的高标准业务素质，熟悉传媒产品的市场规律。
      - 基本掌握现代媒体相关的新媒体技术知识。
      - 初步了解常用编播设备的使用方法。

  - tag: title
    text: 就业方向

  - tag: ol
    text: 播音与主持艺术有语言表达与应用、新闻播音理论与实践、播音主持艺术学、文艺主持理论与实践、电视访谈节目研究、融媒体节目主持 6 个专业方向，就业主要面向广播电视媒体、影视公司、新媒体平台、政府和企事业单位的宣传文化部门。
