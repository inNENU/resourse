content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 新闻传播学类共有新闻学和广告学两个专业方向，学生转入后可根据个人兴趣和自身发展需求进行专业选择。

  - tag: p
    text: 新闻学专业科研成果丰硕，教师学缘结构合理，近90%的教师在国内外知名院校取得硕士或博士学位。该专业为国家一流本科专业，现拥有新闻传播学一级学科硕士点。

  - tag: p
    text: 广告学专业紧密结合市场经济发展及品牌化、媒介化社会发展需求，全面贯彻党的教育方针，充分体现综合性大学多学科交叉融合的优势，培养具有自主创新精神和先进传播理念，具备广告学专业知识、技能和新信息技术素养，适应媒体融合环境广告营销与传播的需要，能在各类媒体、机关事业单位以及各类型企业从事广告策划、创意表现、品牌规划与传播等工作的复合型高层次专门人才。该专业为国家一流本科专业。

  - tag: title
    text: 二、专业准入条件

  - tag: p
    text: 学生转专业工作本着公开、公平与公正的原则进行，教师、学生和管理人员都必须严格执行有关规定。

  - tag: p
    header: 学生申请转专业的基本条件

  - tag: ol
    text:
      - 在校全日制学习的本科一、二年级在读学生。
      - 已被我校正式录取的学生。
      - 在原专业学习期间，课程考核全部合格，学习成绩总排名应在所在班级的前50%。
      - 在校期间未受过任何纪律处分。

  - tag: p
    header: 有下列情况之一者，不具备转专业的条件

  - tag: ol
    text:
      - 已经转过一次专业。
      - 已发生违纪方面的问题，将受到通告批评或处分。
      - 身体条件不符合转入专业的要求。

  - tag: title
    text: 三、准入考核方式

  - tag: p
    text: 新闻传播学类专业考核以笔试+面试的方式展开，学生在确认转专业之后，及时参加专业组织的考核。

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - |-
        笔试: 传播学概论和新闻理论两门课程
      - |-
        面试: 新闻传播学综合知识

  - tag: title
    text: 五、其他

  - tag: ol
    text:
      - |-
        免修课程认定原则: 传播学概论和新闻理论两门课程的笔试成绩及格，可以申请免修这两门课程。
      - 大一年级即转入本专业学习的学生，可直接进入本系同年班级并从转入时刻起，按本专业相应课程计划安排后续学习。同时需要修读新闻传播学类大一学年的课程。
      - 大二年级转入本专业学习的学生，原则上需留一级。同时需要修读新闻传播学类大一学年的课程。在学生转入的第一学期，将给予学生必要的辅导与帮助，以确保学生转入专业后的正常学习。
      - 计划接收人数原则上不低于本专业一年级在读人数的5%。

  - tag: title
    text: 六、参考资源

  - tag: p
    header: 选修课程建议

  - tag: p
    text: 建议想转入的同学应提前学习传播学概论和新闻理论两门课程，两门课程的参考书目是

  - tag: ul
    text:
      - |-
        胡正荣、段鹏: 《传播学总论》，清华大学出版社，2008.
      - |-
        童兵: 《理论新闻传播学导论》 (第二版) ，中国人民大学出版社，2011.

  - tag: p
    text: 选修课程列表具体参考本专业课程计划，并结合学生本人的兴趣、特长以及转入时的具体学习情况，由系工作小组为转入学生提出具体建议。

