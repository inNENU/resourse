  - tag: title
    text: 学院介绍

  - tag: p
    text:
      - 东北师范大学传媒科学学院 (新闻学院) 成立于 2000 年。

  - tag: title
    text: 师资队伍

  - tag: p
    text: 学院现有教职工 64 人，其中博士生导师 6 人，教授、副教授 33 人，高级工程师 1 人，在校本科生 700 余人，硕士研究生 500 余人。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院现设有广播电视编导、播音与主持艺术、新闻学、广告学、数字媒体技术等 5 个本科专业(系)；其中广播电视编导、新闻学、广告学、数字媒体技术为国家级一流本科专业，播音与主持艺术为省级一流本科专业。有戏剧与影视学、新闻传播学和艺术学理论等 3 个一级学科硕士点，广播电视、新闻与传播等 2 个专业学位硕士点；建有 1 个省级重点优势学科，2 个省级品牌特色专业，1 个省级人才培养模式创新实验区，1 个省级人文社科重点研究基地，1 个省级“重大需求协同创新中心”，建有现代教育技术研究所、视听文化研究中心、纪录片研究所等十余个专业研究机构。

  - tag: title
    text: 教学条件

  - tag: p
    text: 学院建有东北师范大学传媒实验教学示范中心，该中心是东北、内蒙地区首家也是唯一家传媒类国家级实验教学示范中心，拥有超高清电视节目现场制作实验室、虚拟演播实验室、超高清剪辑调色实验室、全景声影视声音终混实验室、播音主持实验室、摄影实验室、动态舆情监测与分析实验室、平面设计实验室、融媒体实验室、虚拟现实实验室等同业界对接的教学实验室，实验室面积逾 4000 平方米，同时拥有 Arri Mini LF 数字摄影机DaVinci Resolve 调色系统等先进实验设备，设备总值近 6000 万元。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 学院与国内外多所高校有着长期友好合作关系，交流覆盖美国、韩国、日本等多个国家，迄今参加交流的学生人数已逾百人。与国内外广播电影电视业、新闻业、广告业等保持良好合作关系，拥有 30 余名高水平行业兼职教师和 20 余个视听传媒实践基地。
      - 长期以来，学院以“国内一流、国际有一定影响力的传媒人才培养基地和东北亚传媒高端智库”为发展总体定位，贯彻“传艺送道、媒文成章”的办学理念，秉承“特色化”“精英式”“全媒型”的教育教学观念，强化“素养全、基础实、专业强、应用快”的人才培养思路，坚持“影视与传播并重，艺术与技术共强”的发展路径，以“东北亚影视艺术与传播文化”为特色方向，培养出了一大批符合“美的传媒人”人才目标的高水平复合型传媒人才。

