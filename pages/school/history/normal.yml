content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 为公费师范方向，旨在培养服务国家和地区基础教育改革的卓越中学历史教师。实行本硕一体化培养，学生本科毕业后，经考核符合要求者可攻读教育硕士专业学位研究生。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 中国史
      - 世界史
      - 史学史
      - 哲学通论
      - 逻辑学
      - 中西思想史
      - 中外文化史
      - 国别史
      - 中国历史地理
      - 中国历史文选
      - 考古与文博概论
      - 国际关系史
      - 宗教史
      - 城市史
      - 中外交通史
      - 东北亚国际关系史
      - 港澳台史
      - 教师教育专业课程
      - 计算机应用

  - tag: p
    text: 公费师范生发展方向课程最低修满 15 学分，必须以教师教育课程作为发展方向课，其中历史学科教师教育必修课必须修满 5 学分。

  - tag: title
    text: 学费价格

  - tag: text
    text: 无，国家公费培养

  - tag: title
    text: 就业方向

  - tag: p
    text: 历史学 (公费师范) 实现 100% 就业，签约单位主要为教育单位。
