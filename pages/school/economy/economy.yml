  - tag: title
    text: 专业简介

  - tag: p
    text: 普通类专业，旨在培养践行社会主义核心价值观，具有深厚的人文与科学素养、高度的社会责任感、宽阔的国际视野，系统掌握经济学基本理论与分析方法，熟悉中国经济运行与改革实践，学术与应用并重的复合型高级专门人才。经济学专业构建了“本 - 硕 - 博”一体化的人才培养模式，本科阶段旨在培养宽口径、厚基础的“通才”，即培养学术与应用并重的复合型高级专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 经济思想史
      - 经济史
      - 《资本论》选读
      - 发展经济学
      - 博弈论与信息经济学
      - 应用计量经济学
      - 当代中国经济
      - 应用统计学
      - 国际经济学

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: p
    text:
      - 本专业毕业生就业去向为政府部门和企事业单位从事经济分析和管理工作，也可以进一步深造在教育科研机构从事教学与科学研究工作。
