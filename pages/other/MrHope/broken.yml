title: 小程序故障说明
author: Mr.Hope
content:
  - tag: text
    type: tip
    heading: 关注公众号
    text:
      - 强烈建议关注微信公众号 inNENU 以第一时间获取小程序相关通知。

  - tag: title
    text: 重要声明

  - tag: card
    cover: https://mmbiz.qpic.cn/sz_mmbiz_jpg/ic9k8LCTbicc72rsGgYT15GclTFoAoFLccQdnKGfl03DF5ic3T2SLRgRBmM2hSsfIjjGWo0yYdry0yUKmdQgSBRhA/0?wx_fmt=jpeg
    title: 关于小程序在春节期间甚至当前频繁异常的说明
    url: https://mp.weixin.qq.com/s/67_S8tzVBkm3bkkqCB-FOA

  - tag: text
    type: danger
    text:
      - 如遇登录时提示无法获取个人信息，请自行排查 WebVPN 单点登录是否正常，以及进入网上服务大厅是否可以获取到正确的身份信息。若两者之一不正常，则需联系信息化办报修，非小程序问题。
      - 春节期间学校 WebVPN 单点登录长时间异常 (大概没人上班) ，近期网上服务大厅故障频发 (疑似正在将部分功能逐步迁移到新 OA 系统导致此问题) 。

  - tag: action
    header: WebVPN 单点登录  (尝试能否正常登录到 WebVPN 页面)
    content: https://webvpn.nenu.edu.cn/users/auth/cas

  - tag: action
    header: 网上服务大厅  (关注能够正确获取到自己的身份，无错误弹窗提示)
    content: https://my-443.webvpn.nenu.edu.cn/

  - tag: text
    type: warning
    heading: 上述出现异常的，联系开发者是无效操作，因为开发者并不能让崩掉的学校系统运行起来。

  - tag: phone
    header: 信息化办报修
    num: 0431-85099005
    fName: 信息化办报修电话
