  - tag: text
    text:
      - 本服务依托国家政务服务平台统一身份认证系统、统一电子证照系统，利用汇聚的卫生健康、工信、交通运输、海关、移民管理、民航、铁路等方面数据，为公众提供本人防疫健康信息相关查询服务。
      - |-
        用户经实名认证后可查看本人的防疫健康相关信息提示 (如: 是否为新冠肺炎确诊或疑似患者、是否为同行密切接触人员、近 7 天境内外到访地、入境人员信息、入境同乘情况等信息)，经本人授权，也可提供给有关方面使用国家政务服务平台移动端 (小程序、 APP) 扫一扫，进行查验。

