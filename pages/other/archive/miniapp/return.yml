title: 返校申请
author: Mr.Hope
time: 2024-08-29T09:00:56.152Z
shareable: true
content:
  - tag: title
    text: 介绍

  - tag: text
    text:
      - 返校申请使用学校官方微信小程序 “东师 e 起战疫”。
      - 学生出校后，需要详细记录本次出校的活动地点。

  - tag: card
    title: 返校登记
    desc: 东师 e 起战疫
    appId: wxa9de818af2c7f9ab
    path: pages/back/back/back
    env:
      - wx

  - tag: title
    text: 使用说明

  - tag: list
    header: false
    items:
      - text: 登录小程序
        path: login

  - tag: ol
    text:
      - 进入小程序，点击“返校申请”进行信息填报。
      - 按照系统提示进行出行地点和返校时间填报。
      - 填写完毕后，勾选本人承诺选项可点击提交即可。

  - tag: img
    src: $img/epidemic/miniprogram-return.png
    watermark: true

  - tag: ul
    type: warning
    heading: 注意事项
    text:
      - 市内出行时，无需预先填报也可刷卡入校。
      - 在进行下一次出校申请前，必须上报上一次的返校申请。
      - 为了保证信息上报准确，请在返校后及时完成返校登记。
