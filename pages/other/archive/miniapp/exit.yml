  - tag: title
    text: 使用说明

  - tag: list
    header: false
    items:
      - text: 登录小程序
        path: login

  - tag: ol
    text:
      - 进入小程序，点击“出校申请”进行信息填报。
      - 按照系统提示填写出行时间与出行地点
      - 填写完毕后，勾选本人承诺选项可点击提交即可。

  - tag: img
    src: $img/epidemic/miniprogram-exit.png
    watermark: true

  - tag: ul
    type: info
    header: 自动审批
    text:
      - 满足以下情况的市内出行申请会被系统自动审批。
      - |-
        前日两次健康汇报均提交，6:30 前申请出校
      - |-
        已提交当天早间健康汇报，6:30 - 12:00 申请出校
      - 已提交当日两次健康汇报，12:30 - 次日 0:00 申请出校

  - tag: text
    type: danger
    text:
      - 请您务必重视出校申请! 请如实填写自己的去向，认证报备。
      - 错报瞒报自己的去向经学校查实，会获得处分。
