title: 关于 in 东师微信小程序被封停的相关说明
author: Mr.Hope
shareable: true
content:
  - tag: title
    text: in 东师小程序因为何种原因被封停？

  - tag: p
    text:
      - in 东师由 Mr.Hope 个人开发，未获得学校任何帮助，所以小程序主体是 Mr.Hope 个人。但国家和腾讯官方为了规范小程序内容，很多功能是个人小程序禁止涉及的，一旦放置小程序就无法过审，必须需要企业小程序。
      - 在 in 东师上线以来，一直致力于通过在校生的视角为所有新生和在校生们提供全方位的校园攻略指南，Mr.Hope 个人认为此内容应在 《教育》-《教育信息服务》分类下 (可以通过个人主体发布) ，在审核时也能与大多数审核员达成共识。

  - tag: img
    src: $img/other/ban.png
    desc: 封禁记录

  - tag: p
    text:
      - 此次小程序封禁的原因是经用户投诉 (大家也知道我总发一些反诈骗的宣传会得罪做灰产的人) ，负责的审核员认为小程序的内容属于《资讯》-《信息资讯》分类，而此分类是个人小程序禁止发布的，所以小程序被封停。

  - tag: title
    text: 整改说明

  - tag: p
    text: |-
      目前小程序已经移除了下列内容:

  - tag: ol
    text:
      - 所有时效性内容
      - 所有可能被解读为新闻的内容
      - 所有和教育信息服务弱相关或无关的内容

  - tag: p
    text:
      - Mr.Hope 对此改动对各位同学带来的不便深表歉意。
