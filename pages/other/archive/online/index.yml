  - tag: text
    heading: 听课步骤
    text:
      - 进入课程信息中心后，在“今日课程列表”处点击“正在上课”可以查看本节次正在进行的线上课堂。

  - tag: img
    src: $img/system/online/1.png
    watermark: true

  - tag: text
    text:
      - 选中想要听的课堂，点击“听课”按钮，即可跳转到该课堂的线上平台链接。

  - tag: img
    src: $img/system/online/2.png
    watermark: true

  - tag: text
    type: tip
    text:
      - 课程信息中心整合了腾讯会议等多种授课平台，各平台听课方式差异较大，系统在听课页面对各平台的听课方式都进行了详细的说明。
