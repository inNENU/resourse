title: “吉祥码”注册
author: Mr.Hope
time: 2024-08-29T09:00:56.143Z
shareable: true
content:
  - tag: title
    text: 进入“吉事办”小程序流程

  - tag: card
    title: 吉事办
    cover: $img/epidemic/jixiang-code.jpg
    appId: wx5f0c843a23b032cc
    path: pages/index/index
    env:
      - wx

  - tag: p
    heading: 未注册的用户
    text: 可打开微信“扫一扫”扫描左侧二维码(图 1-1)，进入小程序注册页面。
    env:
      - app
      - qq

  - tag: p
    heading: (二)已注册的用户
    text: 可打开微信“扫一扫”扫描右侧二维码(图 1-2)，进入小程序首页。
    env:
      - app
      - qq

  - tag: img
    src: $img/epidemic/jixiang-code-scan.png
    env:
      - app
      - qq
    watermark: true

  - tag: title
    text: 注册流程

  - tag: ol
    text:
      - 进入“吉事办”小程序后，点击“我的”—“登录”按钮。
      - 选择“微信绑定号码”或“使用其他手机号码”并输入手机号与验证码
      - 输入姓名和身份证号并开始人脸验证

  - tag: img
    src: $img/epidemic/jixiang-code-register.jpg
    desc: 注册流程
    watermark: true

  - tag: title
    text: 登录流程

  - tag: ol
    heading: 账号登录方式
    text:
      - 点击“我的”-“登录”进入登录页面。
      - 进行人脸识别验证即可登录成功。

  - tag: img
    src: $img/epidemic/jixiang-code-login.jpg
    desc: 登录流程
    watermark: true

  - tag: title
    text: 查看吉祥码流程

  - tag: text
    heading: 未登录用户
    text: 点击“去登录-查看吉祥码”图标后进入登录页面，执行登录流程(如上文所示)。(图 4-1)
    env:
      - app
      - qq

  - tag: text
    heading: 已登录用户
    text: 进入吉事办，选择“吉祥码” (如未登录需进行人脸识别登录)。
    env:
      - app
      - qq

  - tag: card
    title: 打开吉祥码
    desc: 如未登录需进行人脸识别登录
    logo: $img/epidemic/jixiang-code-icon.png
    name: 吉事办
    appId: wx5f0c843a23b032cc
    path: package1/pages/qrcode/index
    env:
      - wx

  - tag: title
    text: 个人信息上报流程

  - tag: card
    title: 个人健康信息上报
    desc: 如未登录需进行人脸识别登录
    logo: $img/epidemic/jixiang-code-icon.png
    name: 吉事办
    appId: wx5f0c843a23b032cc
    path: package1/pages/health_report/index
    env:
      - wx

  - tag: ol
    text:
      - 进入吉事办首页
      - 选择“吉祥码” (如未登录需进行人脸识别登录)
      - 点击个人健康信息上报
    env:
      - app
      - qq

  - tag: img
    src: $img/epidemic/jixiang-code-upload.jpg
    desc: 个人信息上报
    env:
      - app
      - qq
    watermark: true
