  - tag: text
    type: info
    heading: 自助扫码
    text:
      - 和国内其他很多城市自主扫场所码不同，在长春市内出行需要出示吉祥码并自助通过扫码机被扫。
      - 长春市内各出入口大多都已安装了自助扫码机，进入人员需要自行在机器上完成扫码。
      - 在进入店铺、宾馆时，需要向工作人员出示吉祥码，并经工作人员扫码完成核验。

