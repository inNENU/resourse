title: inNENU App 隐私说明
author: Mr.Hope
time: 2023-12-20T06:56:43.866Z
shareable: true
content:
  - tag: title
    text: inNENU App 隐私说明

  - tag: text
    text:
      - 本说明是 inNENU App 开发者 Mr.Hope (以下简称“开发者”) 对在 App 中获取、处理你的相关隐私信息而指定。

  - tag: text
    header: 1. 开发者处理的信息
    text:
      - 根据法律规定，开发者仅处理实现 App 功能所必要的信息。

  - tag: ul
    text:
      - 为了校园导航，开发者将在获取你的明示同意后，获取你的位置信息并显示在地图上。你的位置信息将仅用于 App 内显示，开发者并不会收集并上传任何位置信息。
      - 为了保存 App 二维码到你的相册，开发者将在获取你的明示同意后，使用你的相册(仅写入)权限。你在分享菜单中点击“保存二维码”按钮后， App 会下载并保存 App 二维码到你的相册。
      - 开发者使用你的通讯录(仅写入)权限，用于保存学校相关电话到你的通讯录。在你电话列表中点击“添加联系人”按钮后， App 会保存相关联系人信息到你的通讯录。
      - 为了提供选课服务，开发者将要求你输入你的学号和密码。你的学号和密码仅会存储在本机，仅在登录选课系统时读取并提交。开发者并不会上传、保存你的学号和密码。

  - tag: text
    header: 2. 开发者对信息的存储
    text:
      - 开发者承诺，除法律法规另有规定外，开发者对你的信息的保存期限应当为实现处理目的所必要的最短时间。

  - tag: text
    header: 3. 信息的使用规则
    text:
      - 3.1 开发者将会在本说明所明示的用途内使用收集的信息。
      - 3.2 如开发者使用你的信息超出本指引目的或合理范围，开发者必须在变更使用目的或范围前，再次以 App 内通知的方式告知并征得你的明示同意。

  - tag: text
    header: 4. 信息对外提供
    text:
      - 4.1 开发者承诺，不会主动共享或转让你的信息至任何第三方，如存在确需共享或转让时，开发者应当直接征得或确认第三方征得你的单独同意。
      - 4.2 开发者承诺，不会对外公开披露你的信息，如必须公开披露时，开发者应当向你告知公开披露的目的、披露信息的类型及可能涉及的信息，并征得你的单独同意。

  - tag: text
    header: 5. 联系开发者
    text:
      - 你认为开发者未遵守上述约定，或有其他的投诉建议、或未成年人个人信息保护相关问题，可通过 mrhope@innenu.com 与开发者联系。
