title: 坐飞机-到净月-巴士
icon: bus
author: Mr.Hope
time: 2024-08-15T17:31:26.903Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 机场会为所有航班(包括末班)提供机场巴士。
      - 所以如果您到达的时间已经不能乘坐动车前往市内，请考虑乘坐机场巴士。

  - tag: title
    text: 时间与费用

  - tag: text
    text:
      - 时间约 90 至 150 分钟
      - 费用 25 元

  - tag: title
    text: 流程

  - tag: ol
    text:
      - 下飞机取行李
      - 前往 9 号门的售票处购买车票
      - 乘坐机场巴士净月大学城特别线路
      - 在博硕路下车

  - tag: title
    text: 飞机落地

  - tag: text
    text: 国内航班到达长春龙嘉国际机场后停泊在 2 号航站楼。到达二层走廊设有自动步道 6 部，每条长约 50 米，请顺着步道向前走，快速到达一楼行李提取区提取行李。

  - tag: text
    header: 行李提取
    text: 2 号航站楼共有 5 个行李转盘，其中 T 型转盘 4 个、U 型转盘 1 个。

  - tag: ul
    type: info
    header: 在航班保障正常情况下
    text:
      - 国内进港航班首件行李在旅客到达行李转盘后 10 分钟内出现。
      - 国内进港航班末件行李在旅客到达行李转盘后 40 分钟内出现。

  - tag: text
    text:
      - 取到行李之后请前往 9 号门的售票处购买车票
      - 乘坐机场巴士净月大学城特别线路
      - 在博硕路下车

  - tag: title
    text: 到达校门

  - tag: text
    type: tip
    header: 2024 年报到校门
    text:
      - 2 号门和 4 号门，博硕路上的最东门和最西门。

  # - tag: text
  #   type: warning
  #   text:
  #     - 2022 年报到仅开放学校 1 号门 (正门、东北门)。
  #     - 2022 年报到仅开放学校 2 号门 (雕塑门)。

  - tag: ul
    text:
      # - 请您下车后沿车辆行驶方向继续向前 (向东南)
      # - 继续行进即可在右手边 (西南侧) 看到学校正门。
      - 请您下车后掉头向前行进约 150m (向西北)
      - 走到十字路口出左转进入博硕路
      - 继续行进 100m 即可到达 2 号门
