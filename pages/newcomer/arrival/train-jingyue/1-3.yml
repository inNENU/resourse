  #     - 2022 年报到仅开放学校 1 号门 (正门、东北门)。

  - tag: ul
    text:
      - 请您出站后左转 (向西北)
      - 向前行进约 50m 到十字路口
      - 在十字路口左转进入博硕路 (向西南)
      - 继续行进 100m 即可在左手侧 (东南) 看到 2 号门
      # - 请您出站后右转 (向东南)
      # - 继续执行即可在右手边 (西南侧) 看到学校 1 号门。
