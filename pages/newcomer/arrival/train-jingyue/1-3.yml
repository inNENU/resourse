title: 长春站-到净月-1转3
icon: train
author: Mr.Hope
time: 2024-08-15T17:15:05.783Z
shareable: true
content:
  - tag: text
    type: tip
    text: 通过轨道交通 1 号线转 3 号线是最方便快捷的乘坐方式，票价 4 元。

  - tag: text
    type: info
    heading: 运营时间
    text:
      - 开往红嘴子方向的地铁运营时间是 5:50 - 22:00
      - 开往长影世纪城方向的轻轨运营时间是 6:00 - 21:00
      - 其他时间请选择打车去宾馆 (别想着报到了)。
      - 详细的地铁时刻表请详见“地铁运营时间”
    path: /guide/traffic/railway/time

  - tag: title
    text: 路线流程

  - tag: ol
    text:
      - 从长春站北出站口出站
      - 前往地铁一号线“长春站北”车站
      - 登上开往红嘴子方向(南)的列车
      - 乘坐 8 站到到卫星广场站换乘
      - 上一层楼通过换乘通道前往 3 号线
      - 登上开放长影世纪城方向的列车
      - 乘坐 8 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门
      # - 下出站后左转向前行进约 50m 到十字路口
      # - 在十字路口左转进入博硕路继续行进 100m 即可在左手侧看到 2 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 由于长春站北侧有比较完备的地下换乘中心，建议大家从长春站北出站口出站。
      - 长春站南出站口对应的地铁站点是长春站，进入 1 号线站台没有北侧方便。
      - 所以请大家进入出站地道后，向北出站口方向行进。

  - tag: title
    text: 前往地铁站

  - tag: text
    heading: 识别出站口

  - tag: text
    heading: 识别出站口
    text:
      - 长春站在站台西侧和东侧各有两条出站通道。出站通道共有南北两个方向。
      - 西侧出站口北面是出站口 4，南侧是出站口 1；东侧出站口北面是出站口 5，南侧是出站口 3。

  - tag: text
    type: tip
    text:
      - 请您从出站口 4、5 中就近选择出站。

  - tag: text
    heading: 概述
    text:
      - 从地下一层北出站口出站后(此时您面朝北)，您身处的地点是地下一楼。
      - 您需要继续向北行进前往地下二楼的综合换乘中心乘坐地铁。

  - tag: ul
    heading: 详情
    text:
      - 如果您从出站口 4 出站，您可以在右前方找到前往地下二层的楼梯与电梯。
      - 如果您从出站口 5 出站，您需要左转直行，直行途中会在右手边找到前往地下二层的楼梯与电梯。

  - tag: text
    type: warning
    heading: 选择出站口 3
    text: 如果您不小心从出站口 3 出站，请参阅“从南出站口进地铁站”。
    path: ../south-1

  - tag: text
    heading: 地铁口位置
    text:
      - 进入地下二层后，您可以在地上和墙上找到非常醒目的一号线位置提示，请跟着箭头方向行进即可。总的来说，您需要向西北方向行进进入地铁一号线。

  - tag: img
    src: $img/arrival/subway-chang-chun-north.jpg
    desc: 地铁 1 号线门口
    watermark: true

  - tag: text
    type: warning
    text: 请注意不要走错到轻轨 4 号线。

  - tag: text
    type: info
    heading: 地铁安检
    text:
      - 为了保证地铁安全，地铁会规定禁止携带的物品清单。
      - 进入地铁时需要通过安检。如果您觉得有必要 (如您携带了大量化妆品、水果刀等)，请您自行核对“禁止、限制携带物品和禁止行为”。
    path: /guide/traffic/railway/ban

  - tag: title
    text: 购票相关

  - tag: text
    text: 从 长春站北 / 长春站 到 博硕路 票价 4 元。

  - tag: text
    type: tip
    heading: 扫码乘车
    text:
      - 长春轨道交通支持微信和支付宝扫码乘车。强烈推荐使用小程序扫码进出站，方便快捷无需买票! 相关内容详见“扫码乘车”。
    path: /guide/traffic/railway/scan

  - tag: text
    heading: 其他方式
    text:
      - 如果您不方便使用微信，您可以使用站台内的无人自动售票机。购票机支持现金、长春一卡通、微信、支付宝与各大银行 APP。

  - tag: text
    type: tip
    text:
      - 长春的地铁票只按价格，不区分下车站点。
      - 而如果您第一次使用售票机，在上面快速找到博硕路站显然会很困难，所以请直接在屏幕右侧选择 ￥4 和所需的张数，之后点击现金支付或扫码支付即可!

  - tag: img
    src: $img/arrival/ticket-machine.jpg
    desc: 自助售票机
    watermark: true

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通票
    watermark: true

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: title
    text: 换乘提示

  - tag: ul
    text:
      - 乘坐 1 号线转 3 号线时，需要在卫星广场准时下车
      - 下车后上一层楼，延西侧(就是您下车的列车那侧)换乘通道前往 3 号线
      - 到达 3 号线站台后，从里侧(长影世纪城方向) 的楼梯下行前往轻轨站台

  - tag: text
    type: tip
    text: 请不要忘记在“卫星广场”站准时下车换乘，以及在“博硕路”站下车!

  - tag: img
    src: $img/traffic/ccqg/subway-1.png
    desc: 地铁 1 号线停靠点

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨 3 号线停靠点

  - tag: img
    src: $img/arrival/subway-env.jpg
    desc: 地铁内部环境
    watermark: true

  - tag: title
    text: 到达校门

  - tag: text
    type: tip
    heading: 2023 年报到校门
    text:
      - 2 号门和 4 号门，博硕路上的最东门和最西门。

