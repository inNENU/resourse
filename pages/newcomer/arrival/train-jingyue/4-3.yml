title: 长春站-到净月-4转3
icon: train
author: Mr.Hope
time: 2024-08-15T17:31:26.915Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 通过轨道交通 1 号线转 3 号线是最方便快捷的乘坐方式，票价 4 元。
      - 只有您携带了无法通过地铁安检的物品，再考虑此方案。

  - tag: list
    header: false
    items:
      - text: 1 号线转 3 号线
        icon: train
        path: 1-3

  - tag: text
    type: info
    heading: 运营时间
    text:
      - 开往天工路方向的轻轨运营时间是 6:00 - 21:00
      - 开往长影世纪城方向的轻轨运营时间是 6:00 - 21:00
      - 其他时间请选择打车去宾馆 (别想着报到了)。
      - 详细的地铁时刻表请详见“地铁运营时间”
    path: /guide/traffic/railway/time

  - tag: title
    text: 路线流程

  - tag: ul
    text:
      - 从长春站北出站口出站
      - 前往地铁 4 号线“长春站北”车站
      - 登上开往天工路方向(南)的列车
      - 乘坐 10 站到到职业学院站换乘
      - 通过通道在职业学院站内移动至 3 号线
      - 登上开往长影世纪城方向的列车
      - 乘坐 5 站到博硕路站下车
      - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门
      # - 下出站后左转向前行进约 50m 到十字路口
      # - 在十字路口左转进入博硕路继续行进 100m 即可在左手侧看到 2 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 想要乘坐 4 号线，必须从长春站北出站口出站。
      - 所以请大家进入出站地道后，向北出站口方向行进。

  - tag: title
    text: 前往地铁站

  - tag: text
    heading: 识别出站口

  - tag: text
    heading: 识别出站口
    text:
      - 长春站在站台西侧和东侧各有两条出站通道。出站通道共有南北两个方向。
      - 西侧出站口北面是出站口 4，南侧是出站口 1；东侧出站口北面是出站口 5，南侧是出站口 3。

  - tag: text
    type: tip
    text:
      - 请您从出站口 4、5 中就近选择出站。

  - tag: text
    heading: 概述
    text:
      - 从地下一层北出站口出站后(此时您面朝北)，您身处的地点是地下一楼。
      - 您需要继续向北行进前往地下二楼的综合换乘中心乘坐地铁。

  - tag: ul
    heading: 详情
    text:
      - 如果您从出站口 4 出站，您可以在右前方找到前往地下二层的楼梯与电梯。
      - 如果您从出站口 5 出站，您需要左转直行，直行途中会在右手边找到前往地下二层的楼梯与电梯。

  - tag: text
    heading: 地铁口位置
    text:
      - 进入地下二层后，您可以在地上和墙上找到非常醒目的 4 号线位置提示，请跟着箭头方向行进即可。

  - tag: text
    type: warning
    heading: 请注意不要走错到地铁 1 号线。

  - tag: title
    text: 购票相关

  - tag: text
    text: 从 长春站北 到 博硕路 票价 4 元。

  - tag: text
    type: tip
    heading: 扫码乘车
    text:
      - 长春轨道交通支持微信和支付宝扫码乘车。强烈推荐使用小程序扫码进出站，方便快捷无需买票! 相关内容详见“扫码乘车”。
    path: /guide/traffic/railway/scan

  - tag: text
    heading: 其他方式
    text:
      - 如果您不方便使用微信，您可以使用人工窗口购票，请自备零钱。

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通票
    watermark: true

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: text
    type: tip
    text: 请不要忘记在“职业学院”站准时下车换乘，以及在“博硕路”站下车!

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨 3 号线停靠点

  - tag: img
    src: $img/traffic/ccqg/railway-4.png
    desc: 轻轨 4 号线停靠点

  - tag: title
    text: 到达校门

  - tag: text
    type: tip
    heading: 2024 年报到校门
    text:
      - 2 号门和 4 号门，博硕路上的最东门和最西门。

  # - tag: text
  #   type: warning
  #   text:
  #     - 2022 年报到仅开放学校 2 号门 (雕塑门)。
  #     - 2022 年报到仅开放学校 1 号门 (正门)。

  - tag: ul
    text:
      # - 请您下车后沿车辆行驶方向继续向前 (向东南)
      # - 继续行进即可在右手边 (西南侧) 看到学校正门。
      - 请您下车后掉头向前行进约 150m (向西北)
      - 走到十字路口出左转进入博硕路
      - 继续行进 100m 即可到达 2 号门
