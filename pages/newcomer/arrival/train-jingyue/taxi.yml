title: 长春站-到净月-打车
icon: taxi
author: Mr.Hope
time: 2023-09-23T12:11:49.002Z
shareable: true
content:
  - tag: p
    text:
      - 如果您有太多的行李很难自行搬运，或您到达火车站已经是晚上，轨道交通已经停运，那么您也许需要打车。
      - 一般情况下，半夜是无法办理报到的，所以您可能要找一个酒店住一晚。酒店请您自行导航，这里不做额外介绍。

  - tag: text
    type: tip
    text:
      - 在其他情况下，Mr.Hope 推荐您使用轨道交通。
    path: railway

  - tag: title
    text: 乘坐网约车流程

  - tag: ol
    text:
      - 出站后按照自己出站的口 (南出站口或北出站口) 按软件只是选择乘车点
      - 在网约车上车点附近与司机联系汇合上车
      # - 告知师傅到东北师范大学净月校区，在净月大街上的正门下车
      - 告知师傅到东北师范大学净月校区，在博硕路上的 2 号门或 4 号门下车

  - tag: text
    type: tip
    text:
      - 尽管网约车的价格比出租车便宜，但是由于长春站附近交通管控严格，很多路段不能临时停靠，泊车也只能选择停车上。请按照打车软件给出的推荐提示选择上车点并步行前往。
      - 社会停车场的位置相对于出租车乘降中心来说更远，而且不那么好找，地下 GPS 弱小心迷路。如果您方向感不好，怕走丢，建议无脑前往出站口旁的出租车乘降中心。
      - 由于南北出站口大部分路段仅允许临时停车，如果司机到了您还没到，司机可能直接无责取消并离开，所以不要提前打车。

  - tag: title
    text: 乘坐出租车流程

  - tag: ol
    text:
      - 出站并前往出租车乘降中心
      - 排队候车并上车
      # - 告知师傅到东北师范大学净月校区，在净月大街上的正门下车
      - 告知师傅到东北师范大学净月校区，在博硕路上的 2 号门或 4 号门下车

  - tag: title
    text: 价格与时间

  - tag: p
    text:
      - 从长春站约 40 - 60 元
      - 路况良好的情况下，平均用时应该在 45 分钟左右。

  - tag: text
    type: warning
    text: 早晚高峰期在路上可能会堵车

  - tag: title
    text: 出租车乘降中心位置

  - tag: text
    heading: 出站口 4
    text:
      - 从出站口 4 出来后，请右转直行.
      - 在直行过程中，请留意头上和左手边指示，乘降中心通道在左手边。

  - tag: text
    heading: 出站口 5
    text:
      - 从出站口 5 出来之后请左转，约十步即可在右侧看到出租车乘降中心的牌子。

  - tag: img
    src: $img/arrival/train-north-taxi.jpg
    desc: 长春站北侧乘降中心指示牌

  - tag: text
    heading: 南出站口
    text:
      - 从南出站口出来时，请一直向南，按照路边的指示牌的方向行进，找到乘降中心应该不难。

  - tag: img
    src: $img/arrival/train-south-taxi-door.jpg
    desc: 长春站南侧乘降中心入口

  - tag: img
    src: $img/arrival/train-south-taxi.jpg
    desc: 长春站南侧乘降中心

  - tag: text
    type: note
    text:
      - 在出租车乘降中心请有序排队等待，依次上车。

  - tag: text
    type: warning
    heading: 不要考虑拉客拼车
    text:
      - 请不要被乘降中心附近拉客拼车的人吸引! 队伍在非恶劣天气下会前进的很快，恶劣天气最多等待半个小时(因为这个时候打车来火车站的人也很多)。
      - 切勿不要听信在附近拉客的人的说辞，因为这样您不仅有可能乘坐黑车，更有可能被迫跟抱着行李和其他陌生人 (比如其他三个东北大汉) 拼同一辆车。

