title: 长春站-到本部-公交
icon: bus
author: Mr.Hope
time: 2023-09-23T12:11:48.998Z
shareable: true
content:
  - tag: text
    type: danger
    text:
      - 乘坐公交比较麻烦，而且很大概率没有座，路途花费的时间也更长。
      - Mr.Hope 不认为任何人会差这 2 元钱! 不要坐公交!

  - tag: title
    text: 路程流程

  - tag: ol
    text:
      - 请从南出站口出站
      - 沿地下广场继续向南走走到人民大街北端
      - 在右手边找到车站。
      - 乘 160 路到东北师范大学站。

  - tag: text
    type: danger
    text:
      - 下车的站名为站名东北师范大学，千万不要在动植物公园站或者体育场站下车，那个是本部校区!!!

  - tag: title
    text: 价格与时间

  - tag: text
    text: 票价 2 元，车程约 1 小时。

  - tag: title
    text: 到达校门

  - tag: text
    type: tip
    heading: 2023 年报到校门
    text:
      - 2 号门和 4 号门，博硕路上的最东门和最西门。

  # - tag: text
  #   type: warning
  #   text:
  #     - 2022 年报到仅开放学校 1 号门 (正门、东北门)。
  #     - 2022 年报到仅开放学校 2 号门 (雕塑门)。

  - tag: ul
    text:
      # - 请您下车后沿车辆行驶方向继续向前 (向东南)
      # - 继续行进即可在右手边 (西南侧) 看到学校正门。
      - 请您下车后掉头向前行进约 150m (向西北)
      - 走到十字路口出左转进入博硕路
      - 继续行进 100m 即可到达 2 号门
