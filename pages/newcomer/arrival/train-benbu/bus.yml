  #     - 2022 年报到仅开放学校西门。

  - tag: ul
    text:
      # - 请您下车后，找到附近的斑马线横过马路即可到达学校西门
      - 请您下车后掉头 (向北)
      - 走到人民大街与自由大路交汇十字路口时右转过马路(向东)
      - 继续行进即可在右手边 (南侧) 看到学校东北门。

