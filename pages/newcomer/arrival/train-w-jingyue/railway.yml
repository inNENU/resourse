title: 长春西站-到净月-轨道交通
icon: train
author: Mr.Hope
time: 2024-08-16T05:53:03.613Z
shareable: true
content:
  - tag: text
    type: tip
    text: 轨道交通是最便捷最快的方式。票价 5 元。

  - tag: text
    type: info
    heading: 运营时间
    text:
      - 轨道交通末班车都在 21 点左右。
      - 其他时间请选择打车去宾馆 (别想着报到了)。
      - 详细的地铁时刻表请详见“地铁运营时间”
    path: /guide/traffic/railway/time

  - tag: text
    text:
      - 一共有两种方式到达净月校区。

  - tag: ul
    text:
      - 2 号线转 1 号线转 3 号线
      - 2 号线转 4 号线转 3 号线

  - tag: text
    type: tip
    text:
      - 通常情况下，第一种用时小于第二种，推荐选择第一种。
      - 因两种方式没有价格和乘坐要求的差异，此处介绍以第一种为主。

  - tag: title
    text: 路线流程

  - tag: ol
    heading: 2 号线转 1 号线转 3 号线
    text:
      - 从长春西站出站 (只有一个出站口不用担心走错)
      - 前往地铁 2 号线“长春西站”站点
      - 登上开往东方广场方向(东)的列车
      - 乘坐 9 站到解放大路下车
      - 站内换乘地铁 1 号线 (下楼)
      - 登上开往红嘴子方向(南)的列车
      - 乘坐 4 站在卫星广场下车换乘
      - 上一层楼通过换乘通道前往 3 号线
      - 登上开往长影世纪城方向的列车
      - 乘坐 8 站到博硕路站下车
      # - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门
      - 下出站后左转向前行进约 50m 到十字路口
      - 在十字路口左转进入博硕路继续行进 100m 即可在左手侧看到 2 号门

  - tag: ol
    heading: 2 号线转 4 号线转 3 号线
    text:
      - 从长春西站出站 (只有一个出站口不用担心走错)
      - 前往地铁 2 号线“长春西站”站点
      - 登上开往东方广场方向(东)的列车
      - 乘坐 12 站到解放大路下车
      - 站内换乘轻轨 4 号线
      - 登上开往天工路方向(南)的列车
      - 乘坐 6 站在职业学院下车换乘
      - 通过换乘通道前往 3 号线
      - 登上开往长影世纪城方向的列车
      - 乘坐 5 站到博硕路站下车
      # - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门
      - 下出站后左转向前行进约 50m 到十字路口
      - 在十字路口左转进入博硕路继续行进 100m 即可在左手侧看到 2 号门

  - tag: title
    text: 火车站出站提示

  - tag: text
    type: tip
    heading: 火车站出站口选择
    text:
      - 长春西站只有一个出站口方向，请直接按照指示出站即可。

  - tag: title
    text: 前往地铁站

  - tag: text
    text:
      - 从长春西站出站后，右转即是地铁 2 号线“长春西站”站点。

  - tag: img
    src: $img/arrival/train-west-subway-entrance1.jpg
    desc: 2 号线“长春西站”入口
    watermark: true

  - tag: img
    src: $img/arrival/train-west-subway-entrance2.jpg
    desc: 2 号线“长春西站”站台扶梯入口
    watermark: true

  - tag: text
    text:
      - 进站后左转下楼，做右手边的“东方广场”方向地铁。

  - tag: text
    type: info
    heading: 地铁安检
    text:
      - 为了保证地铁安全，地铁会规定禁止携带的物品清单。
      - 进入地铁时需要通过安检。如果您觉得有必要 (如您携带了大量化妆品、水果刀等)，请您自行核对“禁止、限制携带物品和禁止行为”。
    path: /guide/traffic/railway/ban

  - tag: title
    text: 购票相关

  - tag: text
    text: 从长春西站到博硕路票价 5 元。

  - tag: text
    type: tip
    heading: 扫码乘车
    text:
      - 长春轨道交通支持微信和支付宝扫码乘车。强烈推荐使用小程序扫码进出站，方便快捷无需买票! 相关内容详见“扫码乘车”。
    path: /guide/traffic/railway/scan

  - tag: text
    heading: 其他方式
    text:
      - 如果您不方便使用微信，您可以使用站台内的无人自动售票机。购票机支持现金、长春一卡通、微信、支付宝与各大银行 APP。

  - tag: text
    type: tip
    text:
      - 长春的地铁票只按价格，不区分下车站点。
      - 如果您第一次使用售票机，在上面快速找到博硕路站显然会很困难，所以请直接在屏幕右侧选择 ￥3 和所需的张数，之后点击现金支付或扫码支付即可!

  - tag: img
    src: $img/arrival/ticket-machine.jpg
    desc: 自助售票机
    watermark: true

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通票
    watermark: true

  - tag: title
    text: 进出站验票

  - tag: ul
    text:
      - 刷单程票进站时，出站时需将单程票放入回收口
      - 扫码进站时，出站也需扫相同的码

  - tag: text
    type: tip
    text: 请不要忘记在相应站点下车换乘或出站!

  - tag: ul
    heading: 2 号线转 1 号线换乘提示
    text:
      - 请注意解放大路站开另一侧的门，地铁铁路在站台中间，乘客在两侧站台下车。
      - 下车走过通道后，请左转掉头下楼乘坐 1 号线，不要错误刷卡或扫码直行出站。
      - 下楼后，左侧的方向是开往红嘴子的正确方向。

  - tag: img
    src: $img/traffic/ccqg/subway-2.png
    desc: 地铁 2 号线停靠点

  - tag: img
    src: $img/traffic/ccqg/subway-1.png
    desc: 地铁 1 号线停靠点

  - tag: img
    src: $img/traffic/ccqg/railway-4.png
    desc: 轻轨 4 号线停靠点

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨 3 号线停靠点

  - tag: img
    src: $img/arrival/subway-env.jpg
    desc: 地铁内部环境
    watermark: true

  - tag: title
    text: 到达校门

  - tag: text
    type: tip
    heading: 2024 年报到校门
    text:
      - 2 号门和 4 号门，博硕路上的最东门和最西门。

  # - tag: text
  #   type: warning
  #   text:
  #     - 2022 年报到仅开放学校 1 号门 (正门、东北门)。
  #     - 2022 年报到仅开放学校 2 号门 (雕塑门)。

  - tag: ul
    text:
      # - 请您下车后沿车辆行驶方向继续向前 (向东南)
      # - 继续行进即可在右手边 (西南侧) 看到学校正门。
      - 请您下车后掉头向前行进约 150m (向西北)
      - 走到十字路口出左转进入博硕路
      - 继续行进 100m 即可到达 2 号门
