  - tag: title
    text: 关于出租车

  - tag: p
    type: warning
    text:
      - 长春站、长春西站出站口门口有黑车(非出租车)，或有出租车司机揽客(非正常接单不按表计价)，大家千万不要坐这种车。
      - 要么在乘降中心乘坐正规出租车，要么使用正规网约车平台呼叫出租车或网约车。

  - tag: p
    text:
      - 在长春站南北出站口地下均有综合换乘中心，从火车站出站口出来以后，按照地下通道的指示牌，就可以到达出租车的换乘中心，非常便捷。这里可以前往出租车换乘通道。而且由于有监控这里的出租车是可以信赖的!
      - 另外，上车师傅问您到哪，就是到“东北师大本部”或者“东北师大净月校区”。如果师傅分不清楚哪个校区，就说“人民大街与自由大路交汇那个东北师大”(本部)或者“博硕路上面那个”(净月)。

  - tag: img
    src: $img/arrival/train-north-taxi.jpg
    desc: 乘降中心指示牌
    watermark: true

  - tag: title
    text: 关于目的地

  - tag: ol
    text:
      - 本部北侧有东北门(动植物公园对面那个门)和北门(幼儿园那个门，或东师会馆那个门)。但是北门因为封闭管理不开放。
      - 另外北侧自由大路中央有分割围栏，过马路需要走过街天桥，所以如果从北出口打车走了高架桥，请明确告知师傅到动植物公园正门西侧的天桥下即可。
      # - 本部正门也就是西门。如在人民大街西侧下车需要横穿马路才能到达学校，学校正门处有斑马线但没有红绿灯，请注意安全。
      # - 净月 1 号门 (正门、东北门) 在净月大街上。
      - 净月 2 号门 (雕塑门) 在博硕路上。

