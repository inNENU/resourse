  - tag: title
    text: 新生指引点

  - tag: p
    text:
      - 学校在长春站南北出站口、长春西站、龙嘉机场设有新生指引点。指引点提供学校路线指引手册，但无接站大巴。
      - 校学生会负责新生指引点工作，工作人员会举着“东北师范大学”的牌子在那里等着大家，负责指引大家到达相关校区。

