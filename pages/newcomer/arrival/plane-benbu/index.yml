  - tag: title
    text: 网约车 (出租车) (时间&步骤最优)

  - tag: text
    text:
      - 网约车到本部的价格一般是 80 - 110 元左右，约 50 分钟。
      - 如您选择出租车，到本部的价格一般是 116 - 126 元左右。

  - tag: text
    type: note
    heading: 高速过路费约 9 - 10 元需要您另行支付。

  - tag: p
    type: tip
    heading: 接机专车
    text:
      - 在晚十点以后，机场不容易打到正价的网约车和出租车。如果现场打，您可能需要勾选““打表来接”让师傅从市内过来，等候时间较长且也会产生额外开销。
      - 很多 App 针对机场提供接机专用车，虽然费用会更高一些，但是没有额外费用(您所支付费用包括高速过路费) ，并且如遇航班延误，司机将免费继续等您。您下飞机就可以给师傅打电话让他引导你前往他的车辆停泊地点。这样通常会更省心。
      - 因为新生东西可能很多，如您有多件大件行李，建议选择接机专车并提前和司机沟通，很多网约车可能都是临时接到机场单送过去再等系统派单，后备箱并不一定是全空的。行李太多有可能遇到打了网约车发现拉不下还要联系客服取消再重新打的尴尬情况。

  - tag: title
    text: 机场巴士 - 公交

  - tag: text
    type: tip
    text:
      - 机场会为所有航班(包括末班)提供机场巴士。所以如果您到达的时间已经不能乘坐动车前往市内，您可以考虑乘坐机场巴士。

