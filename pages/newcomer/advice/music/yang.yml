    header: 杨明昕介绍
    text:
      - 音乐学院 2017 级本科生
      - 中国教育学会会员
      - 烟台广播电视台特邀演员
      - 东师优秀毕业生、优秀学生干部、校长奖学金等荣誉获得者
      - 撰写文章《缘分与爱，是世界上最美的赞歌》发表于中国青年报客户端、中国青年作家报
      - 第八届国际声乐公开赛吉林赛区一等奖
      - 中国关心下一代工作委员会“筑梦中国”青少年舞台艺术展演重庆赛区金奖
      - 重庆市巴南区养成教育论文二等奖
      - 现已保送至东北师范大学

