title: 洗护用品类
icon: washing
author: Mr.Hope
time: 2023-09-23T12:11:49.103Z
shareable: true
content:
  - tag: text
    type: tip
    text: 标记 “*” 的意味着往年校内超市有售

  - tag: title
    text: 推荐在学校超市直接购买的

  - tag: ul
    text:
      - 牙刷*
      - 牙膏*
      - 漱口杯*
      - 洗面奶*
      - 沐浴球*
      - 搓澡巾 (鼓励南方的同学们尝试一下)*
      - 洗发水*
      - 沐浴露*
      - 洗衣粉 / 洗衣液*
      - 鞋刷*
      - 盆子*(两个，大盆洗外服，小盆洗脚、内衣内裤和袜子)
      - 暖壶*
      - 香皂 / 香皂盒*
      - 肥皂 / 肥皂盒*
      - 刷子*
      - 毛巾*

  - tag: text
    type: tip
    header: 洗衣提示
    text:
      - 如果您还没怎么洗过衣服，请点击查看这份超全的洗衣指南。
    path: /guide/tip/washing/

  - tag: text
    type: tip
    header: 卫生提示
    text:
      - 各位同学 (尤其是部分男同学)，请注意自己的个人卫生。
      - 首先，一个盆不应该洗完脸洗脚、洗完脚洗内裤、洗完内裤洗袜子、洗完袜子洗衣服、洗完衣服洗鞋，涮涮第二天又去洗脸了。🤡
      - 另外，毛巾也要有功能上的区分，请不要使用同一条毛巾洗澡从头擦到脚之后不经过投洗直接晾干，又拿去每天擦完脸再擦脚。🤡

  - tag: title
    text: 建议自行购买的

  - tag: ul
    text:
      - 剃须刀
      - 护肤品
      - 护手霜

  - tag: text
    type: tip
    header: 注意保养
    text:
      - 长春的冬季很干燥，脸部和手部很容易变干。
      - 所以提示女同学们，注意使用护肤品保持脸部和手部湿润，保持好皮肤。
      - 对于练习教技的同学，用完粉笔记得马上去洗手，之后可以擦一些护手霜。

  - tag: title
    text: 医药卫生用品类

  - tag: ul
    header: 推荐在学校超市直接购买的
    text:
      - 纸卷*
      - 纸巾*
      - 纸巾筒*
      - 感冒药*
      - 肠胃药*
      - 湿巾*
      - 创可贴*
      - 花露水*
      - 风油精*
      - 清凉油*
      - 卫生巾 (男生不用备这个，这还要强调么？为什么会有男生看了去买还要问我需要它干嘛？🤡)*

  - tag: text
    type: tip
    header: 花露水
    text:
      - 大瓶花露水属于易燃物品，带不上高铁，所以这东西家里有也别带着来报到，会在机场和火车站给你扣下。
      - 如果提早来逛吃购物，可以到宾馆附近便利店现买。

  - tag: ul
    header: 建议自行购买的
    text:
      - 防晒霜
      - 其他常用药
      - 小型家用药箱

  - tag: text
    type: tip
    text:
      - 在新生学籍注册前，在校医院就医时无法享受“大学生公费医疗”待遇。
      - 新生学籍注册后，一些药品到校医院去开，因为受到国家补贴，价格要远低于外面药店。家庭经济困难的同学遇到小病，请首选校医院。
