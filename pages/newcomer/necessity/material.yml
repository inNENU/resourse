title: 证件材料类
icon: id
author: Mr.Hope
time: 2024-08-12T11:22:49.334Z
shareable: true
content:
  - tag: title
    text: 一定不要忘记这些物品

  - tag: text
    heading: 录取通知书
    text:
      - 报到时证明身份。

  - tag: text
    type: note
    text:
      - 虽然忘带了也并不会真正不让您入学，但是会非常麻烦 (核验身份证，院长签字等)，而且您大概是不想一开学这么被导员深刻地记住的。

  - tag: text
    heading: 身份证及正反两面复印件
    text:
      - 身份证出行也是必备的，别丢了就好。
      - 复印件一两张就行，无需太多。

  - tag: text
    heading: 党团组织关系材料
    text:
      - 省外党员需要有介绍信 (团员和省内党员无需介绍信)
      - 团员证或党员证

  - tag: text
    heading: 档案材料 (仅限本科生，研究生需调档)
    text:
      - 就是高中母校交给同学们的装在牛皮档案里的材料 (务必不要私拆档案!!!)
      - 一般为个人档案，个人档案数据电子化的省份可能只有团籍档案
      - 档案材料通常包括高中学籍档案、高中毕业生登记表、高考报名登记表、高考体检表、高考志愿表、中学生德育考核表、毕业会考成绩单。

  - tag: text
    heading: 现实情况调查表 (仅限研究生，需盖章)

  - tag: doc
    name: 东北师范大学研究生现实表现调查表
    url: $file/prepare/post-research.docx

  - tag: text
    heading: 一寸照片 6 张、小二寸照片 2 张、二寸照片 2 张
    text:
      - 报到时就需要交给学院、宿管阿姨各一张一寸照片，所以请务必提前准备好。(也就是和录取通知书放一起！不能放在行李里！)

  - tag: text
    type: tip
    heading: 照片用途
    text:
      - 开学有一些手续，比如办理入住需要交照片。
      - 另外，拍的证件照要留好电子版，很多考试报名需要上传电子证件照。
      - 学校有照相馆，若不小心忘带照片，可以到学校现拍。

  - tag: text
    type: tip
    heading: 照片底色
    text:
      - 党团相关一般使用红底
      - 其他材料如个人简历等一般使用蓝底或白底。
      - 大学英语四六级报名要求蓝底电子照。
      - 寝室人员名册这种照片贴什么底色都行。

  - tag: ul
    heading: 特殊考生
    text:
      - 艺术类考生需带《东北师范大学艺术类专业考试合格证》(如果有)
      - 公费师范生需带“本人或本人及其监护人签字的公费师范生协议书一式四份” (录取通知书内)
      - 优师专项生需带“本人或本人及其监护人签字的优师专项协议书一式五份” (录取通知书内)
