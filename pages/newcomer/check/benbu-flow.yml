  - tag: ol
    type: tip
    heading: Mr.Hope の 友情提示
    text:
      - 东北门所在的自由大路被栅栏隔开，想要过马路只能通过不远处的天桥或是绕行至十字路口走斑马线，如果行李多会产生很大不便，所以如果打车请务必让司机掉头停在校门一侧。
      - 东北门距离报到处最近，西门相距报到处较远，不建议选择。
      - 另外人民大街、自由大路两侧是没有停车位的，只能临时停车，长期停车不仅会被交警贴条，甚至可能会被拖走。

  - tag: text
    type: note
    text:
      - 上方地图会显示你的当前位置。你要做的就将自己的位置图标和报到处重合，这很简单吧?

  - tag: text
    text: 👇
    align: center
    style:
