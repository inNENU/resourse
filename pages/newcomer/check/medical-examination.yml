content:
  - tag: title
    text: 体检费用

  - tag: text
    text: 体检费为 55 元/人

  - tag: title
    text: 体检注意事项

  - tag: ol
    text:
      - 自己找时间去体检。准时参加。每个学生体检时带通知单中性笔，填好姓名学院及专业。
      - 买体检表时先出示一卡通。
      - 没有参加上新生体检的同学校医院将统一安排时间补检。
      # - 体育学院新生因报到时间晚，将随新生补检时一起进行，时间另行通知。
      - 采血需要空腹或清淡饮食。

  - tag: title
    text: 体检时间

