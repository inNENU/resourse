title: 本部校区校门
icon: gate
author: Mr.Hope
time: 2023-09-23T12:11:49.021Z
shareable: true
content:
  - tag: text
    type: note
    text:
      # - 报到期间只会开放正门 (西门)。
      - 报到期间学校会开放西门、东北门与南门。

  - tag: text
    type: warning
    text:
      - 体育学院教学楼和宿舍都在校外，相关新生请前往自己学院报到。

  - tag: title
    text: 本部东北门(动植物园对面)

  - tag: location
    title: 东北门
    points:
      - latitude: 43.86409
        longitude: 125.33468
        name: 东北门
        detail: 东北师范大学东北门
        path: benbu/gate/north-east

  - tag: img
    src: $img/scenery/benbu/gate/north.jpg
    watermark: true

  - tag: p
    text:
      - 这是离三舍最近的校门，正对着动植物公园门口。下车往左望分别就是三舍 D、C、B、A，很近。很多同学打车回校都会让司机开到这个门。

  - tag: list
    header: false
    items:
      - text: 本部报到流程
        icon: flow
        path: benbu-flow

  - tag: ol
    heading: Mr.Hope の 友情提示
    text:
      - 东北门所在的自由大路被栅栏隔开，想要过马路只能通过不远处的天桥或是绕行至十字路口走斑马线，如果行李多会产生很大不便，所以如果打车请务必让司机掉头停在校门一侧。
      - 自由大路上是没有停车位的，长期停车可能会被交警贴条。

  - tag: title
    text: 本部正门

  - tag: location
    title: 正门
    points:
      - latitude: 43.86167
        longitude: 125.325642
        name: 西门
        detail: 东北师范大学西门(正门)
        path: benbu/gate/west

  - tag: carousel
    images:
      - $img/scenery/benbu/gate/west1.jpg
      - $img/scenery/benbu/gate/west2.jpg
      - $img/scenery/benbu/gate/west3.jpg

  - tag: p
    text:
      - 这是学校的正门，进门正对着就是学校的图书馆。
      - 很多公交车如 6 / 66 / 306 的车站都在正门附近。
      # - 进门后直行走到图书馆，之后从图书馆北侧 (左手边) 那条路一直往前走就能见到搭着橘色棚子的迎新摆台处。

  - tag: title
    text: 本部南门 (文昌路)

  - tag: location
    title: 南门
    points:
      - latitude: 43.85967
        longitude: 125.33021
        name: 南门
        detail: 东北师范大学南门
        path: benbu/gate/south

  - tag: img
    src: $img/scenery/benbu/gate/south1.jpg
    watermark: true

