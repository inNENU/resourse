  - tag: title
    text: 直播计划

  - tag: ul
    heading: 7/30 知乎
    text:
      - 需带物品清单
      - 具体包括校园生活中需要用到哪些物品？到校前需要准备哪些行李？这些东西哪些建议网购哪些建议携带哪些建议校内购买？东北冬季御寒衣物该如何选择？如何跟据自己的专业与需求选购合适的笔记本电脑？

  - tag: ul
    heading: 7/31 B站
    text:
      - 东师课程设置
      - 具体包括东师设置哪些课程类别？大学都要上哪些课程？如何参考人才培养计划与课程表？如何进行选课注课以及各种干货要点。
      - |-
        学习概况介绍: 上课时间与地点，学分和绩点， 免修缓考补考，成绩单与成绩档案，自习地点与图书馆等
      - 奖学金介绍

  - tag: ul
    heading: 8/1 知乎
    text:
      - 开学准备 开学前需要完成哪些事情
      - 到校路线，火车票与机票的购买提示。以及到长春后如何到达所在校区
      - 开学活动 开学后需要进行的安排与考试
      - 资助介绍
      - 防诈骗介绍 (针对高中毕业生会有哪些专属骗局，强烈建议听一听)

  - tag: ul
    heading: 8/2 B站
    text:
      - 东师生活介绍 寝室，食堂，浴池，校内店铺等全方位讲解，洗漱、洗衣机、直饮机、就餐、购物等全流程指南
      - 转专业介绍
      - 师范生介绍

  - tag: ul
    heading: 8/3 知乎
    text:
      - 社团与学生组织
      - 在校期间常见考试介绍，包括计算机等级考试，大学英语四六级，教师资格证，普通话等
      - 考研与保研

  - tag: ul
    heading: 8/4 B 站
    text:
      - 个人经验分享，如何经历丰富多彩的大学生活，如何保证学习成绩优异、如何保持良好的人际关系交往
      - 杂谈与最后答疑

