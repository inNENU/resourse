    header: 兵役登记
    text:
      - 当年12月31日前年满18岁的男性公民，应当按照法律规定履行兵役登记义务。

  - tag: title
    text: 登记流程

  - tag: text
    text:
      - 访问全国征兵网。

  - tag: action
    header: 全国征兵网
    content: https://www.gfbzb.gov.cn/bydj/

  - tag: text
    text:
      - 点击《进行兵役登记》
      - 在跳转后的页面输入学信网账号并登录
      - 点击兵役登记

  - tag: img
    src: $img/activity/conscription/1.jpg
    watermark: true

  - tag: text
    type: warning
    text:
      - 如果不想参军，不要点击应征报名!

  - tag: text
    text:
      - 按照页面要求输入信息并保存，即可完成兵役登记。
      - 回到首页，找到《打印兵役登记表》并打印。

