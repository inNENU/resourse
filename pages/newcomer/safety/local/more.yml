    text: 推销被褥

  - tag: p
    text: 很多骗子会利用被褥体积大难以邮寄的特点，到各个新生群去冒充学长学姐，以被褥需要制作为由，提前向您收取几百的费用。等到开学您会发现并不会有人给您发被褥。通常他们是通过空间、朋友圈等方式盗取了真学长学姐的个人信息，其实是李鬼。

  - tag: title
    text: 校园内强制推销

  - tag: p
    text:
      - 这些人在学校里拦着您卖劣质笔，一盒一盒让您买，说是经管大四实习过任务的这种也是骗子。学校是不会安排这种活动的，这些人都是校外翻进来的。请您先委婉拒绝，之后立即拨打保卫处电话让保卫处过来抓人。
