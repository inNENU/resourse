content:
  - tag: title
    text: 登录系统

  - tag: text
    text: 请使用浏览器访问

  - tag: action
    content: https://zhtj.youth.cn/zhtj/signin

  - tag: img
    src: $img/prepare/youth-login.jpg
    watermark: true

  - tag: text
    text: 输入登录自己身份证号与密码，登录智慧团建系统。

  - tag: text
    type: info
    header: 智慧团建默认密码
    text: 身份证号后八位

  - tag: title
    text: 转接流程

  - tag: text
    text: 在侧边栏中选择关系接转

  - tag: img
    src: $img/prepare/youth-UI.png
    watermark: true

  - tag: ol
    header: 按照下列要求填写转接申请
    text:
      - “转入组织是否属于北京／广东／福建” 选择 “否”
      - “转出原因” 选择 “升学”
      - 按照学院或辅导员要求选择 “申请转入组织”
      # - “毕业去向” 选择 “普通高中升普通高校(本科)” (本科生)
      # - “新学校名称” 填入 “东北师范大学”
      # - “新学校所在地详细地址” 选择 “吉林省 - 长春市 - 南关区” 后输入 “人民大街 5268 号” (净月填写净月大街 2555 号)

  - tag: text
    text:
      - 输入“东北师范大学 xx 学院”(您所在的学院)后点击 “搜索”
      - 辅导员或学院有明确要求的，请以辅导员和学院的要求为准，建议咨询辅导员。
      - 在辅导员没有明确要求的情况下，学院选择团支部、没有的选择选择团总支、临时团支部，没有的还找不到的选择 2023 团支部加入。(研究生请选择带有研究生字样的团支部，不带相关字样的应该是本科团支部)

  - tag: img
    src: $img/prepare/youth-select.png
    watermark: true

  - tag: text
    type: danger
    text:
      - 物理学院在此处仅为演示，您需要选择您所在的学院!!!

  - tag: p
    text: 确认无误后提交申请，等待原学校审批转出和东北师范大学相应学院审批转入。

  - tag: img
    src: $img/prepare/youth-apply.png
    watermark: true
