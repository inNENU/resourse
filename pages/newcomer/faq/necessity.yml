  - tag: text
    type: info
    header: 学校超市的东西全么? 价格如何?
    text:
      - 很多物品学校超市都有售，但生活日用品价格较高，建议网购。每年 9 月份学校超市均会批发一批新生用品，如有缺失可考虑购买。
      - 校内有售卖的物品会使用星号“*”标识。
      - 关于校内超市，请详见“校内超市”。
    path: /guide/shop/
