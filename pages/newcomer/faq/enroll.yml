  - tag: title
    text: 招生办

  - tag: text
    type: info
    heading: 我有招生或录取方面的问题
    text:
      - 若需要获得官方权威的答复，请致电招生办，电话 0431-85098500。

  - tag: phone
    fName: 招生办公室
    num: 0431-85098500
    org: 东北师范大学
    street: 吉林省长春市人民大街 5268 号
    postCode: 130024
    mail: zsb@nenu.edu.cn
    site: https://zsb.nenu.edu.cn

  - tag: text
    type: info
    heading: 为什么打给招生办 打不通/没人接?
    text: 招生办办公时间为周一至周五 8:00 - 11:30，13:30 - 17:00，法定节假日除外。

  - tag: text
    type: info
    heading: 我在工作时间拨打仍无人接听?
    text:
      - 当前有其他人再进行咨询，或招生办工作人员均在忙于录取和招生，没人在电话前。
      - 招生办公室负责招生的一共就五六个人，解答能力有限。

  - tag: title
    text: 提档线

  - tag: text
    type: info
    heading: 今年 XX 专业的提档线是多少?
    text:
      - 该信息属于保密范畴，请等待录取结束后查看招生办公布的分数线作为参考。
      - 如有进档退档相关疑问，请致电招生办。

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，但是我没服从调剂，我会被退档么?
    text:
      - 东北师范大学同其他大学一样，会谨慎提档，并尽可能保障进档考生的录取。当然这并不意味着东北师范大学不会退档，招生简章中明确说明 “对于所报专业志愿无法满足并且不服从专业调剂的考生，作退档处理”。
      - |-
        (注: 如您担心退档风险，请谨慎报考并酌情考虑允许调剂)

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，我也服从了调剂，我会被退档么?
    text:
      - 东北师范大学同其他大学一样，会谨慎提档，并尽可能保障进档考生的录取。当然这并不意味着东北师范大学不会退档，招生简章中明确说明 “对于所报专业志愿无法满足并且不服从专业调剂但是不符合调剂原则或录取额满的考生，作退档处理”。
      - |-
        (注: 东北师范大学留有不超过招生总人数 1% 的预留计划，且往年部分专业会在部分省市录取不满，近十年无除身体状况不适合大量专业外无法调剂被退档之外的案例，所以退档的风险极低。)

  - tag: text
    type: info
    heading: 请问东师有专业极差么？
    text:
      - 2023 年东北师范大学未设置专业级差。
      - |-
        (注: 在 2021 年以前的招生中，东北师范大学设置了专业级差，有利于保障进档学生的一二志愿。)

  - tag: title
    text: 转专业

  - tag: text
    type: info
    heading: 如果我没有录取到自己喜欢的专业，或者招生专业中没有喜欢的专业，我可以转专业么?
    text:
      - |-
        除特殊招生外，所有学生均可参与转专业:
        原专业类别艺术类、体育类的专业不可以转入其他类别的专业。
        中外合作专业的学生不可转专业。
        签订了优师计划的公费师范生按照协议要求不得转专业。
      - |-
        是否可以转入对应专业需要核对当年度对应学院公布的专业准入细则。
        在全校范围内，非公费师范专业均要求转出专业同为非公费师范专业。
        不符合转入专业身体要求的学生不得转入对应专业 (如色弱学生不可转入化学)。
        拟转专业学生完成笔试、面试考核后，按照原专业已有成绩以及笔试面试成绩择优准入并予以公示。

  - tag: title
    text: 录取相关

  - tag: card
    cover: $img/tab/admission.jpg
    title: 录取查询
    logo: letter
