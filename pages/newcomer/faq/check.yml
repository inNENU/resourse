  - tag: title
    text: 报到时间

  - tag: text
    type: info
    header: 报到时间是什么时候?
    text:
      - 本科新生报到时间为 2024 年 8 月 17 日 (星期六)
      - 研究生新生的报到时间为 2024 年 8 月 27 日、28 日 (星期二、星期三)

  - tag: text
    type: info
    header: 可以提前入校么?
    text:
      - 报到需要相关人员进行接待。非特殊情况不能提前入校。

  - tag: text
    type: info
    header: 可是我提前到了怎么办?
    text: 您可以选择住宾馆。如果您实在有困难需要提前报到，请联系辅导员。

  - tag: list
    header: false
    items:
      - text: 更多详情
        icon: time
        path: /newcomer/check/location-and-time

  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    header: 家长可以一起陪同入校么?
    text:
      - 可以，家长可陪同孩子入校参观并就餐，8:00 - 17:00 家长还可在孩子陪同下进入寝室。

  - tag: text
    type: info
    header: 入校后放置行李可以出校采购物品么?
    text:
      - 可以，在校学生可以刷学生卡自由出入学校。

  - tag: text
    type: info
    header: 报到当天可以不在学校住么?
    text:
      # - 报到第一天可以，请跟辅导员提前说明当晚不在校内住宿。但第二天不行。第二天报到工作结束后，即正常开始大学生活。学校严禁夜不归寝。
      # - 通常第二天晚辅导员会到寝室进行查寝，同时初步熟悉学生。
      - 不行！报到工作结束后，即正常开始大学生活。学校严禁夜不归寝。
      - 通常晚上辅导员会到寝室进行查寝，同时初步熟悉新生同学。

  - tag: title
    text: 行李

  - tag: text
    type: info
    header: 可以提前邮寄行李到学校么?
    text:
      - 可以，您可酌情考虑邮寄被子、衣物等体积大的物件。只随身携带贵重物品。
      - 由于开学快递很多，室内存放不下，您的行李大概率会被放置在室外的棚子内。建议在纸箱上紧密缠绕透明胶带以做好防水工作，以防备报到前的降水。

  - tag: list
    header: false
    items:
      - text: 快递详情
        icon: express
        path: /guide/express/

  - tag: text
    type: info
    header: 行李一个人拿不动怎么办?
    text:
      - 新生报到时，校园内配备服务车转运行李，学生志愿者提供服务保障。
      - |-
        注意: 净月寝室楼只有 6 楼，没电梯，所以请务必对大热天帮您搬行李的学长学姐表示感谢。
