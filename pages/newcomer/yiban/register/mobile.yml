icon: cellphone
author: Mr.Hope
time: 2024-08-03T02:24:50.537Z
shareable: true
content:
  - tag: title
    text: 客户端注册认证流程

  - tag: action
    header: Android 客户端下载地址
    content: https://s1.yiban.cn/yiban_512_3011_20240122_64.apk

  - tag: action
    header: iOS 客户端下载地址
    content: https://apps.apple.com/cn/app/yi-ban/id914927889

  - tag: ul
    heading: 注册流程
    text: 点击『新用户注册』进行注册。

  - tag: img
    src: $img/yiban/mobile-register1.png
    watermark: true

  - tag: ul
    text:
      - 输入手机号与文字验证码点击下一步

  - tag: img
    src: $img/yiban/mobile-register2.jpg
    watermark: true

  - tag: ul
    text:
      - 输入收到的短信验证码并设置密码

  - tag: img
    src: $img/yiban/mobile-register3.jpg
    watermark: true

  - tag: ul
    text: 直接点击『马上去校方认证』

  - tag: img
    src: $img/yiban/mobile-register4.png
    watermark: true

  - tag: ul
    text:
      - 填写学校(东北师范大学)、真实姓名和身份证
      - 点击『立即认证』，完成校方认证。

  - tag: text
    type: note
    text:
      - 班级无需选择，空着就行

  - tag: img
    src: $img/yiban/mobile-register5.jpg
    watermark: true

  - tag: text
    type: warning
    text:
      - 请您使用身份证号进行认证
      - 如果您无法通过身份证号进行认证，请尝试学号 (录取通知书证书编号，2023 开头的 10 位数字)
      # - 请注意我们学校只导入了学号，使用其他方式无法成功验证!
      # - 如果您尚未收到录取通知书，您可以联系您的导员获取您的学号。
      - 如果您确认您输入了正确的身份证号或学号但仍无法完成认证，请向你的导员反馈。
