title: 易班网页注册流程
icon: pc
author: Mr.Hope
time: 2024-01-02T08:54:06.450Z
shareable: true
content:
  - tag: text
    text: 首先打开浏览器访问 https://www.yiban.cn/。点右上角的『注册』按钮。

  - tag: action
    content: https://www.yiban.cn/

  - tag: img
    src: $img/yiban/web-mainpage.jpg
    watermark: true

  - tag: text
    text: 按照要求输入手机号与验证码，设置密码后点击下一步。

  - tag: img
    src: $img/yiban/web-register.png
    watermark: true

  - tag: text
    text: 直接点击『马上去校方认证』

  - tag: img
    src: $img/yiban/web-verify.png
    watermark: true

  - tag: ul
    text:
      - 填写真实姓名
      - 学校选择东北师范大学(请不要选择 “东北师范大学人文学院”)

  - tag: img
    src: $img/yiban/web-school.png
    watermark: true

  - tag: ul
    text:
      - 身份证
      - 点击『立即认证』，完成校方认证。

  - tag: text
    type: warning
    text:
      - 请您使用身份证号进行认证
      - 如果您无法通过身份证号进行认证，请尝试学号 (录取通知书证书编号，2023 开头的 10 位数字)
      - 如果您确认您输入了正确的身份证号或学号但仍无法完成认证，请向你的导员反馈。

  - tag: img
    src: $img/yiban/web-verify2.png
    watermark: true

  - tag: text
    text: 校方认证成功后，页面应为

  - tag: img
    src: $img/yiban/web-verifyed.png
    watermark: true
