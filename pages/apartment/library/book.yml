content:
  - tag: title
    text: 预约流程

  - tag: p
    text: 使用学校统一认证用户名和密码，登录知行搜索。

  - tag: action
    header: 登录地址
    content: https://authserver.nenu.edu.cn/authserver/login?service=https://nenu.primo.exlibrisgroup.com.cn/discovery/search?vid=86NEN_INST:NEN

  - tag: text
    text: 在“知行搜索”页面，检索需要的图书。

  - tag: action
    content: http://www.library.nenu.edu.cn/

  - tag: img
    src: $img/library/book3.jpg

  - tag: text
    text: 检索到所需图书后，点击“请求”。

  - tag: img
    src: $img/library/book4.jpg

  - tag: text
    text: 填写信息，点击“发送请求”。

  - tag: title
    text: 查询借阅状态

  - tag: text
    text: 点击检索页面右上角用户名，选择“图书馆卡”。

  - tag: text
    text: 可查询外借信息、预约请求、个人资料、借阅历史等内容。在“请求”栏查看预约状态。

  - tag: title
    text: 办理借阅

  - tag: text
    text: 当系统中显示“预约在架”，即可前往图书馆办理借阅手续。也可以取消预约。

  - tag: img
    src: $img/library/book5.jpg

  - tag: text
    text: 预约请求得到响应后读者会收到邮件提醒，需及时前往指定地点办理借阅手续，超期将被取消。

  - tag: img
    src: $img/library/book6.jpg

  - tag: title
    text: 预约规则

  - tag: ol
    text:
      - 短期 (7天) 外借图书不允许预约。
      - 在架图书，本校区读者不可预约，跨校区读者可以预约。不在架图书，所有读者均可预约。
      - 馆藏地为储备库的图书需要预约才能外借。
      - 教育信息中心的图书可以预约也可以随时外借。
      - 读者预约的图书到达取书地点后将会保留3天，超期未借出则自动取消本次预约。
      - 读者不能对自己账户内的在借图书提交预约申请。
      - 读者有欠款不影响图书预约，但不能借阅。
      - 本科生同时一次可以预约1册图书，其余人员同时一次可以预约2册图书。
      - 系统默认收件邮箱为师大邮箱，如需更改，可登录后在“我的图书馆卡”内自行修改。

