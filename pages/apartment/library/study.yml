  - tag: text
    text: 独立学习区提供了图书馆 70% 以上的阅览座位，主要位于各楼层阅览室，读者学习的同时，图书触手可得。2012 年起图书馆对独立学习区进行了改造，提升了阅览的舒适性，增加了信息化设备，主要包括无线网覆盖、加装座位电源以及桌面台灯等。

