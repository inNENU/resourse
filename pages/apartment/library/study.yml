      - 虽然说东北文献中心阅览室提供了座位，但是《东北文献中心》是图书馆下的一个分数机构，内部书籍大多数都是不可外借的，里面的研究员会认为东北文献中心是他们自己的办公室，学生进去他们会很不高兴直接把你撵出去并向你宣称这里不开放。
      - 如果你不想被那几个《人》劈头盖脸一顿骂的话，别进去！ (某人对书名号有意见也给我憋着，你没资格对我指手画脚)

