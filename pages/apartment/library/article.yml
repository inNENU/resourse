  - tag: title
    text: 服务介绍

  - tag: text
    text: 在版权许可的范围内，为本校读者提供本馆未收藏的期刊文献、会议文献、学位论文、报告、标准等文献。

  - tag: action
    header: 系统地址
    content: http://ill.calis.edu.cn/reader/index.html?tenant=a000618

  - tag: title
    text: 服务流程

  - tag: text
    header: 注册
    text:
      - 请点击馆际互借与文献传递系统读者端进行注册，工作人员会在注册信息提交成功后的 1-2 个工作日内完成审核。

  - tag: ol
    type: tip
    text:
      - 推荐使用谷歌或火狐浏览器，如果使用360浏览器，请使用极速模式；
      - 登录账号为读者的校园一卡通卡号，初始密码与卡号相同；
      - 请正确填写电话号码及常用电子邮箱，并确保有效；

  - tag: text
    header: 提交申请
    text:
      - 登录馆际互借与文献传递系统读者端提交文献传递申请，工作人员会在3个工作日内进行处理。

  - tag: ol
    type: note
    text:
      - 如读者所需文献为人文社科外文文献，建议首选CASHL系统进行申请。请读者点击 CASHL (开世览文) 主页，注册成功后，查询所需文献，直接提交文献传递请求，3个工作日内可在电子邮箱收取电子版全文。
      - CASHL 服务目前仅限文献传递，CASHL 图书借阅申请请参照馆际借书流程。

  - tag: title
    text: 收费标准与补贴政策

  - tag: text
    text: |-
      文献提供单位向我馆读者提供有偿文献传递服务，我馆为读者提供费用补贴，政策如下:

  - tag: ol
    text:
      - |-
        期刊文献和会议文献: 我馆长期向读者提供全额补贴；
      - |-
        学位论文: 按照文献提供单位实际收取的费用，我馆提供50%费用补贴，向读者收取50%费用；
      - |-
        缩微胶片、专利、标准等特殊文献: 按照文献提供单位实际收取的费用向读者收费，图书馆不加收任何费用。

  - tag: text
    type: tip
    text: 对于所缴费用我馆可开具本校财务报销的收据。

