    header: 如果我去心理咨询，我的秘密会暴露吗?
    text:
      - |-
        许多同学担心自己和咨询老师说的话会不会被别人知道。在一般情况下，心理咨询老师会严格遵守保密原则，不会对任何人说起咨询内容。唯有在两种情况下例外:
      - 1. 您在咨询中表达了涉及人身伤害的想法，并且经老师评估的确有可能；
      - 2. 因法律刑事案件，法院或公安机关提出要求时。
      - 保密原则是心理咨询的重要准则，也是心理咨询师的职业道德。所有的个案记录也将严格保密处理。

  - tag: text
    type: info
    header: 心理咨询会有用吗?
    text:
      - 心理咨询的效果不但取决于咨询方法本身，也和来访者的期望、来访者与咨询师建立起的彼此信任、分享的咨询关系等诸多因素有关，对于那些有积极改变期望的人来说，咨询效果往往最好。
      - 学生心理发展指导中心的咨询老师均为国家二级心理咨询师，学历均在心理学专业硕士研究生及以上，部分是本校心理中心的专职老师，部分是本校心理学院的专业教师，部分是中心外聘的兼职咨询师，外聘兼职咨询师均为大学或高中的专职心理老师，且都经过了严格的面试、考核及培训。此外，从中心历年的咨询反馈调查结果来看，中心咨询的平均满意度与平均满意度始终保持在 4 分以上(总分为 5 分)。

  - tag: text
    type: info
    header: 心理咨询就是找人聊天吗?
    text:
      - 心理咨询和聊天有很大的区别。咨询师与来访者需要共同制定合理、可行的改变目标，通过谈话、模拟、练习、分析等各种方法一起探索、尝试、体验，最终达成咨询目标。

  - tag: text
    type: info
    header: 心理咨询就我从来没做过心理咨询，需要准备什么吗?是找人聊天吗?
    text:
      - 有些同学在来咨询前会写好自己要咨询的问题，有些同学喜欢在来咨询前思考看一些心理学方面的书籍，建议您可以安排好一段固定的咨询时间，因为大多数情况下，咨询不是一次就结束的，如果有可能的话，您还可以准备好一份开放、积极、主动解决问题的心态。

  - tag: text
    type: info
    header: 心理咨询师是什么样的，他们值得信任吗?
    text: 心理咨询师是一群受过专业心理咨询师培训的普通人，按照《东北师范大学心理咨询师职业伦理守则》的规定，所有中心咨询师都必须严格遵守保密原则等职业伦理，以来访者的利益为第一考虑。

  - tag: text
    type: info
    header: 看心理医生的人是“精神病”吗?
    text:
      - 东北师范大学学生心理发展指导中心作为东北地区历史最悠久、专业水准最高的咨询机构之一，自成立以来，面谈学生近万人。翻开厚厚的咨询记录，我们看到学生带来的主要问题集中在人际交往、学业、情感困惑等常规心理不适应问题上，真正严重的心理疾病(如精神分裂、抑郁症等)只是极少数。从 90 年代每年来访者人数近百人，到如今每月来访人数近百人，心理咨询越来越被广大在校学生所接受。
      - 看心理医生决不是有“精神病”，而是一种主动寻求帮助、积极解决问题的生活态度。也许，您会在和心理老师交谈的过程中豁然开朗；也许，您发现困扰自己已久的问题原来是最好的安排；也许，您会和老师一起“个个击破”您的非理性认知；也许，您将体验美妙的催眠状态，找到潜意识里的秘密；也许，您将亲历一番不同寻常的内心之旅，让您的内在智慧提升到一个新的境界!
