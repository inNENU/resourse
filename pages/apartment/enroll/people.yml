  - tag: text
    header: 马骥
    text: 分管本科生招生办公室总体工作。

  - tag: title
    text: 副主任

  - tag: text
    header: 孟祥锋
    text: 负责本科招生宣传片设计与制作(含短视频)，策划线上招生宣传活动，学院招生宣传工作组业务培训维，本科招生网建设与维护，今日头条号等新媒体平台日常运维，本科招生宣传材料制作 (招生指南、海报、宣传单等)考评卷工作。

  - tag: title
    text: 职员

  - tag: text
    header: 陈丽莉
    text: 负责制定招生章程、组织招生录取、保送生招生、体育类招生、各类专项计划招生以及国家考试招生制度改革研究工作。

  - tag: text
    header: 于尧
    text: 负责优质生源基地建设、校园开放日，校友宣传员队伍建设与日常管理，组织开展教授进中学、各地咨询会、在校生假期回访母校等宣传活动，学生志愿者团队培训与日常管理 (微信公众号新媒体中心、宣传志愿者团队、研究生三助等) ，微信公众号、B站等日常运维，招生宣传纪念品设计。

  - tag: text
    header: 刘恬恬
    text: 负责编制招生计划、艺术类招生、第二学士学位招生、港澳台侨招生、新生入学专业复测、招生数据管理以及生源质量研究工作。
