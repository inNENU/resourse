content:
  - tag: text
    type: info
    header: 去四化强三性
    text: 是指共青团去除“机关化、行政化、贵族化、娱乐化”现象、增强“政治性、先进性、群众性”。

  - tag: text
    type: info
    header: “四维”工作格局
    text: 凝聚青年、服务大局、当好桥梁、从严治团。

  - tag: text
    type: info
    header: 班团一体化
    text: 推进班级团支部与班委会一体化运行机制，班长兼任团支部副书记或团支部书记兼任班长制度。

  - tag: text
    type: info
    header: 从严治团
    text: 始终坚持党的领导，从严管好团干部队伍，从严管好团员队伍，从严管好团的组织，严明团的纪律。

  - tag: text
    type: info
    header: 第二课堂成绩单
    text: 围绕高校育人的中心任务，引导青年学生坚持学业为主的同时，针对学习就业创业、创新创造实践、身体心理情感、志愿公益和社会参与等普遍需求，借鉴“第一课堂”的做法，加强与学校相关部门、政府有关职能部门以及社会机构合作，普遍推行高校共青团“第二课堂成绩单”制度，推行工作的规范化、课程化、制度化。

  - tag: text
    type: info
    header: 多维建团
    text: 巩固班级团支部建设，推进社团建团，探索宿舍建团、实验室建团、网络建团等，构建“多种模式、多重覆盖”的团建创新机制。

  - tag: text
    type: info
    header: 六个坚持
    text: 坚持党对群团工作的统一领导，坚持发挥桥梁和纽带作用，坚持围绕中心、服务大局，坚持服务群众的工作生命线，坚持与时俱进、改革创新，坚持依法依章程独立自主开展工作。

  - tag: text
    type: info
    header: 青年马克思主义者培养工程
    text: 2007 年 5 月 15 日，团中央在北京启动了“青年马克思主义者培养工程”，旨在通过教育培训和实践锻炼等行之有效的方式，不断提高大学生骨干、团干部、青年知识分子等青年群体的思想政治素质、政策理论水平、创新能力、实践能力和组织协调能力，使他们进一步坚定跟党走中国特色社会主义道路的信念，成长为中国特色社会主义事业的合格建设者和可靠接班人。这一工程，简称“青马工程”。

  - tag: text
    type: info
    header: 青年大学习行动
    text: 2018 年 3 月，为把组织引导广大青年深入学习宣传贯彻习近平新时代中国特色社会主义思想和党的十九大精神持续引向深入，共青团中央决定在全团实施“青年大学习行动” ，突出理论武装和思想引导，通过构建“导学、讲学、研学、比学、践学、督学六位一体的学习体系，着力提升学习的制度化和实效性，推动党的创新理论深入人心，引导广大青年不忘初心、牢记使命，切实增强“四个意识、树立四个自信，坚定不移听党话、跟党走。”

  - tag: text
    type: info
    header: 入团誓词
    text: 我志愿加入中国共产主义青年团，坚决拥护中国共产党的领导，遵守团的章程，执行团的决议，履行团的义务，严遵团的纪律，勤奋学习，积极工作，吃苦在前，享受在后，为共产主义事业而奋斗。

  - tag: text
    type: info
    header: 三统一
    text: 各群团自觉接受党的领导、团结服务所联系的群众、依法依章程开展工作相统一。

  - tag: text
    type: info
    header: 三个必须
    text: 必须毫不动摇坚持党的领导，做党的忠诚助手和忠实后备军；必须牢牢抓住三个根本性问题，当好党联系青年的桥梁和纽带；必须坚定不移深化改革，不断增强共青团组织的吸引力和凝聚力。

  - tag: text
    type: info
    header: 团的“三会两制一课”制度
    text: “三会”是指支部大会、支部委员会、团小组会；“两制”是指团员教育评议制度、团员年度团籍注册制度；“一课”是指团课。

  - tag: text
    type: info
    header: 团的根本任务
    text: 要坚持把培养社会主义建设者和接班人作为根本任务，引导广大青年自觉为共产主义远大理想和中国特色社会主义共同理想而奋斗。

  - tag: text
    type: info
    header: 团青比例
    text: 严格按照上级团组织确定的名额控制发展团员数量，防止突击发展、超额发展、随意发展。到 2017 年底将初中毕业班、2018 年底将高中阶段毕业班团青比例分别控制在 30%、60%以内，到 2025 年将全国团青比例降低到 30%以内。

  - tag: text
    type: info
    header: 团的工作主线
    text: 必须把围绕中心、服务大局作为工作主线。

  - tag: text
    type: info
    header: 团的光荣传统
    text: 党有号召、团有行动。

  - tag: text
    type: info
    header: 团的“四进四信”
    text:
      - “四进”指进支部、进社团、进网络、进团课。
      - “四信”指牢固树立对党的科学理论的信仰、坚定走中国特色社会主义道路实现“中国梦”的信念、增强对党和政府的信任、增进对以习近平同志为核心的党中央的信赖。

  - tag: text
    type: info
    header: 团的首要任务
    text: 帮助广大青年确立正确的理想、坚定的信念，应该成为团组织的首要任务。只有抓好这项工作，才真正抓到了根本。这是党对共青团工作的第一位要求。

  - tag: text
    type: info
    header: 团的首要政治任务
    text: 坚持不懈用习近平新时代中国特色社会主义思想筑牢青年一代的强大精神支柱。

  - tag: text
    type: info
    header: 团的政治责任
    text: 必须把巩固和扩大党执政的青年群众基础作为政治责任，把最大多数青年紧紧凝聚在党的周围。

  - tag: text
    type: info
    header: 团的四项基本职能
    text:
      - 引导青年
      - 组织青年
      - 服务青年
      - 维护青少年合法权益

  - tag: text
    type: info
    header: 团的“三个根本性问题”
    text: 把培养中国特色社会主义事业建设者和接班人作为根本任务；把巩固和扩大党执政的青年群众基础作为政治责任；把围绕中心、服务大局作为工作主线。

  - tag: ul
    type: info
    header: 团员先进性
    text:
      - 政治思想上先进
      - 道德品行上先进
      - 发挥作用上先进
      - 执行纪律上先进

  - tag: text
    type: info
    header: 团中央“六条规定”
    text: 坚决反对官本位思想，坚决反对宗派主义，坚决反对脱离青年，坚决反对飘浮作风，坚决反对以公谋私，坚决反对庸懒散漫。

  - tag: ul
    type: info
    header: 习近平对团干部队伍的四点要求
    text:
      - 坚定理想信念
      - 心系广大青年
      - 提高工作能力
      - 锤炼优良作风

  - tag: text
    type: info
    header: 习近平总书记对广大青年的四点希望
    text: 2018 年 5 月 2 日，习近平总书记在北京大学师生座谈会上对广大青年提出四点希望“要爱国，忠于祖国，忠于人民；要励志，立鸿鹄志，做奋斗者；要求真，求真学问，练真本领；要力行，知行合一，做实干家。”

  - tag: text
    type: info
    header: 一学一做
    text: 学习总书记讲话，做合格共青团员。

  - tag: text
    type: info
    header: 一心双环
    text: 以团委为核心和枢纽，以学生会组织为学生自我服务、自我管理、自我教育、自我监督的主体组织，以学生社团及相关学生组织为外围延伸手臂。

  - tag: text
    type: info
    header: 智慧团建
    text: “智慧团建”是团中央贯彻落实中央党的群团工作会议精神，推动共青团自身建设互联网转型、创新青年群众工作运行机制、落实从严治团要求的重要举措，建成涵盖各级团组织、全体团员和团干部的系统。
