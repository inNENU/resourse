      - 批评和自我批评

  - tag: ul
    type: info
    header: 党的四项基本原则
    text:
      - 坚持社会主义道路
      - 坚持人民民主专政
      - 坚持中国共产党的领导
      - 坚持马克思列宁主义、毛泽东思想。

  - tag: text
    type: info
    header: 党在社会主义初级阶段的基本路线
    text: 领导和团结全国各族人民，以经济建设为中心，坚持四项基本原则，坚持改革开放，自力更生，艰苦创业，为把我国建设成为富强、民主、文明、和谐、美丽的社会主义现代化强国而奋斗。

