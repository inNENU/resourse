  - tag: text
    type: info
    header: 习近平新时代中国特色社会主义思想
    text: 习近平新时代中国特色社会主义思想是 2017 年 10 月 18 日，党的十九大确立的全党全国各族人民为实现中华民族伟大复兴而奋斗的行动指南。2017 年 10 月 24 日，党的十九大通过了关于《中国共产党章程(修正案)》的决议，把习近平新时代中国特色社会主义思想同马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观一道确立为党的行动指南。

  - tag: text
    type: info
    header: 人类命运共同体
    text: 党的十八大报告明确提出，“要倡导人类命运共同体意识，在追求本国利益时兼顾他国合理关切，在谋求本国发展中促进各国共同发展，建立更加平等均衡的新型全球发展伙伴关系，同舟共济，权责共担，增进人类共同利益”。

  - tag: text
    type: info
    header: 中央八项规定
    text: 是中共中央政治局关于改进工作作风密切联系群众的规定，强调要改进调查研究、精简会议活动、精简文件简报、规范出访活动、改进警卫工作、改革新闻报道、严格文稿发表、厉行勤俭节约。

  - tag: text
    type: info
    header: 中华民族伟大复兴的中国梦
    text: “中华民族伟大复兴的中国梦”是指实现中华民族伟大复兴的梦想，基本内涵是实现国家富强、民族振兴、人民幸福。中国梦是习近平总书记 2012 年 11 月 29 日在参观《复兴之路》展览时提出的重要指导思想和重要执政理念。
