    header: 基本国情和社会主要矛盾
    text:
      - 我国基本国情是仍处于并将长期处于社会主义初级阶段。
      - 我国社会主要矛盾是人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾。

