  - tag: ul
    type: info
    header: 党的民主集中制“四个服从”
    text:
      - 党员个人服从党的组织
      - 少数服从多数
      - 下级组织服从上级组织
      - 全党各个组织和全体党员服从党的全国代表大会和中央委员会。

  - tag: text
    type: info
    header: 党的群众路线
