content:
  - tag: title
    text: 报名地址

  - tag: text
    text: 考生需登录全国硕士研究生招生信息网进行报名

  - tag: action
    header: 全国硕士研究生招生信息网
    content: https://yz.chsi.com.cn

  - tag: text
    type: info
    heading: 账号密码
    text:
      - 考生需要使用自己的学信网账号和密码登录研招网报系统进行报名。
      - 如已忘记，请在报名之前进行找回，并牢记自己的学信网账号和密码。

  - tag: text
    type: tip
    text: 对于那些对密码天生不敏感的妹子，Mr.Hope 建议绑定个人微信或支付宝，届时扫码就可以登录。

  - tag: title
    text: 报名流程

  - tag: text
    text:
      - 网报分为“填写考生信息”和“填写报考信息”两大步骤。
      - 网报分为“预报名”和正式报名“两个阶段。

  - tag: text
    type: tip
    text:
      - 两个步骤开启时间不同，考生登录研招网后，在“填写考生信息”功能开通后，研招网会及时发送相关通知。

  - tag: title
    text: 报名时间

  - tag: ul
    text:
      - 预报名工作安排在 9 月 24 日至 9 月 27 日 (每天 9:00 - 22:00)
      - 网上报名工作安排在 10 月 5 日至 10 月 25 日 (每天 9:00 - 22:00)

  - tag: title
    text: 预报名常见疑问

  - tag: text
    type: tip
    heading: 预报名是什么？
    text:
      - 每年研考正式报名前，研招网会开通考研预报名，预报名的目的一方面是帮助考生了解报名流程，另一方面则是缓解集中报名造成的网络访问高峰。

  - tag: text
    type: tip
    heading: 预报名有效么?
    text:
      - 研招预报名的信息是有效的，也就是说如果有同学在预报名期间已经生成了报名号，且完成报名缴费，那么在正式报名时不需要重复报名。
