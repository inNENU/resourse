      - 东北师范大学注重开展广泛的国际合作与交流，已先后与美国、加拿大、英国、澳大利亚、日本、韩国、俄罗斯等30多个国家和地区的275所大学和科研机构建立了合作与交流关系，开展了一系列重要的交流合作项目。为开拓学生视野，培养具有国际竞争力的优秀人才，学校支持学生走出校门到国 (境) 外友好大学进行交流学习。目前，我校留学项目包括短期语言项目、学分交流项目、联合培养项目、双学位项目和合作办学项目等，其中部分项目可得到国家留学基金委或双方大学的全额或部分资助；留学国别包括美国、英国、加拿大、澳大利亚、俄罗斯、日本、韩国等多个国家和地区，学生可根据自身情况选择不同类别项目。
      - 学校与美国肯尼绍州立大学合作举办计算机科学与技术项目。学生在东北师范大学学习四年修满学分后可获东北师范大学本科毕业证书及学士学位。学生也可以在国内学习三年后，在外语成绩达到外方合作院校要求并能获得赴美签证的前提下，选择申请在外方合作院校进行出国学习。修满本专业规定的剩余学分达到双方毕业要求后，将获得东北师范大学本科毕业证书及学士学位和外方理学学士证书。
      - 学校与美国南伊利诺伊大学 (以下简称南伊) 合作举办会计学专业本科教育项目，南伊是美国知名公立大学，会计专业过AACSB权威认证，排名全美前10%。学生达到东北师范大学毕业要求后可获得东北师范大学毕业证书及学士学位。学生亦可以交流学习的方式，在东北师范大学和南伊学习，达到双方毕业要求后，可获得双方毕业证书及学位证书。学校与美国肯尼绍州立大学合作举办英语专业本科教育项目。中方招生专业为英语 (中外合作办学)，在美方的学习专业为科技交流。旨在培养以英语和现代信息交流技术及手段为基础，适应经济全球化发展，跨文化、应用型、复合型高层次英语交流人才，能胜任外贸企业及其它涉外企事业单位的高级文秘和管理工作。学生修满东北师范大学规定学分，满足东北师范大学学位授予条件，将授予东北师范大学学士学位；学生修满东北师范大学和肯尼绍大学规定的学分，满足双方学位授予条件，可获得东北师范大学和肯尼绍大学双学士学位。
