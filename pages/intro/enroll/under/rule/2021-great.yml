title: 东北师范大学 2021 年国家优师专项计划招生简章
icon: rule
time: 2023-09-23T11:16:45.476Z
shareable: true
content:
  - tag: p
    text: 为贯彻落实习近平总书记关于中西部欠发达地区教师定向培养重要指示精神，推动巩固拓展教育脱贫攻坚同乡村振兴有效衔接，根据教育部《关于做好 2021 年中西部欠发达地区优秀教师定向培养工作的通知》(教师厅 [2021]3 号)精神，我校 2021 年面向中西部省份实施国家优师专项计划招生，该计划面向中西部 22 个省(区、市)优秀高中毕业生，择优招收定向就业师范生，为中西部欠发达地区培养一批立志长期从教、终身从教的优秀教师。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生须具有参加 2021 年普通高等学校招生全国统一考试资格。
      - 考生须热爱教育事业，具有立志长期从教、献身基层教育事业的坚定理想信念，具有遵纪守法、诚实守信的优良品质。
      - 考生须具备从事基础教育行业的基本素质，愿意投身脱贫县和中西部陆地边境县(以下统称定向县)基础教育领域，能够接受签订《国家优师专项师范生定向培养协议书》及其规定的权利和义务。定向县范围以生源所在地省级教育行政部门和省级乡村振兴工作部门确定为准。

  - tag: title
    text: 二、招生计划

  - tag: p
    text:
      - 我校 2021 年国家优师专项计划招生 150 人。
      - 招生专业为汉语言文学、数学与应用数学、英语、物理学、化学、生物科学、思想政治教育、历史学、地理科学。
      - 具体分省分专业招生计划及招生专业选考科目要求以各省(区、市)省级招生考试机构公布为准。

  - tag: title
    text: 三、录取办法

  - tag: p
    header: 1. 填报志愿
    text: 在高考志愿填报时，考生须在国家优师专项计划相应批次填报我校，专业志愿必须符合我校分省分专业招生计划；实行高考综合改革省份的考生填报专业及选考科目必须符合我校要求(以生源省份省级招生考试机构公布为准)，否则视为无效。建议服从专业调剂，以增加录取机会。

  - tag: p
    header: 2. 高考录取
    text: 对于高考志愿符合要求、高考体检符合国家规定要求的进档考生，我校按照高考实考分(不含政策性加分)由高至低和专业志愿由先至后顺序，结合各专业招生计划情况，为考生安排录取专业；专业志愿分数级差以及同分录取原则以我校 2021 年本科招生章程规定为准。对于高考志愿填报不符合要求、高考体检不符合国家规定要求、所报专业志愿无法满足并且不服从专业调剂、服从专业调剂但是录取额满的考生，作退档处理。

  - tag: title
    text: 四、其他

  - tag: p
    text:
      - 考生入学报到时，须提交经考生本人及其法定监护人签字确认的《协议书》，对拒签协议的录取学生，取消其优师专项录取资格。
      - 国家优师专项师范生录取后，户籍仍保留在原户籍所在地，毕业后可按有关规定迁入定向就业所在地区。
      - "国家优师专项计划招生在学校招生工作领导小组的领导下进行，接受社会各界和学校纪检监察部门的监督，确保招生工作公开、公平、公正。监督举报电话: 0431-85098259。"
      - 其他未尽事宜详见我校 2021 年本科招生章程。

