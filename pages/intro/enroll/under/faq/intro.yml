  - tag: title
    text: 学校概况

  - tag: text
    type: info
    header: 学校是一所什么样的大学？
    text:
      - 我校前身是东北大学，1946年2月始建于辽宁本溪，是中国共产党在东北地区创建的第一所综合性大学，是教育部直属高校，国家“双一流”建设高校、首批国家“211工程”重点建设大学、“985工程”教师教育优势学科创新平台建设高校。
    path: /intro/about/

  - tag: text
    type: info
    header: 学校的办学类型是什么？
    text:
      - 我校是由国家举办、国务院确定由教育部管理的全日制普通高等学校。

  - tag: text
    type: info
    header: 学校中外合作办学情况怎么样，有什么中外合作办学专业？
    text:
      - 学校与美国肯尼索州立大学合作开展了计算机科学与技术专业本科教育项目、英语专业本科教育项目，与美国南伊利诺伊大学合作开展了会计学专业本科教育项目。
      - 学校与美国罗格斯大学合作建立“东北师范大学罗格斯大学纽瓦克学院”合作办学机构，开设物流管理（供应链管理）与金融学专业。
    path: /intro/about/cooperate

  - tag: text
    type: info
    header: 学校的哪些专业比较好（热门专业）？
    text:
      - 我校马克思主义理论、教育学、世界史、化学、统计学、材料科学与工程为国家“双一流”建设学科。
      - 思想政治教育、教育学原理、世界史、细胞生物学、生态学为国家重点学科。
      - 在教育部第四轮学科评估中，马克思主义理论、统计学、教育学、生态学、世界史、生物学获评 A 类学科。
    path: /intro/subject/

  - tag: text
    type: info
    header: 师资力量如何？
    text:
      - 我校拥有一支奋发有为、业务精湛的优秀教师队伍，目前全校共有1730名专任教师，其中有教授560人，副教授657人，现有本校在岗博士生导师608人，荣誉教授6人，资深教授96人，在聘兼职教授43人，名誉教授33人，在聘外籍客座教授15人，更有毕业于牛津大学、东京大学等世界知名高校的28名国外专家长期在校授课。
    path: /intro/about/teacher/

  - tag: title
    text: 升学与就业

  - tag: text
    type: info
    header: 贵校保研情况怎么样？
    text:
      - 我校各学院保研名额分配不同，总体保研率根据历年情况在 16% 左右。

  - tag: text
    type: info
    header: 学校就业率怎么样？
    text:
      - 我校高度重视毕业生就业工作，学校毕业去向落实率连续多年位居全国高校前列，多项工作受到国家级表彰。
      - 2004 年和 2012 年，学校两次被国务院评为“全国就业先进工作单位”，是国务院两次表彰均榜上有名的两所高校之一。
    path: /intro/job/

  - tag: text
    type: info
    header: 校园一卡通怎么办理？
    text:
      - 校园一卡通将于新生报到时统一发放。

  - tag: text
    type: info
    header: 学费怎么交？
    text:
      - 我校学生可通过“校园缴费平台”进行学费缴纳，详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 贫困大学生有哪些照顾政策吗？
    text:
      - 我校设有学生资助管理中心为本校经济困难学生提供资助，建立了以国家助学贷款为主体、勤工助学为主导，奖、贷、助、补、勤、减、免等多位一体的完备的资助工作体系。

  - tag: text
    type: info
    header: 开学后有分班考试吗？
    text:
      - 部分基地班开学后将进行相应选拔考试。
      - 大学英语也会进行分层次考试，请新生提前做好准备。

  - tag: text
    type: info
    header: 军训期间上专业课吗？
    text:
      - 军训期间不会组织专业课的学习。

  - tag: text
    type: info
    header: 新生坐火车可以享受优惠吗？
    text:
      - 新生乘火车来校，可凭我校录取通知书购买半价火车票。

  - tag: text
    type: info
    header: 入学后是否需要体检？
    text:
      - 入学后学校会组织新生体检。

  - tag: text
    type: info
    header: 学校微信公众号多少？
    text:
      - 学校微信公众号“东北师范大学”。

  - tag: text
    type: info
    header: 公费师范与非公费区别？
    text:
      - 公费师范生需签订师范生公费教育协议，享受两免一补政策，毕业后履行相应义务。

  - tag: text
    type: info
    header: 你校是否有双学位制度，如何申请？
    text:
      - 我校暂时无双学位。学生在校期间，除主修专业外，学校鼓励学生跨一级学科或学科门类辅修其他专业课程。
      - 学校所有本科专业都设置辅修课程，辅修课程面向全体学生开设。

  - tag: text
    type: info
    header: 招生计划
    text:
      - 招生计划以各省级教育考试机构公布为准。
      - 我校2023年招生计请点击网址查看https://bkzsw.nenu.edu.cn/col_000018_000171.html。

  - tag: text
    type: info
    header: 新生户口怎么迁？
    text:
      - 新生户口迁移采取自愿原则，详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 学校有校园招聘会吗？
    text:
      - 学校有校园招聘会。

  - tag: text
    type: info
    header: 贵校在新高考省份的各批次提档比例是多少？
    text:
      - 我校在各省（直辖市、自治区）的调档比例原则上不超过招生计划数的105%（平行志愿投档批次）或120%（顺序志愿投档批次），具体比例视生源情况而定。

  - tag: text
    type: info
    header: 学校哪些专业招收艺术特长生？
    text:
      - 我校有艺术类专业招生。

  - tag: text
    type: info
    header: 大类招生的学生入学后怎样分流？
    text:
      - 通过大类招生进校的学生根据各个学科课程安排，在大一或者大二基础课程结束后，根据个人意愿，依据学院（部）制定的“本科大类招生专业分流工作实施方案”进行专业分流。

  - tag: text
    type: info
    header: 有哪些专业文科理科都能报？
    text:
      - 不同省份招生情况不同，建议您关注各省级招生考试机构发布的我校招生计划进行查看。

  - tag: text
    type: info
    header: 学校在哪几个批次招生？
    text:
      - 我校于提前批次及本科一批（高考改革省份本科批）进行招生，具体以各省级招生考试机构公布为准。

  - tag: text
    type: info
    header: 贵校哪些专业对单科成绩有要求？
    text:
      - 我校暂无专业有单科成绩要求。具体情况请您以我校最新招生章程要求为准。

  - tag: text
    type: info
    header: 录取通知书什么时候发，哪能查到快递号？
    text:
      - 录取通知书会在录取工作结束后陆续发出。
      - 考生登录东北师范大学本科招生网“高考录取”查询系统，查询录取通知书EMS快递单号，点击EMS快递单号即可查看快递情况。

  - tag: text
    type: info
    header: 有没有对外交流项目？
    text:
      - 依托国家留学基金委资助，学校与俄罗斯莫斯科大学等一流大学开展本科生联合培养项目，每年选派百余名学生赴境外进行国家公派留学。
      - 学校与美国、加拿大、英国、澳大利亚、新加坡、日本、韩国及中国港澳台地区的友好大学开展学期学年交流项目及寒暑假短期留学项目。
      - 具体留学信息，请关注“东北师大出国境留学”微信公众号。

  - tag: text
    type: info
    header: 学校哪些专业招收体育类特长生？
    text:
      - 我校体育类现有高水平运动队、体育教育、冰雪运动、运动训练、武术与民族传统体育五种招生类型，了解具体情况建议您参看本年度招生简章。

  - tag: text
    type: info
    header: 新生开学报到流程？
    text:
      - 详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 国家助学贷款政策？
    text:
      - 国家助学贷款政策请咨询学生资助管理中心0431-85098302。

  - tag: text
    type: info
    header: 怎么查询新生的学号
    text:
      - 新生学号为录取通知书编号。

  - tag: text
    type: info
    header: 什么时候开始选课？
    text:
      - 我校新生将于开学后统一进行在线选课。

  - tag: text
    type: info
    header: 学校周末上课吗？
    text:
      - 我校学生自主选课，依照课表上课。绝大多数课程安排于工作日时间。

  - tag: text
    type: info
    header: 学校属于985/211/双一流高校吗？
    text:
      - 我校是国家“双一流”建设高校、首批国家“211工程”重点建设大学、“985工程”教师教育优势学科创新平台建设高校。

  - tag: text
    type: info
    header: 学籍档案邮寄地址
    text:
      - 学籍档案的邮寄地址请在随录取通知书邮寄的“新生入学手册”中查看。

  - tag: text
    type: info
    header: 报考贵校有什么要求吗？
    text:
      - 考生须参加生源所在地省级招生考试机构组织的高考报名及全国普通高考，且高考成绩达到生源所在省份文化成绩录取控制线。
      - 身体健康，符合《普通高等学校招生体检工作指导意见》及有关补充规定。我校面向全国进行招生，本科主要招生类型有：普通类、公费师范生、优师专项计划、国家专项计划、高校专项计划、民族专项计划、艺术类、体育类、保送生、港澳台侨生等。
      - 具体报考要求因考生所选专业而不同，建议您在我校本科招生网查看今年本科招生章程及相关招生简章。

  - tag: text
    type: info
    header: 学校各专业录取是否有身体要求？
    text:
      - 我校体检标准按照《普通高等学校招生体检工作指导意见》及有关补充规定执行。具体情况请您以我校最新招生章程要求为准。

  - tag: text
    type: info
    header: 学校课程安排的满吗？
    text:
      - 我校学生可根据培养方案课程设置自行选课。

  - tag: text
    type: info
    header: 学校体育类专业招生录取政策是怎样的？
    text:
      - 我校体育类现有高水平运动队、体育教育、冰雪运动、运动训练、武术与民族传统体育五种招生类型，具体情况建议您参看本年度招生简章。

  - tag: text
    type: info
    header: 新生军训要去军营里训练么？
    text:
      - 一般情况下我校军训在校内场地组织。

  - tag: text
    type: info
    header: 新生报到时党、团关系要带过来吗？
    text:
      - 详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 学校在录取时有没有一些专业会有特殊要求？
    text:
      - 我校师范专业考生一般应五官端正、口齿清晰、身体和头脸部无明显缺陷。
      - 身体原因专业受限见《普通高等学校招生体检工作指导意见》。
      - 英语、英语(公费师范)、英语(优师专项)、商务英语及英语(中外合作办学)专业要求考生高考外语语种为英语。
      - 计算机类、经济学类、中外合作办学专业均有英语授课课程，非英语语种的考生应慎重报考。

  - tag: text
    type: info
    header: 大类招生对学生有什么好处吗？
    text:
      - 通过大类招生进校的学生根据各个学科课程安排，在大一或者大二基础课程结束后，根据个人意愿，依据学院（部）制定的《本科大类招生专业分流工作实施方案》进行专业分流，能够更大程度上遵循学生专业学习兴趣。

  - tag: text
    type: info
    header: 学校有没有专项计划招生？
    text:
      - 我校有国家专项计划、高校专项计划、优师专项计划等招生。

  - tag: text
    type: info
    header: 如何查看你校招生章程？
    text:
      - 您可以搜索登录“东北师范大学本科招生网”进行查看https://zsb.nenu.edu.cn/bkzn.htm。

  - tag: text
    type: info
    header: 我什么时候能知道自己是否被录取？
    text:
      - 高考录取期间，考生可通过各省级招生考试机构官方渠道查询录取状态。

  - tag: text
    type: info
    header: 学校对未能按时报到的学生有什么安排？
    text:
      - 新生须按时到校报到，办理入学手续。因故不能按时报到者，须提供相关证明向就读学院（部）请假，请假时间一般不得超过两周。
      - 未请假或逾期不报到者，除因不可抗力等正当事由外，视为自动放弃入学资格。

  - tag: text
    type: info
    header: 报考你们学校的英语专业一定要看口语成绩的嘛我当时没有报考怎么办？
    text:
      - 我校对口语没有要求。

  - tag: text
    type: info
    header: 中外合作办学的服从调剂可以进入其它普通类专业吗？
    text:
      - 中外合作办学专业不能调剂到普通类专业。

  - tag: text
    type: info
    header: 学校硕士点情况？
    text:
      - 我校有硕士学位授权一级学科34个，硕士专业学位类别25个。

  - tag: text
    type: info
    header: 如何申请贫困生资格？
    text:
      - 请咨询学生资助管理中心 0431-85098370。

  - tag: text
    type: info
    header: 招收成人高考的学生吗？怎么报名
    text:
      - 请您拨打 0431-85099508 咨询。

  - tag: text
    type: info
    header: 贵校是否开设少数民族预科班？
    text:
      - 我校设有少数民族预科班。

  - tag: text
    type: info
    header: 是否被录取在哪能查到？
    text:
      - 高考录取期间，考生可通过各省级招生考试机构官方渠道查询录取状态。

  - tag: text
    type: info
    header: 报到需要注意什么？
    text:
      - 详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 体检标准是怎样的？
    text:
      - 我校体检标准按照《普通高等学校招生体检工作指导意见》及有关补充规定执行。具体情况请您以我校最新招生章程要求为准。

  - tag: text
    type: info
    header: 可以推荐几个女生适合的专业吗？
    text:
      - 我校以师范类专业为特色，具体专业建议您结合考生兴趣选择。

  - tag: text
    type: info
    header: 学校的招生咨询电话是多少？
    text:
      - 我校招生咨询电话为0431-85098500。

  - tag: text
    type: info
    header: 我校招生最低录取控制线是多少？
    text:
      - 您可以搜索登录“东北师范大学本科招生网，在信息公开项目中历年分数栏目查询近三年分省分专业录取分数线https://bkzsw.nenu.edu.cn/col_000018_000170.html。

  - tag: text
    type: info
    header: 新生什么时候报到？
    text:
      - 详见录取通知书。

  - tag: text
    type: info
    header: 学校博士点情况？
    text:
      - 我校有博士学位授权一级学科23个，博士专业学位类别4个。

  - tag: text
    type: info
    header: 新生入学是否可以带电脑？
    text:
      - 新生可以携带电脑入学。

  - tag: text
    type: info
    header: 开学报到时火车站会有接待的吗？
    text:
      - 详见随录取通知书邮寄的新生入学指南。

  - tag: text
    type: info
    header: 学校有哪些外语语种？
    text:
      - 学校外国语学院有英语、俄语、日语、德语语种。

  - tag: text
    type: info
    header: 学校认可哪些加分政策？
    text:
      - 投档时，对教育部和各省（区、市）教育主管部门规定的全国性高考加分项目，我校认可考生具备的所有加分项目中最高一项加分，且最高不超过20分。
      - 所有高考加分项目及分值不适用于不安排分省分专业招生计划的招生项目。

  - tag: text
    type: info
    header: 各专业对学分有什么要求？
    text:
      - 我校各专业学分要求视各学院人才培养方案而定，学生毕业需修满相应学分。

  - tag: text
    type: info
    header: 学校有助学金或助学贷款吗？怎么办理？
    text:
      - 我校设有学生资助管理中心为本校经济困难学生提供资助，建立了以国家助学贷款为主体、勤工助学为主导，奖、贷、助、补、勤、减、免等多位一体的完备的资助工作体系。
