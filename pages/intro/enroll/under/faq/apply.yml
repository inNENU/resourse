title: 本科招生报考常见问题
icon: apply
author: Mr.Hope
time: 2024-06-22T19:40:30.853Z
shareable: true
content:
  - tag: title
    text: 招生咨询

  - tag: text
    type: info
    heading: 学校各专业收费标准是多少？
    text:
      - 我校按照教育部有关规定及吉林省发展和改革委员会核定标准收取学费和住宿费，具体以各省级招生考试机构公布的招生计划标注为准。

  - tag: text
    type: info
    heading: 请问贵校各招生专业对选考科目有什么要求？
    text:
      - 各招生专业选考科目要求以各省级教育行政部门或招生考试机构公布为准。

  - tag: text
    type: info
    heading: 学校哪些专业招收艺术特长生？
    text:
      - 我校有艺术类专业招生。

  - tag: text
    type: info
    heading: 外语类保送生考试时间
    text:
      # TODO: https://zsb.nenu.edu.cn/info/1026/3665.htm
      - 请查询我校最新外语类保送招生简章 https://zsb.nenu.edu.cn/bkzn/zsjz.htm。

  - tag: text
    type: info
    heading: 音乐校考考试时间？
    text:
      - 我校艺术类专业无校考。

  - tag: text
    type: info
    heading: 高水平运动队考试时间
    text:
      - 高水平运动队的体育专项测试实施全国统考，具体考试安排及其他信息以“中国运动文化教育网”及“体教联盟APP”通知为准。
      - 文化课考试报名考生须参加全国统一高考。

  - tag: text
    type: info
    heading: 我有招生或录取方面的问题
    text:
      - 若需要获得官方权威的答复，请致电招生办，电话 0431-85098500。

  - tag: phone
    fName: 招生办公室
    num: 0431-85098500
    org: 东北师范大学
    street: 吉林省长春市人民大街 5268 号
    postCode: 130024
    mail: zsb@nenu.edu.cn
    site: https://zsb.nenu.edu.cn

  - tag: text
    type: info
    heading: 为什么打给招生办打不通/没人接?
    text: 招生办办公时间为周一至周五 8:00 - 11:30，13:30 - 17:00，法定节假日除外。

  - tag: text
    type: info
    heading: 我在工作时间拨打仍无人接听?
    text:
      - 我校已经安排多人多机位接听电话，由于咨询量较大，建议您耐心等待，多打几次。

  - tag: title
    text: 报考

  - tag: text
    type: info
    heading: 提前批报考时间是什么时候？
    text:
      - 填报志愿时间以各省级招生考试机构规定为准。

  - tag: text
    type: info
    heading: 公费录取批次？
    text:
      - 我校专业在各省录取批次由省级教育考试机构确定，建议您咨询所在省份教育考试机构。

  - tag: text
    type: info
    heading: 学校录取分数
    text:
      - 我校近三年录取分数请点击下方查看。

  - tag: list
    header: false
    items:
      - text: 历史分数线
        icon: time
        url: under-enroll-grade
        env:
          - app
          - qq
          - wx

  - tag: title
    text: 提档

  - tag: text
    type: info
    heading: 学校今年的提档比例是多少？
    text:
      - 我校在各省（直辖市、自治区）的调档比例原则上不超过招生计划数的105%（平行志愿投档批次）或120%（顺序志愿投档批次），具体比例视生源情况而定。

  - tag: text
    type: info
    heading: 今年 XX 专业的提档线是多少?
    text:
      - 该信息属于保密范畴，请等待录取结束后查看招生办公布的分数线作为参考。
      - 如有进档退档相关疑问，请致电招生办。

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，但是我没服从调剂，我会被退档么?
    text:
      - 东北师范大学同其他大学一样，会谨慎提档，并尽可能保障进档考生的录取。当然这并不意味着东北师范大学不会退档，招生简章中明确说明 “对于所报专业志愿无法满足并且不服从专业调剂的考生，作退档处理”。
      - |-
        (注: 如您担心退档风险，请谨慎报考)

  - tag: text
    type: info
    heading: 我比提档线高了 X 分，我也服从了调剂，我会被退档么?
    text:
      - 东北师范大学同其他大学一样，会谨慎提档，并尽可能保障进档考生的录取。当然这并不意味着东北师范大学不会退档，招生简章中明确说明 “对于所报专业志愿无法满足并且不服从专业调剂但是不符合调剂原则或录取额满的考生，作退档处理”。
      - |-
        (注: 东北师范大学留有不超过招生总人数 1% 的预留计划)

  - tag: text
    type: info
    heading: 学校的专业级差是多少？
    text:
      - 2024 年东北师范大学未设置专业级差。

  - tag: text
    type: info
    heading: 预录是什么意思
    text:
      - 该信息由各省级教育考试机构提供，建议咨询省级教育考试机构了解。

  - tag: title
    text: 转专业

  - tag: text
    type: info
    heading: 新生可以转专业吗？有什么条件限制吗？
    text:
      - 除特殊招生外，所有学生均可参与转专业。原专业类别艺术类、体育类的专业不可以转入其他类别的专业。中外合作专业的学生不可转专业。
      - 录取时签订协议有特殊规定的专业按照相关协议或规定执行，通常签订了优师计划的公费师范生按照协议要求不得转专业。
      - 是否可以转入对应专业需要核对当年度对应学院公布的专业准入细则。每学年春季学期学校组织转专业工作，符合条件的大一、大二学生可以申请。在完成笔试、面试考核后，按照原专业已有成绩以及笔试面试成绩择优准入并予以公示。在全校范围内，非公费师范专业均要求转出专业同为非公费师范专业。另外需注意不符合转入专业身体要求的学生不得转入对应专业 (如色弱学生不可转入化学)。

  - tag: text
    type: info
    heading: 非公费师范可以转入公费师范吗？
    text:
      - 非公费师范生转为公费师范生原则上是可以的，但需要各省教育厅审核并有剩余计划，我校近年公费师范生专业招生较好，基本无剩余计划，那么非公费师范生基本无法转为公费师范生。
