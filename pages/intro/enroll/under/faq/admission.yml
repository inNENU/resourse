content:
  - tag: title
    text: 录取查询

  - tag: text
    type: info
    header: 我该如何确认自己被东北师范大学录取?
    text:
      - 请自行根据省招办提供的信息，通过自己对应省份的招生网站查询自己的录取情况。
      - 如果您可以在自己省份查询到东北师范大学的录取信息，即被东北师范大学录取。

  - tag: title
    text: 通知书

  - tag: text
    type: info
    header: 我该如何查询自己的录取通知书物流?
    text: 通过录取查询。

  - tag: text
    type: info
    header: 为什么我在省招办可以查询到录取，但是在学校录取网页查不到?
    text:
      - 学校录取网站的作用是明确录取专业（因为有的省份不提供此信息），并提供录取通知书单号查询。
      - 学校录取网站录入消息会有严重滞后，只要您在省招办查询到被录取，即被东北师范大学录取。

  - tag: text
    type: info
    header: 为什么这么多天了，录取通知书还是没动静?
    text:
      - 招生办人员有限，每日工作量有限，核对录取信息并制作录取通知书需要时间。另外录取通知书就一张纸，没什么可期待的东西，请您耐心等待就好。
      - 我校录取通知书发 EMS 航空件，一般 1 - 3 天即可到达。
      - 除特殊情况 (如恶劣天气等)，录取通知书到达时间不晚于开学前 10 天。极其偏远的地区也不会晚于开学前 7 天。
