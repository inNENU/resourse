  - tag: title
    text: 五、报名

  - tag: p
    text:
      - 报名包括网上报名和网上确认两个阶段。所有参加硕士研究生招生考试的考生均须进行网上报名，并在网上确认网报信息和采集本人图像等相关电子信息，同时按规定缴纳报考费。

  - tag: p
    heading: (一) 报考点选择
    text:
      - |-
        1. 选择东北师范大学报考点须符合条件: 东北师范大学报考点仅接收全国报考我校单独考试的考生。
      - |-
        2. 选择其他报考点须符合条件: 根据《2023 年全国硕士研究生招生工作管理规定》 (以下简称《管理规定》) 要求，考生应选择学习、工作或户口所在地省级教育招生考试管理机构指定的报考点办理网上报名和网上确认手续，考生应按照教育部、省级教育招生考试机构以及报考点的网上公告要求选择。

