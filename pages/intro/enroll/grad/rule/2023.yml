content:
  - tag: p
    text: 欢迎报考东北师范大学硕士研究生！东北师范大学是国家教育部直属的综合性师范大学，是中国共产党在东北地区创建的第一所综合性大学、首批国家“211 工程”重点建设大学、国家教师教育“985 工程”优势学科创新平台建设高校、国家“双一流”建设高校。学校设有 22 个学院 (部) ，82 个本科专业，24 个博士学位授权一级学科，37 个硕士学位授权一级学科，1 个博士专业学位授权点和 21 个硕士专业学位授权点，以及 22 个博士后科研流动站。学科点覆盖了除军事学和医学以外的 11 个学科门类，形成了层次分明、类型多样的人才培养体系。建校 70 余年来，学校以教育教学为立校之本，形成了“为基础教育服务”的鲜明办学特色，被誉为“人民教师的摇篮”，“优师工程”和“U-G-S 教师教育新模式”先后荣获高等教育国家级教学成果一等奖。学校以科学研究为强校之本，在国家“双一流”建设中，我校马克思主义理论、教育学、世界史、化学、统计学、材料科学与工程 6 个学科入选国家“双一流”建设学科，入选学科数量并列全国高校第 19 位。

