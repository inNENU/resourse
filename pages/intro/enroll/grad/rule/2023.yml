        icon: rule
        path: 2023-all

  - tag: p
    heading: (二) 网上报名
    text:
      - 1. 考生报名前应当认真了解并仔细核对本人是否符合本简章中要求的报考条件、《专业目录》中所报考专业的报考要求以及相关政策要求。因不符合报考条件及相关政策要求，造成后续不能网上确认、考试 (含初试和复试) 或录取的，后果由考生本人承担。
      - 2. 网上报名时间为 2022 年 10 月 5 日至 10 月 25 日，每天 9:00—22:00。网上预报名时间为 2022 年 9 月 24 日至 9 月 27 日，每天 9:00—22:00。
      - |-
        3. 考生应在规定时间登录“中国研究生招生信息网” (以下简称“研招网”) 浏览报考须知，并按教育部、省级教育招生考试机构以及报考点的网上公告要求报名。报名期间，考生可自行修改网上报名信息或重新填报报名信息，但每位考生只能保留一条有效报名信息。逾期不再补报，也不得修改报名信息。考生报名号、密码以及网上报名填写的身份证号、联系电话等各类信息是考生查询考试信息、下载打印准考证等后续事项的重要依据，请妥善留存。
      - 4. 考生要准确填写本人所受奖惩情况，特别是要如实填写在参加普通和成人高等学校招生考试、全国硕士研究生招生考试、高等教育自学考试等国家教育考试过程中因违纪、作弊所受处罚情况。对弄虚作假者，将按照《国家教育考试违规处理办法》《普通高等学校招生违规行为处理暂行办法》严肃处理。
      - |
        5. 报名期间“研招网”将对考生学历 (学籍) 信息进行网上校验，考生可上网查看学历 (学籍) 校验结果。考生也可在报名前或报名期间自行登录“中国高等教育学生信息网” (以下简称“学信网”) 查询本人学历 (学籍) 信息。
      - |-
        未能通过学历 (学籍) 网上校验的考生须在 2022 年 11 月 5 日前将《东北师范大学 2023 年硕士研究生入学考试报名材料提交承诺书》及下述相关证明材料汇总扫描为 1 个 PDF 文件，以电子邮件形式发送至我校研究生招生办公室 (邮箱地址: yzb@nenu.edu.cn) ，PDF 文件及邮件均命名为“学历学籍材料+姓名+报名号+联系电话”，否则不予准考。
      - (1) 普通全日制应届本科毕业生提供“学信网”下载的《教育部学籍在线验证报告》；国家承认的香港、澳门、台湾或国外高等教育学历届时可毕业考生提供学习期间完整成绩单及在读证明。
      - (2) 自学考试和网络教育届时可毕业本科生提供所在教育行政部门出具的成绩证明。
      - (3) 往届生和同等学力考生提供“学信网”下载的《教育部学历电子注册备案表》或《中国高等教育学历认证报告》。
      - (4) 已获国 (境) 外学历者提供教育部留学服务中心出具的《国 (境) 外学历学位认证书》。
      - (5) 在读研究生及第二学士学位在读学生提供就读院校同意报考证明或退学证明，须加盖就读院校学籍管理部门公章。
      - (6) 姓名或证件号码变更的考生，除上述相关学历 (学籍) 材料外，还须提供目前有效居民身份证正反面、户口簿个人信息页或公安机关出具的相关证明。
      - 6. 符合《管理规定》规定条件并申请享受加分或照顾政策的考生，须在网上报名时，按照《管理规定》及“研招网”要求填报相关信息。
      - 7. 考生应当按要求准确如实填写个人网上报名信息并提供真实材料。考生因网报信息填写错误、填报虚假信息、伪造报名材料而造成不能考试、复试或录取的，后果由考生本人承担。

