  - tag: title
    text: 二、报考条件

  - tag: p
    text:
      - (一) 中华人民共和国公民。
      - (二) 拥护中国共产党的领导，品德良好，遵纪守法。
      - (三) 身体健康状况符合国家规定的体检要求。
      - |-
        (四) 考生学业水平必须符合下列条件之一:
      - 1. 国家承认学历的应届本科毕业生(含普通高校、成人高校、普通高校举办的成人高等学历教育等应届本科毕业生)及自学考试和网络教育届时可毕业本科生。考生录取当年入学(新生报到之日)前，必须取得国家承认的本科毕业证书或教育部留学服务中心出具的《国(境)外学历学位认证书》，否则录取资格无效。
      - 2. 具有国家承认的大学本科毕业学历的人员。
      - 3. 已获硕士、博士学位的人员。
      - |-
        4. 符合下列全部条件的同等学力人员可报考规定专业:
      - (1)获得国家承认的高职高专毕业学历后满 2 年(从毕业后到录取当年入学之日，下同)或 2 年以上的人员，以及国家承认学历的本科结业生。
      - (2)进修过与报考专业相关的六门以上大学本科主干课程，并提交进修学校出具的学习证明和成绩单；报考专业与所学专业相同或相近；国家大学外语四级(英、日、俄)考试成绩达到 425 分及以上(外语专业考生不做此项要求)。
      - (五) 非应届在读研究生及第二学士学位在读学生报考须在报名前征得就读院校同意。(网上报名时，此类考生须在“备用信息 1”字段中，填写“在读”字样。)
      - (六) 符合《专业目录》中所报考专业的报考要求。

  - tag: title
    text: 三、几类专业学位硕士研究生特殊报考条件

  - tag: p
    text:
      - (一) 报名参加法律 (非法学) 专业学位硕士研究生招生考试的人员须符合本简章第二点报考条件中的各项要求，且报考前所学专业为非法学专业 (普通高等学校本科专业目录法学门类中的法学类专业[代码为 0301]毕业生、专科层次法学类毕业生和自学考试形式的法学类毕业生等不得报考) 。
      - (二) 报名参加法律 (法学) 专业学位硕士研究生招生考试的人员须符合本简章第二点报考条件中的各项要求，且报考前所学专业为法学专业 (仅普通高等学校本科专业目录法学门类中的法学类专业[代码为 0301]毕业生、专科层次法学类毕业生、自学考试形式的法学类毕业生，以及获得法学第二学士学位的人员可以报考) 。
      - |-
        (三) 报名参加工商管理 (MBA) 、公共管理 (MPA) 、教育硕士中的教育管理专业学位硕士研究生招生考试的人员须符合本简章第二点报考条件中 (一) (二) (三) (六) 各项要求，且须符合下列条件之一:
      - 1. 大学本科毕业后有 3 年以上工作经验的人员。
      - 2. 获得国家承认的高职高专毕业学历或大学本科结业后，符合我校相关学业要求 [ 进修过与报考专业相关的六门以上大学本科主干课程，并提交进修学校出具的学习证明和成绩单；报考专业与所学专业相同或相近；国家大学外语四级(英、日、俄)考试成绩达到 425 分及以上(外语专业考生不做此项要求)]，达到大学本科毕业同等学力并有 5 年以上工作经验的人员。
      - 3. 获得硕士学位或博士学位后有 2 年以上工作经验的人员。

  - tag: title
    text: 四、学习方式、报考类别、学制及收费标准

  - tag: p
    text:
      - |-
        (一) 学习方式分为全日制和非全日制两种。全日制硕士研究生在基本修业年限内须全脱产在校学习。非全日制硕士研究生只招收在职定向就业人员，在基本修业年限内，在从事其他职业或者社会实践的同时，采取多种方式和灵活时间安排进行非脱产学习，报考类别应为“定向就业” [ 2023 年我校非全日制专业为: 045101 教育管理、045111 学科教学 (音乐) 、125100 工商管理、125200 公共管理]。
      - 全日制和非全日制硕士研究生毕业时，根据修业年限、学业成绩、培养环节完成情况等，按照国家有关规定颁发相应的、注明学习方式的毕业证书；学业水平达到国家及我校规定的学位标准，可以申请授予相应的学位证书。
      - (二) 报考类别分为定向就业和非定向就业，考生可结合实际情况自主选择。硕士研究生就业方式分为定向就业和非定向就业两种类型。定向就业的硕士研究生按定向合同就业；非定向就业的硕士研究生按本人与用人单位双向选择的办法就业。“少数民族高层次骨干人才计划”考生、非全日制硕士研究生报考类别应为定向就业。报考类别为非定向的考生及“少数民族高层次骨干人才计划” (非在职) 考生需将档案调至我校。
      - (三) 学制及培养 (住宿) 所在校区参见《东北师范大学 2023 年硕士研究生学制及培养所在校区》。
      - (四) 学费、住宿费标准参照东北师范大学信息公开网“财务、资产及收费信息”栏目，以入学当年相关主管部门批复为准。

