  - tag: title
    text: 六、考试

  - tag: p
    text:
      - 全国硕士研究生招生考试分初试和复试两个阶段进行。

  - tag: p
    heading: (一) 初试
    text:
      - 1．初试时间为 2022 年 12 月 24 日至 12 月 25 日，第四科到校考试考生第四科考试时间以《准考证》为准。
      - 2．初试地点由报考点统一安排，第四科到校考试考生第四科考试地点以《准考证》为准。
      - 3．考前十天左右，考生自行登录“研招网”下载打印《准考证》，其他考试信息及要求以《准考证》为准。考生须凭下载打印的《准考证》及有效居民身份证参加初试和复试，务必按照《管理规定》要求使用和妥善保管。

  - tag: p
    heading: (二) 复试
    text:
      - 1．复试采取差额形式，各招生学院 (部) (以下简称招生院部) 根据教育部公布的《2023 年全国硕士研究生招生考试考生进入复试的初试成绩基本要求》，并结合生源和招生计划等情况，在复试前确定复试差额比例和复试名单，时间、地点、内容、方式等复试细则将在各招生院部网站公布。
      - 2．同等学力、部分跨学科考生复试时须加试两门与所报考专业相关的本科主干课程。加试方式为笔试。报考法律硕士 (非法学) 、工商管理硕士 (MBA) 、公共管理硕士 (MPA) 的同等学力考生不加试。是否属于跨学科由各招生院部进行判定。
      - 3．会计硕士、图书情报硕士、工商管理硕士 (MBA) 、公共管理硕士 (MPA) 的思想政治理论考试在复试中进行，成绩计入复试总成绩。
      - 4．复试不合格的考生不予录取。

  - tag: p
    heading: (三) 考试科目
    text:
      - 详见《专业目录》，有特殊要求的专业在“备注”一栏标明。其中，硕士研究生招生初试的全国统一命题科目为 101 思想政治理论、201 英语 (一) 、204 英语 (二) 、202 俄语、203 日语、301 数学 (一) 、302 数学 (二) 、303 数学 (三) 、311 教育学专业基础、312 心理学专业基础、199 管理类综合能力、398 法律硕士专业基础 (非法学) 、498 法律硕士综合 (非法学) 、397 法律硕士专业基础 (法学) 、497 法律硕士综合 (法学) ，其他均为我校自命题考试科目。

  - tag: title
    text: 七、录取

  - tag: p
    text:
      - (一) 按照教育部有关招生录取政策规定，各招生院部根据本单位招生计划、复试录取办法以及考生初试和复试成绩、思想政治表现、身心健康状况等择优确定拟录取名单。拟录取名单将在我校研究生院网站统一公示。
      - (二) 体检在考生拟录取后组织进行，参照教育部、原卫生部、中国残联印发的《普通高等学校招生体检工作指导意见》 (教学〔2003〕3 号) 要求，按照《教育部办公厅 卫生部办公厅关于普通高等学校招生学生入学身体检查取消乙肝项目检测有关问题的通知》 (教学厅〔2010〕2 号) 规定执行。

