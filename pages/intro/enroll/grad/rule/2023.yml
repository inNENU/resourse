  - tag: p
    heading: (三) 网上确认
    text:
      - 1. 所有考生 (不含推荐免试考生) 均应当在规定时间内在网上核对并确认其网上报名信息，逾期不再补办。具体时间及要求以报考点网报公告为准。
      - |-
        音乐 (135101) 、舞蹈 (135106) 、美术 (135107) 、艺术设计 (135108) 、学科教学 (美术) (045113) 、美术学[130400，不包含 01 美术历史及理论方向]、设计学[130500，不包含 01 设计历史及理论方向]专业初试的第四科须到我校参加考试，报考以上专业的考生 (以下简称第四科到校考试考生) 网上确认地点须选择“2207 长春市教育考试院”，否则一切后果由考生本人自行承担。
      - 2. 所有考生均应当对本人网上报名信息进行认真核对并确认。报名信息经确认后在考试 (含初试和复试) 、录取阶段一律不可修改，因考生填写错误引起的一切后果由其自行承担。

