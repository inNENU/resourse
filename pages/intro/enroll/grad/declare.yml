title: 关于考研辅导活动相关情况的郑重声明
icon: alert
cite:
  - https://yjsy.nenu.edu.cn/info/1218/4998.htm
content:
  - tag: p
    text:
      - 为确保研究生招生考试的安全性、权威性、公正性和严肃性，根据《教育部办公厅关于严禁研究生招生单位举办考研辅导班的通知》 (教学厅〔2004〕15号) 、《教育部关于进一步加强考研辅导活动管理的通知》 (教学〔2008〕1号) 等文件精神，现郑重声明：
      - 东北师范大学严格执行相关规定，从未举办或参与举办任何形式的考研辅导活动，严禁校内任何单位和师生职工举办或参与举办考研辅导活动。
      - 任何个人、单位以东北师范大学名义擅自举办的考研辅导活动、开展的虚假招生宣传均为侵权行为，我校将保留追究其法律责任的权利。
      - 请广大考生和家长提高警惕，切勿轻信不法分子做出的虚假招生承诺，谨防上当受骗。

  - tag: text
    align: right
    text:
      - 东北师范大学
      - 2022年8月29日
