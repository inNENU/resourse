content:
  - tag: title
    text: 第一章 总则

  - tag: p
    text:
      - 第一条 为规范东北师范大学学生管理行为，维护学校正常的教育教学秩序和生活秩序，保障学生合法权益，培养德、智、体、美等方面全面发展的社会主义建设者和接班人，依据《中华人民共和国教育法》、《中华人民共和国高等教育法》、《普通高等学校学生管理规定》 (教育部[2017]第41号令) 以及有关法律、法规，结合学校实际，制定本规定。
      - 第二条 本规定适用于在东北师范大学 (以下称学校) 接受普通高等学历教育的研究生、本科生 (以下称学生) 的管理。
      - 第三条 学校坚持社会主义办学方向，坚持马克思主义的指导地位，全面贯彻国家教育方针，为基础教育服务，为经济和社会发展服务；坚持以立德树人为根本，以理想信念教育为核心，培育和践行社会主义核心价值观，弘扬中华优秀传统文化和革命文化、社会主义先进文化，在“尊重的教育、创造的教育”理念引领下，培养学生的社会责任感、创新精神和实践能力，培养优秀教师和教育家以及其他各级各类专门人才；坚持依法治校，科学管理，健全和完善管理制度，规范管理行为，将管理与育人相结合，不断提高管理和服务水平。
      - 第四条 学生应当拥护中国共产党领导，努力学习马克思列宁主义、毛泽东思想、中国特色社会主义理论体系，深入学习习近平总书记系列重要讲话精神和治国理政新理念新思想新战略，坚定中国特色社会主义道路自信、理论自信、制度自信、文化自信，树立中国特色社会主义共同理想；应当树立爱国主义思想，具有团结统一、爱好和平、勤劳勇敢、自强不息的精神；应当增强法治观念，遵守宪法、法律、法规，遵守公民道德规范，遵守学校管理制度，具有良好的道德品质和行为习惯；应当践行“勤奋创新，为人师表”的校训精神，刻苦学习，勇于探索，积极实践，努力掌握现代科学文化知识和专业技能；应当积极锻炼身体，增进身心健康，提高个人修养，培养审美情趣。
      - 第五条 实施学生管理，要尊重和保护学生的合法权利，教育和引导学生承担应尽的义务与责任，鼓励和支持学生实行自我管理、自我服务、自我教育、自我监督。

  - tag: title
    text: 第二章 学生的权利与义务

  - tag: p
    text:
      - |-
        第六条 学生在校期间依法享有下列权利:
      - (一) 参加学校教育教学计划安排的各项活动，使用学校提供的教育教学资源；
      - (二) 参加社会实践、志愿服务、勤工助学、文娱体育及科技文化创新等活动，获得就业创业指导和服务；
      - (三) 申请奖学金、助学金及助学贷款；
      - (四) 在思想品德、学业成绩等方面获得科学、公正评价，达到学校规定学业标准后，获得相应的学历证书、学位证书；
      - (五) 在校内组织、参加学生团体，以适当方式参与学校管理，对学校与学生权益相关事务享有知情权、参与权、表达权和监督权；
      - (六) 对学校给予的处理或者处分有异议，向学校、教育行政部门提出申诉，对学校、教职员工侵犯其人身权、财产权等合法权益的行为，提出申诉或者依法提起诉讼；
      - (七) 法律、法规及学校章程规定的其他权利。
      - |-
        第七条 学生在校期间依法履行下列义务:
      - (一) 遵守宪法和法律、法规；
      - (二) 遵守学校章程和规章制度；
      - (三) 恪守学术道德，完成规定学业；
      - (四) 按规定缴纳学费及有关费用，履行获得贷学金及助学金的相应义务；
      - (五) 遵守学生行为规范，尊敬师长，养成良好的思想品德和行为习惯；
      - (六) 法律、法规及学校章程规定的其他义务。

  - tag: title
    text: 第三章 学籍管理

  - tag: p
    header: 第一节 入学与注册
    text:
      - 第八条 按国家招生规定录取的新生，持录取通知书，按学校有关要求和规定的期限到校办理入学手续。因故不能按期入学的，应当向学校请假。未请假或者请假逾期的，除因不可抗力等正当事由以外，视为放弃入学资格。
      - 第九条 学校在报到时对新生入学资格进行初步审查，审查合格的办理入学手续，予以注册学籍；审查发现新生的录取通知、考生信息等证明材料，与本人实际情况不符，或者有其他违反国家招生考试规定情形的，取消入学资格。
      - 第十条 新生可以申请保留入学资格。保留入学资格期间不具有学籍。保留入学资格的条件、期限等参见学校有关规定。新生保留入学资格期满前应向学校申请入学，经学校审查合格后，办理入学手续。审查不合格的，取消入学资格；逾期不办理入学手续且未有因不可抗力延迟等正当理由的，视为放弃入学资格。
      - |-
        第十一条 学生入学后，学校在3个月内按照国家招生规定进行复查。复查内容主要包括以下方面:
      - (一) 录取手续及程序等是否合乎国家招生规定；
      - (二) 所获得的录取资格是否真实、合乎相关规定；
      - (三) 本人及身份证明与录取通知、考生档案等是否一致；
      - (四) 身心健康状况是否符合报考专业或者专业类别体检要求，能否保证在校正常学习、生活；
      - (五) 艺术、体育等特殊类型录取学生的专业水平是否符合录取要求。
      - 复查中发现学生存在弄虚作假、徇私舞弊等情形的，确定为复查不合格，取消学籍；情节严重的，移交有关部门调查处理。
      - 复查中发现学生身心状况不适宜在校学习，经学校指定的二级甲等以上医院诊断，需要在家休养的，按照第十条的规定保留入学资格。复查的程序和办法，参见学校有关规定。
      - 第十二条 每学期开学时，学生应当按学校规定办理注册手续。不能如期注册的，应当履行暂缓注册手续。未按学校规定缴纳学费或者有其他不符合注册条件的，不予注册。
      - 家庭经济困难的学生可以申请助学贷款或者其他形式资助，办理有关手续后注册。
      - 学校按照国家有关规定为家庭经济困难学生提供教育救助，完善学生资助体系，保证学生不因家庭经济困难而放弃学业。

  - tag: p
    header: 第二节 考核成绩与记载
    text:
      - 第十三条 学生应当参加学校教育教学计划规定的课程和各种教育教学环节 (以下统称课程) 的考核，考核成绩记入成绩档案，并归入学籍档案。
      - 考核分为考试和考查两种。考核和成绩评定方式、重修和补考要求，参见学校有关规定。
      - 第十四条 学生思想品德的考核、鉴定，以本规定第四条为主要依据，采取个人小结、师生民主评议等形式进行。
      - 学生体育成绩评定突出过程管理，根据考勤、课内教学、课外锻炼活动和体质健康等情况综合评定。
      - 第十五条 学生可以根据课程计划的基本要求和自身的学习情况自主选择修读课程，自主安排学习进程，具体办法参见学校有关规定。
      - 第十六条 学生根据学校有关规定，可以申请辅修校内其他专业或者选修其他专业课程；可以申请跨校辅修专业或者修读课程，参加学校认可的开放式网络课程学习。学生修读的课程成绩 (学分) ，学校审核同意后，予以承认。
      - 第十七条 学生参加创新创业、社会实践等活动以及发表论文、获得专利授权等与专业学习、学业要求相关的经历、成果，可以折算为学分，计入学业成绩。具体办法参见学校有关规定。
      - 学校鼓励、支持和指导学生参加社会实践、创新创业活动，建立创新创业档案、设置创新创业学分。
      - 第十八条 学校通过学生学业成绩和学籍档案管理制度，真实、完整地记载、出具学生学业成绩，对通过补考、重修获得的成绩，予以标注。
      - 学生严重违反考核纪律或者作弊的，该课程考核成绩记为无效，并视其违纪或者作弊情节，给予相应的纪律处分。给予警告、严重警告、记过及留校察看处分的，该课程是否给予补考或者重修机会，参见学校有关规定。
      - 学生因退学等情况中止学业，其在校学习期间所修课程及已获得学分，予以记录。学生重新参加入学考试、符合录取条件，再次入学的，其已获得学分，经学校认定，可以予以承认。具体办法参见学校有关规定。
      - 第十九条 学生应当按时参加教育教学计划规定的活动。不能按时参加的，应当事先请假并获得批准。无故缺席的，根据学校有关规定给予批评教育，情节严重的，给予相应的纪律处分。
      - 第二十条 学校开展学生诚信教育，建立诚信档案，记录学生学业、学术、品行等方面的诚信信息，建立对失信行为的约束和惩戒机制；对有严重失信行为的，给予相应的纪律处分，对违背学术诚信的，对其获得学位及学术称号、荣誉等作出限制。

  - tag: p
    header: 第三节 转专业与转学
    text:
      - 第二十一条 学生在学习期间对其他专业有兴趣和专长的，可以申请转专业；以特殊招生形式录取的学生，国家有相关规定或者录取前与学校有明确约定的，不得转专业。
      - 学校依据学生转专业的具体办法，健全公示制度，确保标准和程序的公平、公正。学校根据社会对人才需求情况的发展变化，需要适当调整专业的，允许在读学生转到其他相关专业就读。
      - 休学创业或退役后复学的学生，因自身情况需要转专业的，学校优先考虑。
      - |-
        第二十二条 被我校录取的学生一般应当在我校完成学业。因患病或者有特殊困难、特别需要，无法继续在本校学习或者不适应本校学习要求的，可以申请转学。有下列情形之一，不得转学:
      - (一) 入学未满一学期或者毕业前一年的；
      - (二) 高考成绩低于拟转入学校相关专业同一生源地相应年份录取成绩的；
      - (三) 由低学历层次转为高学历层次的；
      - (四) 以定向就业招生录取的；
      - (五) 研究生拟转入学校、专业的录取控制标准高于其所在学校、专业的；
      - (六) 无正当转学理由的。
      - 学生因学校培养条件改变等非本人原因需要转学的，学校出具证明，由吉林省教育厅协调转学到同层次学校。
      - 第二十三条 学生转学由学生本人提出申请，说明理由，经所在学校和拟转入学校同意，由转入学校负责审核转学条件及相关证明，认为符合本校培养要求且学校有培养能力的，经学校校长办公会或者专题会议研究决定，可以转入。研究生转学还应当经拟转入专业导师同意。
      - 第二十四条 学校按照国家有关规定，制定学生转学的具体办法，对转学情况及时进行公示，并在转学完成后3个月内，由转入学校报所在地省级教育行政部门备案。

  - tag: p
    header: 第四节 休学与复学
    text:
      - 第二十五条 学生可以分阶段完成学业，除另有规定外，应当在学校规定的最长学习年限 (含休学和保留学籍) 内完成学业。
      - 学生申请休学或者学校认为应当休学的，经学校批准，可以休学。休学次数和期限参见学校有关规定。
      - 第二十六条 学校根据情况实行灵活的学习制度。对休学创业的学生，最长学习年限和休学批准程序参见学校有关规定。
      - 第二十七条 新生和在校学生应征参加中国人民解放军 (含中国人民武装警察部队) ，学校保留其入学资格或者学籍至退役后2年。
      - 学生参加学校组织的跨校联合培养项目，在联合培养学校学习期间，学校同时为其保留学籍。
      - 学生保留学籍期间，与其实际所在的部队、学校等组织建立管理关系。
      - 第二十八条 休学学生应当办理手续离校。学生休学期间，学校为其保留学籍，但不享受在校学习学生待遇。因病休学学生的医疗费按国家、学生医保参保地的有关规定处理。
      - 第二十九条 学生休学期满前应当在学校规定的期限内提出复学申请，经学校复查合格，方可复学。

  - tag: p
    header: 第五节 退学
    text:
      - |-
        第三十条 学生有下列情形之一，学校予以退学处理:
      - (一) 学业成绩未达到学校要求或者在学校规定的学习年限内未完成学业的；
      - (二) 休学、保留学籍期满，在学校规定期限内未提出复学申请或者申请复学经复查不合格的；
      - (三) 根据学校指定医院诊断，患有疾病或者意外伤残不能继续在校学习的；
      - (四) 未经批准连续两周未参加学校规定的教学活动的；
      - (五) 超过学校规定期限未注册而又未履行暂缓注册手续的；
      - (六) 学校规定的不能完成学业、应予退学的其他情形。学生本人申请退学的，经学校审核同意后，办理退学手续。
      - 第三十一条 退学学生，应当按学校规定期限办理退学手续离校。退学的研究生，按已有毕业学历和就业政策可以就业的，由学校报吉林省毕业生就业部门办理相关手续；在学校规定期限内没有聘用单位的，应当办理退学手续离校。
      - 退学学生的档案由学校退回其家庭所在地，户口按照国家相关规定迁回原户籍地或者家庭户籍所在地。

  - tag: p
    header: 第六节 毕业与结业
    text:
      - 第三十二条 学生在学校规定学习年限内，修完教育教学计划规定内容，成绩合格，达到学校毕业要求的，准予毕业，并在学生离校前发给毕业证书。
      - 符合学位授予条件的，颁发学位证书。
      - 学生提前完成教育教学计划规定内容，获得毕业所要求的学分，可以申请提前毕业。学生提前毕业的条件参见学校有关规定。
      - 第三十三条 学生在学校规定学习年限内，修完教育教学计划规定内容，但未达到学校毕业要求的，准予结业，发给结业证书。
      - 结业后是否可以补考、重修或者补作毕业设计、论文、答辩，以及是否颁发毕业证书、学位证书，参见学校有关规定。合格后颁发的毕业证书、学位证书，毕业时间、获得学位时间按发证日期填写。
      - 对退学学生，学校发给肄业证书或者写实性学习证明。

  - tag: p
    header: 第七节 学业证书管理
    text:
      - 第三十四条 学校严格按照招生时确定的办学类型和学习形式，以及学生招生录取时填报的个人信息，填写、颁发学历证书、学位证书及其他学业证书。
      - 学生在校期间变更姓名、出生日期等证书需填写的个人信息的，应当有合理、充分的理由，并提供有法定效力的相应证明文件。
      - 第三十五条 学校执行高等教育学籍学历电子注册管理制度，完善学籍学历信息管理办法，按相关规定及时完成学生学籍学历电子注册。
      - 第三十六条 对完成本专业学业同时辅修其他专业并达到该专业辅修要求的学生，由学校发给辅修专业证书。
      - 第三十七条 对违反国家招生规定取得入学资格或者学籍的，学校取消其学籍，不发给学历证书、学位证书；已发的学历证书、学位证书，学校依法予以撤销。对以作弊、剽窃、抄袭等学术不端行为或者其他不正当手段获得学历证书、学位证书的，学校依法予以撤销。
      - 被撤销的学历证书、学位证书已注册的，学校予以注销并报教育行政部门宣布无效。
      - 第三十八条 学历证书和学位证书遗失或者损坏，经本人申请，学校核实后出具相应的证明书。证明书与原证书具有同等效力。

  - tag: title
    text: 第四章 校园秩序与课外活动

  - tag: p
    text:
      - 第三十九条 学校、学生应当共同维护校园正常秩序，保障学校环境安全、稳定，保障学生的正常学习和生活。
      - 第四十条 学校建立和完善学生参与管理的组织形式，支持和保障学生依法、依《东北师范大学章程》参与学校管理。
      - 第四十一条 学生应当自觉遵守公民道德规范，自觉遵守学校管理制度，创造和维护文明、整洁、优美、安全的学习和生活环境，树立安全风险防范和自我保护意识，保障自身合法权益。
      - 第四十二条 学生不得有酗酒、打架斗殴、赌博、吸毒，传播、复制、贩卖非法书刊和音像制品等违法行为；不得参与非法传销和进行邪教、封建迷信活动；不得从事或者参与有损大学生形象、有悖社会公序良俗的活动。
      - 学校发现学生在校内有违法行为或者严重精神疾病可能对他人造成伤害的，可以依法采取或者协助有关部门采取必要措施。
      - 第四十三条 学校坚持教育与宗教相分离原则。任何组织和个人不得在学校进行宗教活动。
      - 第四十四条 学校建立健全学生代表大会制度和常任代表会议制度，为学生会、研究生会等开展活动提供必要条件，支持其在学生管理中发挥作用。
      - 学生可以根据学校有关规定，在校内成立、参加学生团体。学生成立团体，要按学校有关规定提出书面申请，报校团委批准并施行登记和年检制度。
      - 学生团体应当在宪法、法律、法规和学校管理制度范围内活动，接受学校的领导和管理。学生团体邀请校外组织、人员到校举办讲座等活动，需经学校批准。
      - 第四十五条 学校提倡并支持学生及学生团体开展有益于身心健康、成长成才的学术、科技、艺术、文娱、体育等活动。
      - 学生进行课外活动不得影响学校正常的教育教学秩序和生活秩序。
      - 学生参加勤工助学活动应当遵守法律、法规以及学校、用工单位的管理制度，履行勤工助学活动的有关协议。
      - 第四十六条 学生举行大型集会、游行、示威等活动，
      - 应当按法律程序和有关规定获得批准。对未获批准的，学校依法劝阻或者制止。
      - 第四十七条 学生应当遵守国家和学校关于网络使用的有关规定，不得登录非法网站和传播非法文字、音频、视频资料等，不得编造或者传播虚假、有害信息；不得攻击、侵入他人计算机和移动通讯网络系统。
      - 第四十八条 学校建立健全学生住宿管理制度。学生应当遵守学校关于学生住宿管理的规定。鼓励和支持学生通过制定公约，实施自我管理。

  - tag: title
    text: 第五章 奖励与处分

  - tag: p
    text:
      - 第四十九条 学校对在德、智、体、美等方面全面发展或者在思想品德、学业成绩、科技创造、体育竞赛、文艺活动、志愿服务及社会实践等方面表现突出的学生，给予表彰和奖励。
      - 第五十条 学校对学生的表彰和奖励采取授予相应称号、荣誉称号、颁发奖学金等多种形式，给予相应的精神鼓励或物质奖励。
      - 学校对学生予以表彰和奖励，以及确定推荐免试研究生、国家奖学金、公派出国留学人选等赋予学生利益的行为，建立公开、公平、公正的程序和规定，建立和完善相应的选拔、公示等制度。
      - |-
        第五十一条 对有违反法律法规、本规定以及学校纪律行为的学生，学校给予批评教育，视情节轻重，给予如下纪律处分:
      - (一) 警告；
      - (二) 严重警告；
      - (三) 记过；
      - (四) 留校察看；
      - (五) 开除学籍。
      - |-
        第五十二条 学生有下列情形之一，学校可以给予开除学籍处分:
      - (一) 违反宪法，反对四项基本原则、破坏安定团结、扰乱社会秩序的；
      - (二) 触犯国家法律，构成刑事犯罪的；
      - (三) 受到治安管理处罚，情节严重、性质恶劣的；
      - (四) 代替他人或者让他人代替自己参加考试、组织作弊、使用通讯设备或其他器材作弊、向他人出售考试试题或答案牟取利益，以及其他严重作弊或扰乱考试秩序行为的；
      - (五) 学位论文、公开发表的研究成果存在抄袭、篡改、伪造等学术不端行为，情节严重的，或者代写论文、买卖论文的；
      - (六) 违反本规定和学校规定，严重影响学校教育教学秩序、生活秩序以及公共场所管理秩序的；
      - (七) 侵害其他个人、组织合法权益，造成严重后果的；
      - (八) 屡次违反学校规定受到纪律处分，经教育不改的。
      - |-
        第五十三条学校对学生作出处分，出具处分决定书。处分决定书应当包括下列内容:
      - (一) 学生的基本信息；
      - (二) 作出处分的事实和证据；
      - (三) 处分的种类、依据、期限；
      - (四) 申诉的途径和期限；
      - (五) 其他必要内容。
      - 第五十四条 学校给予学生处分，坚持教育与惩戒相结合，与学生违法、违纪行为的性质和过错的严重程度相适应。学校对学生的处分，要做到证据充分、依据明确、定性准确、程序正当、处分适当。
      - 第五十五条在对学生作出处分或者其他不利决定之前，学校告知学生作出决定的事实、理由及依据，并告知学生享有陈述和申辩的权利，听取学生的陈述和申辩。
      - 处理、处分决定以及处分告知书等，直接送达学生本人，学生拒绝签收的，以留置方式送达；已离校的，以邮寄方式送达；难于联系的，利用学校网站、新闻媒体等公告方式送达。
      - 第五十六条 对学生作出取消入学资格、取消学籍、退学、开除学籍或者其他涉及学生重大利益的处理或者处分决定的，提交校长办公会或者校长授权的专门会议研究决定，并事先进行合法性审查。
      - 第五十七条 除开除学籍处分以外，给予学生处分一般设置6到12个月期限，到期按学校规定程序予以解除。解除处分后，学生获得表彰、奖励及其他权益，不再受原处分的影响。
      - 第五十八条 学校对学生的奖励、处理、处分及解除处分材料，真实完整地归入学校文书档案和本人档案。
      - 被开除学籍的学生，由学校发给学习证明。学生按学校规定期限离校，档案由学校退回其家庭所在地，户口按照国家相关规定迁回原户籍地或者家庭户籍所在地。

  - tag: title
    text: 第六章 学生申诉

  - tag: p
    text:
      - 第五十九条 学校成立学生申诉处理委员会，负责受理学生对处理或者处分决定不服提起的申诉。
      - 学生申诉处理委员会由学校相关负责人、职能部门负责人、教师代表、学生代表、负责法律事务的相关机构负责人等组成，可以聘请校外法律、教育等方面专家参加。
      - 学校制定学生申诉的具体办法，健全学生申诉处理委员会的组成与工作规则，提供必要条件，保证能够客观、公正地履行职责。
      - 第六十条 学生对学校的处理或者处分决定有异议的，可以在接到学校处理或者处分决定书之日起10个工作日内，向学生申诉处理委员会提出书面申诉。
      - 第六十一条 学生申诉处理委员会对学生提出的申诉进行复查，并在接到书面申诉之日起15个工作日内作出复查结论并告知申诉人。情况复杂不能在规定限期内作出结论的，经学校负责人批准，可延长15个工作日。学生申诉处理委员会认为必要的，可以建议学校暂缓执行有关决定。
      - 学生申诉处理委员会经复查，认为做出处理或者处分的事实、依据、程序等存在不当，可以作出建议撤销或变更的复查意见，要求相关职能部门予以研究，重新提交校长办公会或者专门会议作出决定。
      - 第六十二条 学生对复查决定有异议的，在接到学校复查决定书之日起15个工作日内，可以向吉林省教育厅提出书面申诉。
      - 第六十三条 自处理、处分或者复查决定书送达之日起，学生在申诉期内未提出申诉的视为放弃申诉，学校或者吉林省教育厅不再受理其提出的申诉。
      - 处理、处分或者复查决定书未告知学生申诉期限的，申诉期限自学生知道或者应当知道处理或者处分决定之日起计算，最长不超过6个月。
      - 第六十四条 学生认为学校及其工作人员违反本规定，侵害其合法权益的；或者学校制定的规章制度与法律法规和本规定抵触的，可以向吉林省教育厅投诉。

  - tag: title
    text: 第七章 附则

  - tag: p
    text:
      - 第六十五条 学校对接受高等学历继续教育的学生、港澳台侨学生、留学生、预科生的管理，参照本规定执行。
      - 第六十六条 本规定自2017年9月1日起施行。其他有关文件规定与本规定不一致的，以本规定为准。

