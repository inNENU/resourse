title: 安装软件
author: Mr.Hope
time: 2024-07-28T19:07:03.095Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 如果您是一个电脑小白，您可以通过安装一些纯净无广告的应用商店、应用市场并通过它们安装软件。
    path: store

  - tag: title
    text: 下载安装包

  - tag: text
    text:
      - 您可以通过访问软件的官方网站下载软件，也可以通过第三方应用市场下载。

  - tag: text
    type: tip
    text:
      - 对于小白，我们强烈建议使用应用市场进行下载，以避免您访问了非官方网站，从而下载了恶意软件。

  - tag: text
    heading: 通过应用商店下载
    text:
      - Mr.Hope 推荐使用联想应用商店进行下载，联想的应用商店提供网页版，无诱导点击、高下载速度，可以说是非常良心。

  - tag: action
    header: 联想应用商店地址
    content: https://lestore.lenovo.com/

  - tag: text
    heading: 自行下载
    text: 请确保前往软件官网进行下载，以避免下载恶意软件。

  - tag: p
    type: tip
    text:
      - 请确认您访问的是软件的官网而不是推广网站。建议使用必应搜索引擎进行搜索，因为必应很少会添加相关广告。

  - tag: p
    type: warning
    heading: 远离百度
    text:
      - 不建议使用百度搜索引擎，因为百度会经常将推广网站战士在搜索结果的最前面。

  - tag: title
    text: 审查安装选项

  - tag: text
    text:
      - 通常情况下，软件会默认开机自启，甚至可能会在开始安装前及安装结束后提供捆绑安装选项。
      - 所以当软件提供“自定义安装”、“高级安装”之类的选项时，建议点选并关注软件提供的安装选项。

  - tag: text
    type: warning
    text:
      - 请特别注意捆绑安装选项，在点击下一步或者选择安装、完成前，请仔细浏览安装页面中的选项，确定取消勾选所有捆绑。
