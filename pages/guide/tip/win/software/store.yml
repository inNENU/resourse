title: 应用市场
author: Mr.Hope
time: 2024-07-28T19:07:03.098Z
shareable: true
content:
  - tag: text
    type: info
    text:
      - 对于电脑小白来说，他们甚至可能无法准确找到软件官网，无意中点击广告界面从而下载安装了不相关的东西。
      - 如果您发生过此类行为，建议您选择“软件管家”“应用市场”这类工具来进行软件的安装下载、更新与卸载。

  - tag: text
    type: warning
    heading: 请远离以下软件管家
    text:
      - |-
        某些产品会在使用过程中诱导您下载安装“全家桶”，所以如果您是电脑小白，请不要使用以下产品:
      - · 360 软件管家
      - · 腾讯电脑管家附带的腾讯软件管家

  - tag: title
    text: 应用商店推荐

  - tag: text
    text:
      - 我们建议您使用笔记本厂商推出的一些软件管家。它们通常轻量纯净，且不含广告。

  - tag: action
    header: 联想应用商店
    content: https://lestore.lenovo.com/welcome

  - tag: action
    header: 华为应用市场
    content: https://consumer.huawei.com/cn/mobileservices/appgallery/

  - tag: text
    type: note
    text: 无需在乎电脑品牌，其他品牌笔记本或电脑也可以下载安装使用。

  - tag: text
    text: 在下载安装后，即可使用应用商店来安装和更新应用。应用商店也通常带有软件卸载功能，可以更方便的帮助小白卸载不需要的软件。
