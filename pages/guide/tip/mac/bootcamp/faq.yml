title: 启动转换助理常见问题
author: Mr.Hope
time: 2022-08-21
shareable: true
content:
  - tag: text
    header: 未见到“启动转换”安装器
    text:
      - 如果“启动转换”安装器始终没有打开，请手动打开“启动转换”安装器，并使用它完成“启动转换”的安装。

  - tag: ol
    type: info
    header: 从“BootCamp”文件夹中打开安装器
    text:
      - 从“文件资源管理器”中，打开“OSXRESERVED”分区，这个分区通常是 D 驱动器
      - 打开“BootCamp”文件夹，然后打开此文件夹下的“Setup”。
      - 当系统询问是不是允许“启动转换”更改您的设备时，请点按“是”
      - 点按“修复”以开始安装。
      - 安装完成后，请点按“完成”，然后在系统要求您重新启动 Mac 时点按“是”。

  - tag: text
    header: 启动转换程序安装失败
    text:
      - 如果启动转换程序安装失败，请参考下方链接尝试重新下载并安装 Windows 支持软件。

  - tag: action
    header: 在 Mac 上下载并安装 Windows 支持软件
    content: https://support.apple.com/zh-cn/HT204923

  - tag: text
    header: 更多其它问题
    text:
      - 您也可针对遇到的此类或其他相关问题向 Mr.Hope 寻求帮助。

