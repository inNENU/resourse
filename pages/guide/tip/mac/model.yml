title: 识别 MacBook 机型
author: Mr.Hope
time: 2023-07-16T11:41:47.665Z
shareable: true
cite: https://support.apple.com/zh-cn/HT211814
content:
  - tag: text
    type: info
    header: 搭载 Apple 芯片的 Mac 电脑
    text: 从 2020 年末推出的某些机型开始，Apple 启动了 Mac 电脑从 Intel 处理器到 Apple 芯片的过渡。

  - tag: title
    text: 搭载 Apple 芯片的 Mac 电脑

  - tag: ul
    text:
      - MacBook Pro (14 英寸，2021 年)
      - MacBook Pro (16 英寸，2021 年)
      - iMac (24 英寸，M1，2021 年)
      - Mac mini (M1，2020 年)
      - MacBook Air (M1，2020 年)
      - MacBook Pro (13 英寸，M1，2020 年)

  - tag: title
    text: 鉴别这两种机型

  - tag: ul
    text:
      - 在搭载 Apple 芯片的 Mac 电脑上，“关于本机”会显示一个标有“芯片”的项目并跟有这个芯片的名称。
      - 在搭载 Intel 处理器的 Mac 电脑上，“关于本机”会显示一个标有“处理器”的项目并跟有 Intel 处理器的名称。

  - tag: text
    type: note
    text: 搭载 Intel 处理器的 Mac 也称为基于 Intel 的 Mac。

  - tag: img
    src: $img/tip/mac/guide/model.png
    watermark: true

  - tag: text
    text: 要打开“关于本机”，请选取苹果菜单 >“关于本机”。
    style:
      font-size: 12px
