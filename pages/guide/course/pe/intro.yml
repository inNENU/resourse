  - tag: ul
    type: info
    header: 课程安排
    text:
      # - 对于 2019 级及以上，体育课设置为 体育 1 - 体育 4，每门课程 1 学分，修读时间为 1 - 4 学期。
      - 从 2020 级开始，体育课设置为 体育 1 - 体育 8，每门课程 0.5 学分，修读时间为 1 - 8 学期。
      - 秋季学期 (上学期)，您在选课系统上选择自己喜欢的项目后，春季学期 (下学期) 系统会自动在课程表上安排相同课程。
      - 部分课程由于设施问题，只能在特定校区上课，如攀岩。

  - tag: text
