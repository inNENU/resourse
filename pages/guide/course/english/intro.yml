  - tag: p
    text: 东北师范大学大学英语课程成绩由“东北师范大学英语水平测试”(DET)成绩和过程性评价成绩两部分组成。其中两者各占期末总成绩的 50%。

  - tag: p
    header: “大学英语水平测试” (DET)
    text:
      - |-
        凡根据教学要求应修读大学英语 8 学分的 A 班和 B 班学生，每学期均需参加“东北师范大学大学英语水平测试(DET)(普通类)”，C 班和 D 班学生需参加“东北师范大学大学英语水平测试(DET)(术科类)”。同时，通过以上英语水平测试 (大于等于 60 分) 是学生获得东北师范大学学位证书的必要条件。学生在学期间可免费参加“大学英语水平测试”(DET)两次，从参加第三次考试开始收费，每次收费 100 元。请同学们注意: 英语分班考试以及大一学年的两次期末考试也是 DET，不算在免费的两次里，成绩达到 60 分以上也算通过了“东北师范大学大学英语水平测试”。

