title: 大学英语教学计划 (2015 版)
icon: plan
time: 2023-09-22T16:59:13.476Z
shareable: true
content:
  - tag: text
    text:
      - 根据教育部 2015 年最新颁布的《大学英语教学指南》以及东北师范大学建设世界一流师范大学的发展目标，特制订我校新的大学英语教学计划。

  - tag: title
    text: 一、培养目标

  - tag: p
    text:
      - 东北师范大学本科生大学英语培养目标是通过大学英语课程学习提高学生的英语综合应用能力，尤其是英语口语和写作能力；培养可持续的英语自主学习意识和能力；通过以英语为主要教学语言，提升学生的人文素养，拓展学生国际视野，培养学生的跨文化交际能力；通过开展学术英语听说和学术英语写作等技能训练，使学生能够使用英语辅助学业学习、学术交流。

  - tag: title
    text: 二、培养要求

  - tag: p
    text:
      - 本科生在读期间，需根据教学要求修满 10 学分的英语课程，并通过“东北师范大学英语水平测试” (DET) (普通类、术科类) 。10 学分课程中，8 学分为大学英语必修课程，1-2 学期修完；2 学分为选修课程 (在“大学英语课程列表”的“选修课程”中选择) 。

  - tag: title
    text: 三、课程设置

  - tag: p
    text:
      - 大学英语课程分为大学英语语言基础课程、语言能力提高课程、通用学术英语课程、跨语言文化交际课程和第二外语课程五大模块 (详见大学英语课程列表) 。其中，语言基础课程模块为必修课程，其余模块为选修课程。

  - tag: title
    text: 三、课程设置

  - tag: p
    text:
      - 大学英语语言基础课程 (4 学时/周) 配每周 1 学时的数字化平台上机学习课程。必修课成绩设通过 (P) 和不通过 (NP) 两种，通过后获得相应学分。
      - 学生入学后，凡需修读大学英语课程的学生均需参加东北师范大学入学英语分级测试 (英语读、写、听力) ，并按成绩分班。普通类学生参加普通类大学英语分级测试，根据成绩分为 A、B 班，音体美专业学生及少数民族学生参加术科类大学英语分级测试，按成绩分为 C、D 班。
      - 学生入学后，对已获得托福成绩 90 分 (且单项分数不低于 21 分) 或雅思成绩 6.5 分 (且单项分数不低于 6 分) 以上的学生可免修 8 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.2 计算) ；托福成绩 80 分 (且单项成绩不低于 19.5 分) 或雅思成绩 6.0 分 (且单项分数不低于 5.5 分) 以上的学生可免修 4 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.2 计算) ；大学英语四级成绩 533 分 (且单项分数不低于 70%) 或大学英语六级成绩 425 分 (且单项分数不低于 60%) 的学生可免修 4 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.1 计算) ；校内英语水平考试 80 分以上，可免修剩余英语必修课程 (成绩按实际成绩 × 1.1 计算) 。

  - tag: title
    text: 四、成绩计算

  - tag: p
    text:
      - 东北师范大学大学英语课程成绩由“东北师范大学英语水平测试” (DET) 成绩和过程性评价成绩两部分组成。

  - tag: p
    header: 1. “大学英语水平测试” (DET) (占期末总成绩 50%)
    text:
      - 凡根据教学要求应修读大学英语 10 学分的 A 班和 B 班学生，每学期均需参加“东北师范大学大学英语水平测试 (DET) (普通类) ”，Ｃ班和 D 班学生需参加“东北师范大学大学英语水平测试 (DET) (术科类) ”，成绩占期末课程考试总成绩的 50%。同时，通过以上英语水平测试是学生获得东北师范大学学位证书的必要条件。学生在学期间可免费参加“大学英语水平测试” (DET) 两次，从参加第三次考试开始收费，每次收费 100 元。

  - tag: p
    header: 2. 过程性评价 (占期末总成绩 50%)
    text:
      - |-
        在大学英语语言基础课程学习过程中，过程性评价包括平时成绩 (30%，其中包括: 在线听力自主学习 10%、统一命题测试 1 次 10%、出席及课堂表现 10%) 、上机学习 (10%) 和口语测试 (10%) 三个部分。

  - tag: img
    src: $img/course/english-2015-course-list.png
    desc: 课程列表

  - tag: ol
    type: note
    text:
      - 课外学习是针对普通类学生的要求，指第一学年语言基础学习阶段的课外辅助学习，包括数字化平台上机学习和在线自主学习两种形式。其中，上机学习要求每周完成1学时在语言实训中心的课程；在线自主学习要求学生自学完成听力教材 (1-4册) 内容 (每学期完成2册) 。以上两种形式学习的情况计入语言基础课程期末总成绩，分别占总成绩的10%。
      - 上述课程列表中的“选修课程”同时可以作为“人文与艺术”类通识选修课程 (见通识教育选修课程目录中的外语类课程) ，与大学英语课程学习要求的2学分选修课程不重复选择、不重复计算。
