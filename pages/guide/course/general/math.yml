  - tag: title
    text: 学分

  - tag: ul
    text:
      - |-
        文科: 3 学分，在本课程模块任选一门课程，至少修满 3 学分。
      - |-
        理科: 6 学分，在高等数学课程中任选一类，至少修满 6 学分；

  - tag: text
    type: note
    text:
      - 各专业可以根据本专业培养目标与要求设定学生在本课程模块需要修读的课程类别与具体课程。

  - tag: title
    text: 课程介绍

  - tag: ul
    text:
      - 高等数学课程旨在帮助学生掌握本专业学习必备的数理基础与数学工具，分为 A、B 两个类别。
      - 人文数学课程旨在培养学生理性思维的习惯。
      - 逻辑学课程旨在促进学生形成进行逻辑推理和抽象思维所必需的能力。

  - tag: title
    text: 来自 Mr.Hope の 解释

  - tag: p
    type: tip
    text:
      - 对于文科学院来说，不同学院有不同的要求与推荐课程，具体详情请见人才培养计划。
      - 对于理科学院来说，高等数学 A1、高等数学 A2 主要面对数学要求较高的物理学专业，其他专业如化学、生物、心理、环境一般会要求修读高等数学 B。
