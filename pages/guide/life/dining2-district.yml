      - 性质类似于杂货店，可以买到诸如锁头、指甲刀、床头挂篮之类的东西。

  - tag: text
    type: note
    text:
      - 京东超市只卖生活必需品，所以对于新生来说，大部分杂七杂八的东西还是要到这里买。

