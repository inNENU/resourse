content:
  - tag: title
    text: 简介

  - tag: p
    text:
      - 二食堂生活区，指二食堂东南侧的一楼区域，以京东超市和菜鸟驿站为核心，周边设立干果店、蛋糕店、打印店、水果店、饮品店、书店、理发店、美甲店、电脑维修店等。
      - 二食堂生活区是净月校区两大综合性生活中心之一。

