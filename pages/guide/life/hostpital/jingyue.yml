  - tag: title
    text: 校医院

  - tag: text
    text: 净月校区有一个卫生所，在图书馆侧门那里。能够提供的治疗很有限。

  - tag: text
    type: tip
    text:
      - 建议同学们有什么小病，比如感冒、发烧、拉肚子等就直接去校医院就诊就可以了。
      - 如遇重大疾病，可以到校医院进行初步诊断后让其转诊至校外医院。这样可以享受校内医保报销。

  - tag: title
    text: 校外医院

  - tag: text
    type: info
    header: 中医药大学附属第三临床医院
    text: 是距离校区最近的医院，属于市三甲。
