title: 安卓邮件客户端设置
icon: android
author: Mr.Hope
time: 2024-07-23T11:29:28.033Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 以下步骤将指导您在安卓手机邮件客户端上添加学校邮箱。
      - 本教程以 Gmail 客户端为例

  - tag: ul
    text: 选择 “添加其他账号”

  - tag: img
    src: $img/account/mail/gmail-1.jpg
    watermark: true

  - tag: ul
    text: 选择 “其他”

  - tag: img
    src: $img/account/mail/gmail-2.jpg
    watermark: true

  - tag: ul
    text:
      - 输入学校电子邮箱地址
      - 点击左下角的手动设置

  - tag: img
    src: $img/account/mail/gmail-3.jpg
    watermark: true

  - tag: ul
    text: 选择 “个人(IMAP)”

  - tag: img
    src: $img/account/mail/gmail-4.jpg
    watermark: true

  - tag: ul
    text: 输入密码

  - tag: img
    src: $img/account/mail/gmail-5.jpg
    watermark: true

  - tag: ul
    text: 在接收服务器中输入

  - tag: action
    content: smtphz.qiye.163.com

  - tag: img
    src: $img/account/mail/gmail-6.jpg
    watermark: true

  - tag: ul
    text: 在外发服务器中输入

  - tag: action
    content: smtphz.qiye.163.com

  - tag: text
    type: warning
    text:
      - 尽管学校支持 "smtp.nenu.edu.cn" 作为收发服务器，但是学校未配置有效的证书。这将导致大部分邮件客户端不能成功添加，或在添加后会持续发出证书警告。
      - 在学校解决证书问题前，建议使用 163 企业邮提供的服务器。

  - tag: img
    src: $img/account/mail/gmail-7.jpg
    watermark: true

  - tag: ul
    text: 自行选择合适的同步频率

  - tag: text
    type: note
    text: 同步频率过高会加大手机耗电量

  - tag: img
    src: $img/account/mail/gmail-8.jpg
    watermark: true

  - tag: ul
    text: 选择合适的账号名称与发件人姓名

  - tag: img
    src: $img/account/mail/gmail-9.jpg
    watermark: true
