content:
  - tag: title
    text: 邮箱简介

  - tag: p
    text:
      - 我校邮箱使用网易企业邮箱，学校会为每一名同学分配一个终身有效的校园邮箱地址，格式为 <用户名@nenu.edu.cn>。
      - 学校邮箱在功能上其他邮箱一样，并无特殊之处。但是其特殊的 .edu.cn 后缀，是其作为教育邮箱的体现，通过它可以在部分软件、网站上验证学生身份，并获得学生的专属优惠及待遇。

  - tag: title
    text: 邮箱账号

  - tag: text
    text: 学生可在命名规则的限制下，自行申请邮箱。

  - tag: list
    items:
      - text: 申请邮箱
        path: apply

  - tag: title
    text: 邮箱密码

  - tag: ul
    type: info
    text:
      - 系统会随机生成一个邮箱初始密码。使用初始密码首次登录邮箱后，需绑定密保手机并重新设置密码。

  - tag: text
    type: warning
    text:
      - 因为校园邮箱使用网易企业邮，邮箱拥有自己的账号系统。换言之，您需要在邮箱内部的“设置”中进行密码管理，且该密码不与学校统一身份认证同步。

  - tag: title
    text: 登录地址

  - tag: action
    content: https://mail.nenu.edu.cn/

  - tag: text
    type: warning
    text:
      - 账号只需输入用户名，无需且不要输入 "@nenu.edu.cn"

  - tag: text
    type: tip
    header: Mr.Hope の 提示
    text: 为了您的安全，建议勾选 "SSL 安全登录" 与 "全程 SSL"。

  - tag: img
    src: $img/account/email-login.jpg
    desc: 邮箱登录页面
    watermark: true

  - tag: img
    src: $img/account/email.jpg
    desc: 网页版邮箱页面
    watermark: true

  - tag: title
    text: 邮箱维护

  - tag: text
    type: warning
    text:
      - 有发送垃圾邮件等异常行为或超过 2 年未登录的账号将被冻结。
      - 冻结账号在 1 年内未申请恢复使用的将会被注销
