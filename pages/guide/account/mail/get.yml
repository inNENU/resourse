title: 校园邮箱账号获取
icon: register
author: Mr.Hope
time: 2024-06-09T11:20:25.676Z
shareable: true
content:
  - tag: ul
    type: info
    text:
      - 对于 2021 级及之前的同学们，邮箱账号是学校默认分配的，其格式为 “姓全拼 + 名首字母缩写 + 三位数字序号”。
      - 对于 2022 级及之后的同学们，邮箱账号是自行申请的。
      - 对于本科在东师就读的同学们，研究生阶段使用同一个邮箱，学校不会额外分配新邮箱。

  - tag: text
    text:
      - 如果你忘记了你的邮箱账号，你可以通过以下流程获得邮箱。

  - tag: title
    text: 2022 级及之后

  - tag: text
    text:
      - 1. 登录网上服务大厅

  - tag: action
    header: 校内访问
    content: http://my.nenu.edu.cn/

  - tag: action
    header: 校外访问
    content: https://my-443.webvpn.nenu.edu.cn/

  - tag: text
    text:
      - 2. 进行如下选择

  - tag: img
    src: $img/account/mail-apply1.jpg
    watermark: true

  - tag: text
    text:
      - 3. 找到“个人邮箱申请”入口。

  - tag: img
    src: $img/account/mail-apply2.jpg
    watermark: true

  - tag: text
    text:
      - 4. 点击开始办理

  - tag: img
    src: $img/account/mail-apply3.jpg
    watermark: true

  - tag: text
    text:
      - 5. 系统会提示分配的邮箱账户名称

  - tag: img
    src: $img/account/mail-account-hint.jpg
    watermark: true

  - tag: title
    text: 2021 级及之前

  - tag: text
    text:
      - 1. 请先完成“东北师范大学”企业微信认证。

  - tag: list
    header: false
    items:
      - text: 企业号认证
        icon: apply
        path: ../wechat/authorize

  - tag: text
    text:
      - 2. 下载企业微信 App 并完成登录。

  - tag: action
    header: 安卓下载企业微信
    content: https://work.weixin.qq.com/wework_admin/commdownload?platform=android&from=wwindex

  - tag: action
    header: iOS 下载企业微信
    content: https://work.weixin.qq.com/wework_admin/commdownload?platform=ios&from=wwindex

  - tag: text
    text:
      - 3. 请通过微信登录企业微信
      - 4. 在侧边栏中选择“东北师范大学”机构
      - 5. 点击下方 Tab 栏中的 “工作台”
      - 6. 在工作台中找到“个人中心”并进入
      - 7. 点击个人中心下方菜单栏中的 “信息查询”-“人员信息”
