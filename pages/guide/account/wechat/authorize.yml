title: 东北师范大学企业号认证
icon: authorize
author: Mr.Hope
time: 2024-06-15T19:54:15.410Z
shareable: true
content:
  - tag: text
    type: info
    text:
      - 2023 级同学需要完成首先账号激活。
      - 账号激活后，如账号绑定的手机号已经与某一微信号相关联，此微信号会自动收到企业邀请。

  - tag: list
    header: false
    items:
      - text: 账号激活
        icon: authorize
        url: account-activate

  - tag: title
    text: 手动认证方式

  - tag: text
    type: tip
    text:
      - 如您完成账号激活后，没有收到企业邀请，或是你绑定的手机号没有绑定微信，可以通过以下方式手动认证。

  - tag: img
    src: $img/account/wechat-follow.png
    desc: 企业微信二维码

  - tag: ol
    text:
      - 扫描上方的二维码。
      - 点击“欢迎关注”栏目，按照要求填写统一身份认证账号激活时的绑定手机号并填写收到的验证码完成关注。

  - tag: text
    type: tip
    header: 更换为企业微信的微信号或手机
    text:
      - 企业微信在校期间会高频使用，请在自己的常用微信号上完成认证。
      - 如果你绑定的手机号非自己常用微信号 (小号或其他家人手机号) ，请按此流程更换绑定微信或手机。
    path: change
