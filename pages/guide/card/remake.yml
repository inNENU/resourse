    heading: 完成卡挂失
    text:
      - 在补卡前，必须在旁边的自助终端机或微信企业号校园卡板块进行挂失。

  - tag: title
    text: 补卡流程

  - tag: location
    title: 自助补卡终端机位置
    points:
      - latitude: 43.862774
        longitude: 125.334059
