content:
  - tag: text
    type: info
    header: 支付宝充值校园卡
    text: 您可以通过支付宝内的“校园一卡通”功能对校园卡进行重置。

  - tag: title
    text: 充值流程

  - tag: img
    src: $img/card/ali-pay1.jpg
    desc: 进入支付宝，在首页搜索框搜索“校园一卡通”，并点击进入。
    watermark: true

  - tag: img
    src: $img/card/ali-pay2.jpg
    desc: 点击进入，并搜素东北师范大学
    watermark: true

  - tag: img
    src: $img/card/ali-pay3.jpg
    desc: 输入您的姓名、学号，确认转账金额点击转账并支付。
    watermark: true

  - tag: title
    text: Mr.Hope の提示

  - tag: text
    type: tip
    text: 第一次绑定并转账后，再次打开就会显示校园卡并可以直接转账。点击卡片可以查看卡余额。

  - tag: text
    type: info
    text:
      - 校园卡每次最多充值 500 元。

  - tag: ul
    type: warning
    text:
      - 在高峰期转账可能会显示与学校一卡通服务连接超时，请您重试即可。
      - 夜间学校一卡通服务会进行短暂维护，届时您将无法充值或查询余额。
      - 转完账后，余额可能不能立即更新，需要您稍等几分钟，所以请您务必提前圈存。

  - tag: text
    type: danger
    text:
      - 校园卡总额务必不要达到 4 位数(即一千元以上)，否则无法刷卡，这是因为普通卡机显示屏没有千位，导致刷卡会报错。
      - 如果不小心转账超过一千元，请本人持卡到信息化办进行部分退费处理。
