content:
  - tag: ol
    type: warning
    heading: 如果校园卡不慎丢失
    text:
      - 请立即通过微信企业号或到自助终端机挂失防止被盗刷。
      - 通过各个途径寻找校园卡。
      - 仔细查看各学院、食堂的失物招领

  - tag: ul
    text:
      - 如果您的校园卡成功找回，您可以到自助终端机刷卡并输入密码进行解挂，也可以在微信企业号进行线上解挂。
      - 如果您的校园卡不幸没有找回，您需要到自助补卡终端机补办校园卡。

