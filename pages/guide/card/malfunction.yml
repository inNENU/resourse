  - tag: title
    text: 无法正常使用生活用水

  - tag: text
    header: 常见原因
    text: 生活用水激活信息失效

  - tag: text
    header: 解决办法
    text: 请您到生活用水补助机器上重新激活。

  - tag: text
    header: 地点
    text:
      - 各寝室楼一楼入口处墙上

  - tag: img
    src: $img/card/water-terminal.jpg
    desc: 生活用水补助机
    watermark: true

  - tag: text
    header: 其他情况
    text: 请您咨询信息化办。

  - tag: title
    text: 无法正常使用直饮水机

  - tag: ul
    header: 根据错误代码选择解决方案
    text:
      - |-
        E-01: 感应不上，请清洁卡重刷或考虑消磁。
      - |-
        E-06: 卡有挂失，需软件解决，请您到自助终端机上解挂该卡。如果您认为您的卡未挂失，则您需要到信息化办处重新开通卡饮用水服务。
      - |-
        E-07: 余额不足或激活未到 24 小时，请您在自助终端机的直饮水小钱包圈存或耐心等待 24 小时满。
      - |-
        E-09: 卡故障，请您纠错解决。在自助终端机直饮水服务处选择卡纠错。

  - tag: text
    type: tip
    text: 如果您补办了一张新卡，并激活了直饮水服务后，您可能需要长达 24 小时才能使用它接直饮水。

  - tag: title
    text: 无法在食堂或超市刷卡

  - tag: ol
    header: 问题原因
    text:
      - 日消费超出卡限额，请您告诉食堂工作人员密码或者自己在超市划卡机器上输入密码。
      - 卡消磁，请您到信息化办对卡重新初始化或补办新卡。

