title: 校园网认证
icon: authorize
author: Mr.Hope
time: 2023-09-23T10:52:59.418Z
shareable: true
content:
  - tag: title
    text: 认证方式

  - tag: text
    text: 正常连接有线网或无线网后，应该会自动弹出认证网址页面。如果没有，请连接后手动输入下方网址。

  - tag: action
    header: 认证网址
    content: "10.100.100.67"

  - tag: title
    text: 认证账户

  - tag: text
    text: 校园网的认证方式即是统一身份认证，在认证上网时，账户使用学号或邮箱均可。

  - tag: list
    header: 更多信息
    items:
      - text: 统一身份认证
        icon: about
        path: /guide/account/authorize/

  - tag: title
    text: 认证设备数

  - tag: ul
    text:
      - 校园网允许最多三台设备同时在线。
      - 校园网允许最多 6 台设备同时保持认证状态(即连接网络后可直接上网，无需登录)。

  - tag: text
    type: tip
    text: 如果您因科研需要或其他原因的确需要超过三台终端同时接入网络，可以致电联系信息化办咨询。通过学院与信息化办办公室审批后可在指定时间范围内增加设备数。

  - tag: title
    text: 信息查询与管理

  - tag: action
    header: 地址
    content: "10.100.100.67:8900"

  - tag: ul
    header: 功能
    text:
      - 可以查询自己的各设备的流量使用情况和在线时长
      - 可以移除已认证设备或添加新设备的无感知认证
