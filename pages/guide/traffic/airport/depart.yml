title: 从龙嘉机场出发
icon: take-off
desc: 相关资料来自长春市龙嘉国际机场官网
author: Mr.Hope
time: 2023-09-23T10:52:59.660Z
shareable: true
cite: http://www.ccairport.cn/Traveller/depart.html
content:
  - tag: text
    text: 从长春龙嘉国际机场出发前往国内需要使用 2 号航站楼。

  - tag: title
    text: 进入 2 号航站楼

  - tag: ul
    header: 开车
    text:
      - 如果您是自己开车来的，请把车开到地下停车楼，这里主要用于停放过夜车辆。地下停车楼共设有两个出入口，可直接步行通往 1 号航站楼和 2 号航站楼。
      - 如果您是朋友开车送您来的，请把车开到地面停车场。停车场入口左侧 3 条通道为前往 1 号航站楼(到达大厅)专用通道，右侧 4 条通道为前往 2 号航站楼专用通道(沿途有标识标牌)。

  - tag: ul
    header: 高铁
    text:
      - 高铁站与 2 号航站楼有地下连廊，您需要从 1 号通廊向北步行至与 3 号通廊交界处后，一直向东便可到达。
      - 由于换乘距离较远，换乘通道内设有多部自动步道电梯，会大大缩短您的步行距离和时间，更节省不少力气。

  - tag: ul
    header: 机场巴士
    text:
      - 2 号航站楼的巴士落客区为 5 号门和 9 号门。

  - tag: title
    text: 进出发大厅

  - tag: text
    text: 出发大厅共有 7 个入口，由东向西分别为 2、4、6、8、10、12、14，并顺次连接 1 号航站楼 3 个入口，分别为 16、18、20。

  - tag: title
    text: 办理登机手续、托运

  - tag: text
    text: 出发大厅共设 56 个值机柜台，分布在 4 个值机岛内，其中 B 岛为机场问讯处。各航空公司值机柜台分布如下。

  - tag: ul
    header: A 岛
    text:
      - 春秋航空
      - 九元航空

  - tag: ul
    header: B 岛
    text:
      - 南方航空
      - 四川航空
      - 厦门航空
      - 重庆航空

  - tag: ul
    header: C 岛、D 岛
    text:
      - 吉祥航空
      - 海南航空
      - 首都航空
      - 东海航空
      - 成都航空
      - 金鹏航空
      - 天津航空
      - 长安航空
      - 祥鹏航空
      - 昆明航空
      - 长龙航空
      - 西藏航空
      - 红土航空
      - 幸福航空
      - 中国航空
      - 深圳航空
      - 山东航空
      - 东方航空
      - 上海航空
      - 青岛航空

  - tag: text
    type: info
    header: 自助值机设备
    text: 在 C 岛前方，配备了 8 台自助值机设备、3 台自助行李托运设备。同时还引入了“航信通”系统，对于无托运行李旅客，无需打印纸质登机牌，即可凭身份证通过安检验证、登机验证环节。

  - tag: text
    type: info
    header: 安检
    text:
      - 出发大厅有 12 条普通旅客安检通道和 2 条头等舱、公务舱旅客安检通道。
      - 在安检待检区入口处设置闸机通道，可通过扫描登机牌条形码即可进入待检区。

  - tag: text
    type: info
    header: 登机
    text:
      - 根据登机牌上的登机口号到相应候机区休息候机，提前 40 分钟开始登机，请留意广播提示。
      - 登机时需要出示登机牌，请提前准备好。
