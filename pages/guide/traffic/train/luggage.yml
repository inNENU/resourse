content:
  - tag: title
    text: 免费携带品限制

  - tag: text
    type: info
    header: 重量要求
    text:
      - |-
        儿童 (含免费儿童) : 10 千克
      - |-
        外交人员: 35 千克
      - |-
        其他旅客: 20 千克

  - tag: text
    type: info
    header: 体积要求
    text:
      - 每件物品外部尺寸长、宽、高之和不超过 160 厘米，杆状物品不超过 200 厘米，但乘坐动车组列车不超过 130 厘米；重量不超过 20 千克
      - 残疾人代步所用的折叠式轮椅不计入上述范围。

  - tag: text
    type: tip
    text: 通常情况下，只要行李体积或重量不太离谱，一般情况下车站不管。

  - tag: title
    text: 禁止和限制携带物品

  - tag: p
    text:
      - 铁路进站乘车禁止和限制携带物品的公告根据国务院颁布的《铁路安全管理条例》等国家法律、行政法规、规章等规定，为维护铁路公共安全，确保广大旅客安全旅行，现将铁路进站乘车禁止和限制携带物品公布如下。

  - tag: ol
    text:
      - |-
        请勿携带以下枪支、子弹类 (含主要零部件) : 手枪、步枪、冲锋枪、机枪、防暴枪等军用枪以及各类配用子弹 (含空包弹、战斗弹、检验弹、教练弹) ；气枪、猎枪、运动枪、麻醉注射枪等民用枪以及各类配用子弹；道具枪、仿真枪、发令枪、钢珠枪、消防灭火枪等其他枪支；上述物品的样品、仿制品。军人、武警、公安人员、民兵、射击运动员等人员携带枪支子弹的，按照国家法律法规有关规定办理，并严格执行枪弹分离等有关枪支管理规定。
      - |-
        请勿携带以下爆炸物品类: 炸弹、照明弹、燃烧弹、烟幕弹、信号弹、催泪弹、毒气弹、手雷、手榴弹等弹药；炸药、雷管、导火索、导爆索、爆破剂、发爆器等爆破器材；礼花弹、烟花、鞭炮、摔炮、拉炮、砸炮、发令纸等各类烟花爆竹以及黑火药、烟火药、引火线等烟火制品；上述物品的仿制品。
      - |-
        请勿携带以下器具: 匕首、三棱刀 (包括机械加工用的三棱刮刀) 、带有自锁装置的弹簧刀以及其他类似的单刃、双刃刀等管制刀具；管制刀具以外的，可能危及旅客人身安全的菜刀、餐刀、屠宰刀、斧子等利器、钝器；警棍、催泪器、催泪枪、电击器、电击枪、射钉枪、防卫器、弓、弩等其他器具。
      - |-
        请勿携带以下易燃易爆物品: 氢气、甲烷、乙烷、丁烷、天然气、乙烯、丙烯、乙炔 (溶于介质的) 、一氧化碳、液化石油气、氟利昂、氧气 (供病人吸氧的袋装医用氧气除外) 、水煤气等压缩气体和液化气体；汽油、煤油、柴油、苯、乙醇 (酒精) 、丙酮、乙醚、油漆、稀料、松香油及含易燃溶剂的制品等易燃液体；红磷、闪光粉、固体酒精、赛璐珞、发泡剂 H 等易燃固体；黄磷、白磷、硝化纤维 (含胶片) 、油纸及其制品等自燃物品；金属钾、钠、锂、碳化钙 (电石) 、镁铝粉等遇湿易燃物品；高锰酸钾、氯酸钾、过氧化钠、过氧化钾、过氧化铅、过醋酸、双氧水等氧化剂和有机过氧化物。
      - |-
        请勿携带以下剧毒性、腐蚀性、放射性、传染性、危险性物品。
        氰化物、砒霜、硒粉、苯酚等剧毒化学品以及毒鼠强等剧毒农药 (含灭鼠药、杀虫药) ；硫酸、盐酸、硝酸、氢氧化钠、氢氧化钾、蓄电池 (含氢氧化钾固体、注有酸液或碱液的) 、汞 (水银) 等腐蚀性物品；放射性同位素等放射性物品；乙肝病毒、炭疽杆菌、结核杆菌、艾滋病病毒等传染病病原体；《铁路危险货物品名表》所列除上述物品以外的其他危险物品以及不能判明性质可能具有危险性的物品。
      - |-
        请勿携带以下危害列车运行安全或公共卫生的物品: 
        可能干扰列车信号的强磁化物，有强烈刺激性气味的物品，有恶臭等异味的物品，活动物 (导盲犬除外) ，可能妨碍公共卫生的物品，能够损坏或者污染车站、列车服务设施、设备、备品的物品。
      - |-
        限量携带以下物品: 不超过 20 毫升的指甲油、去光剂、染发剂；不超过 120 毫升的冷烫精、摩丝、发胶、杀虫剂、空气清新剂等自喷压力容器；安全火柴 2 小盒；普通打火机 2 个。
      - 其他禁止和限制旅客携带物品按照国家法律、行政法规、规章规定办理。
      - 违规携带上述物品，依照国家法律法规的规定处理。
