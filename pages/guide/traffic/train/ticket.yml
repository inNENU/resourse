content:
  - tag: title
    text: 车票种类

  - tag: text
    text:
      - 目前，铁路部门发售有电子客票和纸质车票。

  - tag: ul
    text:
      - |-
        电子客票: 铁路电子客票是以电子数据形式体现的铁路旅客运输合同的凭证。旅客可通过 12306.cn 网站 (含铁路 12306 手机 APP，下同) 、实施铁路电子客票车站的售票窗口、自动售票机和铁路客票销售代理点 (以下简称铁路代售点) 购买铁路指定范围内的铁路电子客票旅客应当妥善保管铁路电子客票信息及购票时所使用的有效身份证件，须持购票时所使用的有效身份证件进出站、乘车。
      - |-
        纸质车票: 主要包括红色底纹的计算机软纸车票；浅蓝色底纹的计算机磁介质车票；列车移动补票机出具的车补票；代用票、区段票、客运运价杂费收据等。

  - tag: ul
    type: info
    header: 其他车票的名称及解释
    text:
      - |-
        直达票: 是指从票面发站至到站有明确车次和席位、且不需中转的车票。直达票当日当次有效，中途下车失效。
      - |-
        异地票: 指在一个车站购买发站为不同城市的另一个车站的车票。
      - |-
        联程票: 当从乘车站至目的站没有直接到达的列车时，旅客购买从乘车站到换乘站的车票时同时购买从换乘站至目的站，称之为联程票。
      - |-
        往返票: 指从乘车站同时购买往程 (从乘车站去往目的站) 和返程 (从目的站返回乘车站) 车票。
      - |-
        站台票: 到站台上接送旅客的人员，请购买站台票。部分车站不发售站台票。

  - tag: title
    text: 实名制车票

  - tag: p
    text: 为了确保旅客运输安全有序，铁路运输企业依照国家有关规定实行了车票实名制管理。车票实名制的实行范围、售票及验证检票方式以车站公告为准。购买实名制车票时，请提供乘车人的有效身份证件。

  - tag: title
    text: 报销凭证

  - tag: text
    type: info
    header: 车票具有发票属性
    text: 依据国家发票管理有关规定，铁路行业发票实行专业管理。原国务院铁路主管部门对铁路运输票据的式样、印制标准以及填写、使用方法有较为严格的规章制度，铁路部门出具的车票、区段票、代用票、客运运价杂费收据、退票费报销凭证、退票报销凭证、定额票、手续费等运输票据，具有发票属性，可用于报销。

  - tag: text
    type: info
    header: 电子客票报销凭证换取
    text: 如需报销凭证，应在开车前或乘车日期之日起 180 日内，凭购票时所使用的有效身份证件原件，到车站售票窗口、自动售/取票机换取报销凭证。办理铁路电子客票改签后，可重新打印报销凭证。

  - tag: text
    type: note
    text: “行程信息提示”和报销凭证不能作为乘车凭证使用。
