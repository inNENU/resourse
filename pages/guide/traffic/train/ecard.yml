title: 电子临时乘车身份证明
icon: card
author: Mr.Hope
time: 2023-09-23T10:52:59.690Z
shareable: true
content:
  - tag: text
    type: info
    text: 如果您不幸遗失或忘记携带身份证，您可以在 12306 官方 App 内很方便的办理电子临时乘车身份证明。

  - tag: title
    text: 具体流程

  - tag: text
    text: 打开铁路 12306 App 并点击“温馨服务”

  - tag: img
    src: $img/traffic/train/ecard1.jpg

  - tag: text
    text:
      - 选择“乘坐旅客列车临时身份证明”

  - tag: img
    src: $img/traffic/train/ecard2.jpg

  - tag: text
    text:
      - 进入页面后填写姓名、身份证号信息。

  - tag: text
    type: tip
    text:
      - 注意一定要开启手机定位，定位自己所在城市。

  - tag: text
    text:
      - 点击“立即申请”并确认

  - tag: img
    src: $img/traffic/train/ecard3.jpg

  - tag: img
    src: $img/traffic/train/ecard4.png

  - tag: text
    text:
      - 点击温馨提示的“同意”选项后，进入本人确认页面。
      - 勾选阅读选项，点击“下一步”进行“实人核验”。

  - tag: img
    src: $img/traffic/train/ecard5.jpg

  - tag: img
    src: $img/traffic/train/ecard6.jpg

  - tag: text
    text:
      - 提交之后请耐心等待铁路公安的审核结果。

  - tag: img
    src: $img/traffic/train/ecard7.jpg

  - tag: img
    src: $img/traffic/train/ecard8.jpg

  - tag: title
    text: 注意事项

  - tag: ol
    text:
      - 每月只能申请 3 次电子临时乘车身份证明。
      - 每张证明只在申请后 24 小时内有效。

  - tag: title
    text: 常见问题

  - tag: text
    type: info
    header: 脱网群体、老年群体以及使用非智能移动终端的旅客或一个自然月电子临时乘车身份证明申请超过3次怎么办？
    text:
      - 请前往车站的公安制证窗口办理纸质临时乘车身份证明。持纸质临时身份证明进站乘车，需要走人工核验通道。

  - tag: text
    type: info
    header: 电子临时乘车身份证明有次数限制吗？
    text:
      - 有。电子临时乘车身份证明每人在一个自然月可申请3次。如果申请超过3次，请前往车站的公安制证窗口办理纸质临时乘车身份证明。
      - 点击查看详情
    path: id-card

  - tag: text
    type: info
    header: 电子临时乘车身份证明有有效期吗？
    text:
      - 有。电子临时乘车身份证明在旅客申请成功后24小时内有效。在旅行过程中电子临时乘车身份证明失效时，旅客可重新提交申请，或通过人工口办理出站手续。

  - tag: text
    type: info
    header: 电子临时乘车身份证明二维码可以正常显示，但是无法通过闸机？
    text:
      - 在电子临时乘车身份证明二维码使用页面，二维码60秒自动更新一次，可能因为网络原因，二维码未能及时更新，请点击二维码下方“刷新”按钮。

  - tag: text
    type: info
    header: 为什么停留在电子临时乘车身份证明二维码使用页面一段时间后，提示要重新进行本人认证？
    text:
      - 为了避免他人冒用，在电子临时乘车身份证明二维码使用页面停留30分钟后，需要用户重新通过实人核验确定本人操作。在临时乘车身份证明有效期内，该操作不占用申请次数。

  - tag: text
    type: info
    header: 申请成功后，什么情况下在使用时还需进行实人核验？
    text:
      - 申请成功后，非注册用户关闭二维码使用页面后，重新查看时需再次进行实人核验；注册用户在退出登录、缓存清理后，重新查看时需再次进行实人核验。

  - tag: text
    type: info
    header: 可以用别人手机办理电子临时乘车身份证明吗?
    text:
      - 可以。正确输入申请人的姓名、身份证号码就可以办理。

  - tag: text
    type: info
    header: 未成年人是否可以申请电子临时乘车身份证明？
    text:
      - 已办理中国居民身份证的未成年人可以申请电子临时乘车身份证明。

  - tag: text
    type: info
    header: 电子临时乘车身份证明可以在哪些环节使用？
    text:
      - 目前覆盖所有实行电子客票站车，在车站窗口售退改、实名制核验人工口/闸机、进出站检票闸机、车上验票均能使用。
