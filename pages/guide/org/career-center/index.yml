  - tag: title
    text: 组织简介及工作理念

  - tag: p
    header: " "
    text:
      - 东北师范大学大学生创新创业中心成立于 2003 年，是学校团委直属的校级学生组织。中心自成立以来，本着“勤奋创新，坦诚协作”的理念，致力于“营造创业氛围，点燃创业激情，提升创业能力，孵化创业项目”，不断提升创新创业文化水平。大学生创新创业中心对内提升成员自身素质，对外营造创新创业氛围，以“全心全意为同学服务”为主体，做深传统文化传承，做精创业计划赛事，做实新媒体宣传活动，做亮品牌服务工作。
      - 东北师范大学大学生创新创业中心设两个办公室，本部校区办公室和净月校区办公室，内设办公室、竞赛部、项目部、创业部、实践部、网宣部，六个分工明确的部门。

  - tag: text
    type: info
    header: 中心理念
    text: 勤奋创新，坦诚协作

  - tag: text
    type: info
    header: 中心宗旨
    text: 营造创业氛围，点燃创业激情，提升创业能力，孵化创业项目。

  - tag: text
