  - tag: title
    text: 保险生效时间

  - tag: ul
    heading: 2023 年度城乡居民基本医疗保险
    text:
      - 在集中预缴费期内缴纳个人医保费的参保人员 (含新参保人员) ，享受 2023 年 1 月 1 日至 2023 年 12 月 31 日一个自然年度的医保待遇。
      - 在集中预缴费期外补缴个人医保费的参保人员 (含新参保人员) ，医保部门将设置 3 个月的等待期，等待期内不享受医保待遇。

