  - tag: text
    type: warning
    text:
      - 请注意净月超市很热，建议提前按照in东师核对整理好购物清单再去，不要在那里现场想，会一身汗!
      - 另外京东很多生活杂物，净月超市无售或者价格偏高，可以考虑超市门外的新起点百货，也凉快一些可以慢慢挑。

  - tag: p
    text:
      - 京东便利店师大净月店是净月最大的超市，位于校区二食堂一楼南侧，售卖大多数常见的食品、饮品以及日常生活用品等。

