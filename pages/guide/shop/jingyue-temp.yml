      - 由于新的天猫超市入驻尚未完成（仍在装修中），天猫超市在二食堂东北侧搭建了帐篷，安放了临时售卖点，以满足新生的采购需要。
      - 临时售卖点两侧都可以结账，另外在对面还有冰镇饮料与雪糕售卖以供新生与家长消暑。

