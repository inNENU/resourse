content:
  - tag: title
    text: 毕业档案去向

  - tag: p
    text:
      - 2023 年起，组织人事部门和档案管理服务机构在审核和管理人事档案时，就业报到证不再作为必需的存档材料，之前档案材料中的就业报到证应继续保存，缺失的无需补办。
      - 高校要及时将高校毕业生登记表、成绩单等重要材料归入学生档案，按规定有序转递，个人不能自带和保管。
      - ①到机关、国有企事业单位就业或定向招生就业的，转递至就业单位或定向单位；
      - ②到非公单位就业、灵活就业及自主创业的，转递至就业创业地或户籍地公共就业人才服务机构，其中转递至就业创业地的，应提供相关就业创业信息；
      - ③暂未就业的，可根据本人意愿转递至户籍地公共就业人才服务机构，或按规定在高校保留两年。

  - tag: title
    text: 常见问题

  - tag: text
    type: info
    header: 毕业生档案存放收取费用吗？
    text:
      - 不收取。自2015年1月1日起，已取消收取人事关系及档案保管费、查阅费、证明费、档案转递费等名目的费用。根据相关规定，各级公共就业和人才服务机构应提供免费的流动人员人事档案基本公共服务。

  - tag: text
    type: info
    header: 如何查询自己的档案存在哪里？
    text: 登录全国人社政务服务平台 (http://zwfw.mohrss.gov.cn/) 并注册，在“就业创业”板块的“跨省流动人员人事档案管理服务”专栏进行查询。目前，该平台支持档案基础信息数据已被上传平台的流动人员在线查询存档情况。或者致电户籍地公共就业人才服务机构进行查询。

  - tag: action
    header: 全国人社政务服务平台
    content: http://zwfw.mohrss.gov.cn/

  - tag: text
    type: info
    header: 档案遗失怎么办？
    text:
      - |-
        情况一: 已经毕业多年，一直就没管过档案，完全不知道自己档案在哪里。先不要慌，你的档案这种情况应该还能找到。如果你毕业还没超过2年，那么回学校问问相应的档案负责人；如果毕业超过了2年，到生源地人社局进行查询 (可以拨打人社局电话，请工作人员帮忙查询。)
      - |-
        情况二: 档案在调档途中或者自己手里丢失。这种情况基本就是档案丢失了，只能去补办档案。首先，你需要在你所在单位办理一份档案遗失证明；然后，按照档案内需要的材料到学校一一补办。

