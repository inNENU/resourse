title: 档案常见问题
icon: faq
author: Mr.Hope
time: 2023-09-22T16:59:13.307Z
shareable: true
content:
  - tag: text
    type: info
    header: 往届缓存调档流程
    text:
      - 在档案馆主页东师档案集成服务平台“往届生调档”办理，需要单位或学校提供调档函。
      - |-
        具体流程: 注册 → 上传调档函 → 邮寄档案

  - tag: text
    type: info
    header: 档案寄出后被退档
    text:
      - 毕业生通过 EMS 查询得知退档后，根据个人实际情况及时联系档案馆办理改寄或重寄手续。
      - 如果因为个人辞职、毁约等原因遭用人单位退档的，需联系就业指导中心重新办理改派手续，然后持改派后的报到证和身份证到档案馆 108 室办理档案改寄。
      - 如果属于地址信息填写错误或者未提前在人才市场登记导致退档(或拒收)，需向档案馆提供本人签名的书面申请以办理档案重寄。

  - tag: text
    type: info
    header: 延期毕业的档案处理
    text: 延期毕业 2 个月以上的同学，档案材料还没有形成完全，因此不能转递档案，也不必填报档案转递系统。
