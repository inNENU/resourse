content:
  - tag: title
    text: 情况说明

  - tag: p
    text:
      - 对于本科生来说，转入的具体细则主要由高中所在地以及学校决定。
      - 如果您的所在省份和学校要求对公邮寄，那么请直接在收到自己的录取通知书后，按照新生手册上的档案邮寄信息上报高中学校进行邮寄。
      - 如果您所在的省份和学校不开展线上寄送要求考生自携，那么请持录取通知书在规定的时间内前往高中学校领取档案并妥善保管。报到后将档案交给新生辅导员，整理后到校档案馆存档。

  - tag: text
    type: tip
    header: Mr.Hope 建议
    text:
      - 支持对公邮寄的可以优先选择对公邮寄。
      - 要求考生自携的，优先选择自携而不是自行寄出。非对公邮寄丢失非常麻烦！

  - tag: text
    type: warning
    text:
      - 个人档案必须用封条密封，在封条上加盖原单位 (高中学校) 公章。
      - 无封条或封条破损的个人档案，我校会拒收。

  - tag: title
    text: 邮寄方式

  - tag: text
    text: 必须选择 EMS 邮寄，寄付。

  - tag: text
    type: warning
    header: 使用其他方式邮寄或选择到付退回丢失者，后果自负。

