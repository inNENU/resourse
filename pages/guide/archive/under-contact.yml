    text:
      - 通常情况下，您可以在新生手册上找到档案接收人的信息。
      - 大部分学院的档案接收人即是您的辅导员，后方的电话即是辅导员的电话。部分学院可能会将团委书记的姓名和联系方式放置在上面。

