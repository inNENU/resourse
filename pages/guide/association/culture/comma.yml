title: 逗号文学社
shareable: true
content:
  - tag: title
    text: 社团简介

  - tag: p
    text:
      - 逗号文学社是净月校区唯一文学社团，是受校团委、校社团联合会监督和引导的非营利性学生社团组织，院属信息科学与技术学院。成立于 2014 年 5 月 25 日。现是全国文联的会员单位，吉林省高校文联、吉林省高校诗歌联盟、汤圆创作的会员单位。
      - 本文学社以丰富社员的文化生活，提高社员文学写作、文字表达、文学欣赏能力为目的，旨在提高社员的文学素养，营造良好的人文氛围，拓展学生视野，加强与外界的交流合作，为学生提供一个展现个性风采的平台。

  - tag: title
    text: 社团部门

  - tag: text
    text: 逗号文学社由文创中心与秘书处两个部门组成。

  - tag: text
    type: info
    header: 文创中心
    text: 主要负责社员日常的文学活动。创作、交流、发表、审核、分享，你的文学才华将会在这里得到施展。征稿、文学赛事等相关活动我们都会第一时间在社团中进行发布，也经常会有一些投稿的渠道推荐给大家。

  - tag: text
    type: info
    header: 秘书处
    text: 上传下达，内联外通。主要负责财务和活动安排，如经费报销、例会召开、材料收集、档案记录等事务。

  - tag: title
    text: 纳新

  - tag: text
    text: 文字没有尽头，文学亦没有终点，加入逗号文学社，让梦想在此放飞，让青春在此句读。酒壮文家笔，秋滋诗人情。在这胜过春朝的秋日里，望与热爱文学的你不见不散!

  - tag: text
    text: 逗号文学社全年纳新，面向全校各年级学生
    align: center
    style:
      font-size: 18px
      font-weight: "500"
