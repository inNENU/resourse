  - tag: title
    text: 社团简介

  - tag: p
    text:
      - 东北师范大学模拟联合国协会 (Model United Nations Association of Northeast Normal University)，简称东师模联 (NENUMUN) ，是我校的学术科技类社团，隶属于共青团东北师范大学政法学院委员会。协会秉承“全球视野，青年使命”的活动理念，广泛开展模拟联合国与模拟外交实践活动。协会广泛吸纳来自学校各个学院的学子，促进各学院间的协作和交流。并定期组织“外派”参与全国各大高校举办的模拟联合国大会和青年合作论坛，协会成员多次获得全国范围内的优秀代表、杰出代表和荣誉提名。
      - 在模拟联合国，青年学生可以通过亲身体验联合国等多边议事机构的运作方式、感知国际关系与外交行为，了解世界局势变化对人类未来的影响；在开阔眼界的同时，挖掘自身潜力、为未来发展提供更多的可能性。

  - tag: text
    type: tip
    header: 相关活动
    text:
      - 从 2006 年第一届模拟联合国大会举办至今，东师模联已成功举办了十三届东北师范大学模拟联合国大会，东北师范大学首届外交官风采大赛、第四届东北地区高校模拟联合国论坛、首届立场文件大赛和第一届长春市中学生模拟联合国大会。
      - |-
        2022 年 1 月至 2022 年 9 月期间，协会受邀参与的校外活动有: 第二届上海市模拟联合国大会、第一届东北地区高校青年合作论坛暨延边大学第十五届模拟联合国大会、第八届东北地区高校模拟联合国论坛、2022 中央财经大学“线上京津冀模拟联合国”、第十届吉林大学泛东北模拟联合国大会、第十届大连市模拟联合国大会、第十一届中南财经政法大学模拟联合国大会、第十一届国际关系学院模拟联合国大会、第八届西北地区模拟联合国大会、2022 北京国际模拟联合国大会……

