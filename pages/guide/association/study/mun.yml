  - tag: title
    text: 部门设置

  - tag: text
    type: info
    header: 学术部
    text:
      - |-
        学术部是保持社团专业性的核心部门。在协会召开相关活动时，学术部主要负责为活动提供学术支持，包括会场设计、文件撰写、会议主持等。在日常工作中，学术部则主要负责对协会成员提供学术指导与培训。

  - tag: text
    type: info
    header: 宣传部
    text:
      - |-
        宣传部主要负责协会的宣传事宜，工作内容包括宣传海报制作、微信公众号推送、QQ空间动态发布、活动现场摄影等，是东师模联的门户，对塑造东师模联的内外部形象发挥着至关重要的作用。

  - tag: text
    type: info
    header: 会务部
    text: 会务部在日常工作中主要负责活动策划与筹备、校际信息交流与相关信息整理等工作，在会议期间主要负责会前准备与会期服务。会务部的工作囊括内容广泛，存在于每个微小细节之中，是东师模联的重要支柱。

