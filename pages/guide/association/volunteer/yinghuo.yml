  - tag: title
    text: 社团简介

  - tag: p
    text:
      - 东北师范大学萤火支教团成立于 2011 年 5 月，由东北师范大学 2009 级公费师范生发起。支教团以“用生命感动生命”为宗旨，于 2011 年至 2021 年间曾前往河南、吉林、山东、云南、甘肃等多地开展支教活动，均圆满成功，并得到了当地政府、居(村)委会、团委、学生家长以及学生的一致好评。

  - tag: title
    text: 部门介绍

  - tag: text
    text: 萤火支教团由四个部门组成，分别是秘书处、活动部、宣传部、财务部。

  - tag: text
    type: info
    header: 秘书处
    text: 作为支教团的中枢系统，秘书处主要负责协调各个部门日常的工作与运转，统筹整理并及时传达各类信息。

  - tag: text
    type: info
    header: 活动部
    text: 作为支教团的搞事担当，活动部主要负责素质拓展、团建等活动的安排与准备；除此之外，支教前期的磨课活动、志愿教师的学科分配与教技培训也属于活动部的职责范围之内。

  - tag: text
    type: info
    header: 宣传部
    text: 作为支教团的流量担当，宣传部主要负责运营萤火支教团官方微信平台，制作活动海报，剪辑活动视频；除此之外，宣传部有支教项目申请以及策划与材料总结的任务。

  - tag: text
    type: info
    header: 财务部
    text: 作为支教团财政大权的执掌者，财务部主要负责平时活动以及支教期间物品的购置与管理、经费的统计等。

