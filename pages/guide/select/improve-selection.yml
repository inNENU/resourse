  - tag: title
    text: 官方介绍

  - tag: p
    text: 正式开课一周后进行。所有课程限定容量，按照先来先得的原则进行。正选后被取消课堂的同学须选择和本人上课时间一致的平行课堂。本阶段为最终课程的决定阶段，是学生们选择最适合自己的课程的阶段，本阶段选课结束后，学生需打印或记录选课课表，并严格按课表上课。任课教师须重新打印上课点名册。

  - tag: text
    type: tip
    text: 以下均为 Mr.Hope 对退补选的解释以及给出的建议

  - tag: title
    text: 退补选是什么

  - tag: p
    text: 退补选说白了，就相当于把教授的课体验一下验个货，支持七天无理由的那种。😏(别被教授们听见啊，我怕挨揍😑)

  - tag: ul
    header: 退补选主要是针对
    text:
      - 选课了之后发现讲的和自己想的不一样不感兴趣不想学了
      - 选了课之后发现太难了自己要跪
      - 没选课但是听了觉得不错感兴趣想选
      - 对考核方式不满意(譬如一次点名缺席平时分没有)或者就是单纯不喜欢老师(没看对眼)

  - tag: title
    text: 其他解释

  - tag: p
    text:
      - 对于通识选修课来说，教授在退补选结束之前是不会去打名单或者点名的，偷个懒就无所谓了(但是您可能会错过课程介绍和考核方式介绍)
      - 对于自己学院的专业课，悠着点，别以为选课还没定就可以不去。不少学院都有那种第一次上课就先点个名的老师，更可怕的是搞不好年年都是他教 hhh，自己合计😏
