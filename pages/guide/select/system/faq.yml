title: 选课系统常见问题
icon: faq
author: Mr.Hope
time: 2023-09-23T10:52:59.512Z
shareable: true
content:
  - tag: title
    text: 常见问题

  - tag: text
    type: info
    heading: 无法选课
    text:
      - 请检查自己是否完成了评教。未评教的同学不能参加下学期选课。请务必及时评教。

  - tag: title
    text: in东师选课系统常见问题

  - tag: text
    type: info
    heading: 进行操作响应缓慢或提示 timeout
    text:
      - in东师小程序服务器系 Mr.Hope 自费搭建，配置与性能有限 (和学校选课系统本身就很差不一样)
      - 如遇大量用户，小程序服务器可能会产生缓慢与拥堵，推荐使用 in 东师 App 进行操作。同时 Mr.Hope 可能会关闭小程序登录入口。

  - tag: title
    text: 官方选课系统常见问题

  - tag: text
    type: info
    heading: 点击选课按钮没反应
    text:
      - 请确保使用 IE 内核浏览器，并确保允许弹出窗口。
      - IE Tab 允许弹窗在页面上方，Internet Explorer 和 Microsoft Edge 在页面下方，360 安全浏览器在设置内。

  - tag: img
    src: $img/tip/ietab-enable-popup.png
    desc: IE Tab 允许弹窗
    watermark: true

  - tag: img
    src: $img/tip/ie-enable-popup.jpg
    desc: Internet Explorer 允许弹窗
    watermark: true

  - tag: text
    type: info
    heading: 无法进入选课系统
    text:
      - 请先看看周围的小伙伴能否进入系统，都不能的话就是系统崩溃了。否则请排查自身网络原因，并尝试使用新选项卡重新打开选课系统。

  - tag: text
    type: info
    heading: 没有电脑或使用非 Windows 系统
    text:
      - 如果您没有电脑，或使用 MacBook 但不会安装双系统亦或虚拟机，请前往图书馆使用电子阅览室。
    path: /apartment/library/digit-room
