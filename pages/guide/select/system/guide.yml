content:
  - tag: title
    text: 东北师范大学选课系统使用说明

  - tag: ul
    heading: 步骤一
    text:
      - 进入选课网站

  - tag: action
    header: 本科生
    content: http://xk.nenu.edu.cn/

  - tag: action
    header: 研究生
    content: https://dsyjs.nenu.edu.cn/yjsxk/

  - tag: ul
    text:
      - 输入用户名和密码
      - 点击『登录系统』按钮

  - tag: img
    src: $img/select/login.png

  - tag: text
    type: info
    heading: 选课系统登录
    path: login

  - tag: p
    heading: 步骤二
    text: 系统登录成功后，进入选课系统登录信息确认，确认无问题，点击右下方『进入选课』按钮，等待约 3 秒钟正式进入选课系统

  - tag: img
    src: $img/select/info.png

  - tag: p
    heading: 步骤三
    text: 成功进入选课系统，选课界面分为 7 个区域

  - tag: img
    src: $img/select/layout.jpg

  - tag: p
    heading: 个人基本信息
    text: 显示当前登录账号的基本信息

  - tag: p
    heading: 课程自定义检索区
    text: 课程检索区。选择条件，点击『查询』，检索自己期望的课程。

  - tag: p
    heading: 待选课程显示区
    text: 默认显示的为当前学期，任务中的授课对象含有学生所在的年级及专业的课程；若是在区域 2(自定义检索区)输入条件后点击『查询』，则显示根据区域 2(自定义检索区)的查询条件检索出的课程。

  - tag: p
    heading: 个人学分统计区
    text: 本学期选课情况；显示本学期的学分选择限制条件及已选学分，已修学分情况；显示学生入学以来修读的及格学分、不及格学分及正在修学分的统计情况(双击可查看具体课程信息)。

  - tag: p
    heading: 操作区
    text: 点击区域 3(课程显示区)的课程，在该区域中进行选择，或是点击区域 6(个人课表区)中已选课程的信息，在此区域中退选。

  - tag: p
    heading: 个人课表显示区
    text: 该区域显示所有您已经选择的课程。点击该区域的课程将在区域 5(操作区)显示，您可以在区域 5(操作区)退选或者改变志愿顺序。

  - tag: p
    heading: 公告信息及课程计划统计区
    text: 显示选课相关信息及公告信息；点击右上角课程计划，显示当前学生所在专业在校期间所需修读的课程计划(仅供参考)。

