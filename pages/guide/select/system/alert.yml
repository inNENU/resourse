content:
  - tag: title
    text: 注意事项

  - tag: text
    type: note
    heading: 提前评教
    text:
      - 没有评教的同学务必事先完成课程评价，否则无法选课。

  - tag: list
    header: false
    items:
      - text: 课程评价
        icon: heart
        url: under-course-commentary

  - tag: text
    type: note
    heading: 学分限制
    text:
      - 所选的课程总学分必须在每学期学分限制内。

  - tag: text
    type: note
    heading: 留意系统开放时间
    text:
      - 请在学校规定的选课时间进行选课，错过选课系统开放时间导致未完成选课后果自负。

  - tag: text
    type: note
    heading: 更新数据后需重新登录
    text:
      - 学院(部)涉及数据调整审批等事宜，会不定期更新选课数据(如课容量、任课教师等)，届时所有人需要重新登录选课系统。

  - tag: ul
    type: tip
    heading: 寻求帮助
    text:
      - 选课期间每天 9:00 至 19:00 教务助理中心工作人员在本部图书馆电子阅览室、净月图书馆电子阅览室设立选课咨询指导处，进行选课指导和收集同学们的意见及建议。
      - 与所在学院教务秘书联系解决。
      - |-
        与教务处工作人员联系解决。

  - tag: text
    type: tip
    heading: 保持良好心态，淡然接受结果
    text:
      - 优秀的课程大家都想学；脾气温和、不点名、给分高的老师的班级大家都想去。
      - 你未必是幸运的哪一个，请淡然接受结果，不要自暴自弃、乱发脾气、自怨自艾。
