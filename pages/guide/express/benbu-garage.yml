  - tag: text
    text:
      - 地下车库取件点的入口位于三舍 B 的西北角，是地下车库入口。
      - 地下车库取件点未配备自助出库机，以人工方式进行取件。
      - 取件时需告知工作人员取件人姓名和手机尾号，由工作人员手动扫码出库。

