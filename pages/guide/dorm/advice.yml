  - tag: text
    text:
      - 锁门锁门锁门！
      - |-
        很多男生寝室在大二开始就不管有没有人都不锁门了，东师的学生素质都很高，寝室走廊也有监控，宿管阿姨也很认真的把控，可以识别并拦下大多数的校外人员。所以一年发生丢失东西的事件几乎没有。不过 Mr.Hope 还是建议大家养成人走锁门，寝室所有人随身携带钥匙的好习惯，因为会隔一段时间就有人过来偷，丢了重要的东西很麻烦，别指望报案能迅速解决！
      - 宿管阿姨的钥匙规定不许外借，所以大家没带钥匙，就意味着要喊室友回来开门。
      - 洗完澡回来连个手机都没带锁在门外快上课了，或者是您大冬天穿着睡衣在自习室学一上午回去发现门锁了只能在走廊里冻着这种比较特殊的情况，可以跟阿姨好好解释一下试一下看看阿姨会不会心软借您，其他的时间也不要去添麻烦了，被领导看到她们就要被扣工资的。

  - tag: title
    text: Mr.Hope の 吐糟

  - tag: ol
    text:
      - 男生寝室真的少得可怜。宿舍分布就能够体现出尊贵的东北皇家女子大学之名了。
      - 大家务必不要给宿管或者保洁阿姨添麻烦，譬如走廊晾衣服楼下借钥匙等，被领导看到就是要她们扣工资的。而且我真诚的建议你们，如果知道阿姨因为你们的事情被扣工资了，你们把工资给!她!补!上!
