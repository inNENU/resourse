  - tag: title
    text: 挂烫机

  - tag: ol
    header: 使用方法
    text:
      - 使用前请检查水箱是否有水。
      - 打开开关键，等待10-20s，喷头出蒸汽
      - 根据衣物材质类别，选择合适的档位
      - 使用完华，喷头放回原位，关闭开关键

  - tag: ol
    type: info
    header: 档位选择
    text:
      - 娟料
      - 丝绸
      - 化纤
      - 尼龙
      - 涤纶
      - 棉料
      - 麻料
      - 毛呢
      - 羊毛

  - tag: ol
    type: warning
    header: 注意事项
    text:
      - 等待出气的过程中，切勿将喷头对准人脸方向，以防烫伤。
      - 如果挂烫机不出蒸汽，关闭开关键，停止使用，避免干烧导致内部零件损坏,
