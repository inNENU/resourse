  - tag: text
    text: 净月洗衣机采用滚动智能化洗衣机，拥有很多功能。每个楼层都有 1 - 2 个洗衣机。

  - tag: img
    src: $img/dorm/jingyue-washer.jpg
    watermark: true

  - tag: ol
    header: 洗涤方式
    text:
      - 准备好衣物和洗涤剂 (也可使用洗衣机自带的洗涤剂)
      - 使用 App 或微信扫描二维码选择洗衣时长并支付
      - 关好洗衣机门，选择桶清洁 (可选)
      - 在洗衣机内加入衣物，并关闭盖子
      - 在洗衣机左上角加入洗涤剂 (如果想使用自带的洗涤剂)
      - 关好洗衣机门选择启动洗衣机
      - 确认洗衣机已经正常开始洗涤程序
      - 洗衣结束后取走衣服

  - tag: text
    type: tip
    header: 扫码支付
    text:
      - 使用微信扫描二维码会直接跳转到微信小程序，无需下载 App。
      - 初次使用需要输入手机号并接收验证码完成注册。

  - tag: table
    caption: 洗衣价格
    header:
      - 类型
      - 价格
      - 时间
    body:
      - - 大件洗
        - 4元
        - 50min
      - - 标准洗
        - 3元
