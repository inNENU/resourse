  - tag: p
    text:
      - 所有寝室楼每层都有一个或两个吹风机，扫码打开小程序使用。
      - 吹风机价格为 0.15 元/分钟，可以自由选择多个时长。

  - tag: text
    type: tip
    text:
      - 大部分寝室楼吹风机位于洗漱间。
      - 部分寝室楼 (如三舍) 吹风机位于热水房。

