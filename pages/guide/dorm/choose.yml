    text: 不可以

  - tag: title
    text: 寝室分配

  - tag: p
    text:
      - 寝室的具体分配由辅导员全权负责，会在开学前分好。
      - 分配寝室的主要原则为男女分寝和同专业同寝。另外大部分学院分配寝室的原则均为同地不同室，也就是说您的老乡不会成为您的室友。在满足条件的情况下，辅导员会完全随机分配 (毕竟也都不认识)。
      - 同地不同室的分配有助于寝室之间关系和睦，大家也能够更加了解并尊重其他地区同学的生活习惯，减少寝室之间因地域不同、生活习惯不同、做事风格不同等原因造成的冲突和对立的可能。

  - tag: text
    type: tip
    header: 寝室调整
    text:
      - 因研究生毕业时间不一，很多新生会入住已有寝室的空床位。如果自己组内师兄师姐寝室有空床位，可以在入住数据确定前和导员联系进行调整。

  - tag: title
    text: 住宿费

  - tag: p
    text: 寝室不可选择，只能等学校分配结果。住宿费和寝室环境、寝室面积和寝室楼层挂钩。根据住宿条件的不同，本科生在 700 - 800 元之间，研究生在 600 - 1200 元之间。

