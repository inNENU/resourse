title: 洗浴方式
icon: bath
author: Mr.Hope
time: 2024-08-27T09:40:29.176Z
shareable: true
content:
  - tag: title
    text: 使用方式

  - tag: text
    text:
      - 每个浴池单间的墙面上配备一个智能控制终端，支持通过消费密码或手机微信扫码使用。
      - 您可以通过终端控制淋浴头的启停，同时终端会自动根据您在洗浴过程中的用水量完成扣费。
      - 终端最为简单的使用方式是通过密码，推荐同学们自行设置并使用。

  - tag: text
    type: note
    text: 您需要先关注微信公众号“台州博诚”，并完成初始化设置。

  - tag: list
    header: false
    items:
      - text: 浴池账户与计费
        icon: account
        path: account

  - tag: title
    text: 设置洗浴密码

  - tag: text
    text: 点击公众号内“密码账户”菜单并选择自己的校区

  - tag: img
    src: $img/bath/password-menu.jpg
    desc: 密码账户菜单
    watermark: true

  - tag: text
    text: 点击生成密码并牢记

  - tag: img
    src: $img/bath/generate-password.jpg
    desc: 生成密码
    watermark: true

  - tag: img
    src: $img/bath/password-view.jpg
    desc: 查看密码并妥善牢记
    watermark: true

  - tag: text
    type: warning
    text:
      - 密码需要牢记，如果忘记，请重新生成，另外每天只有三次生成机会。

  - tag: title
    text: 使用终端

  - tag: text
    text: 如果您已经按照上述步骤设置好本次消费密码密码，您只需输入设置好的密码按确认键即可开始洗浴。

  - tag: img
    src: $img/bath/shell.jpg
    desc: 终端
    watermark: true

  - tag: text
    type: info
    heading: 扫码使用
    text:
      - 终端也支持扫码使用，使用手机微信扫描终端二维码即可弹出终端充值页面，进行充值即可对终端进行临时充值。
      - 洗浴完成手动结束后，剩余金额会扣除渠道费后 24 小时内退回您的支付渠道。

  - tag: text
    heading: 启动、临时停水和结束
    text:
      - 在终端机上方位置从左到右滑 (其实就是先按左按钮很短时间再按右按钮) 是控制启停操作。进行该操作时会切换出水状态，您可以在洗头、擦身体乳的时候使用该操作暂停出水避免持续扣费，并之后重复此操作继续出水。
      - 从右向左划是结束洗浴，即账户下线。

  - tag: text
    type: warning
    heading: 结束洗浴
    text:
      - 结束洗浴即完成本次消费。这意味着你需要重新输入消费密码或重新扫码以再次使用。
      - 建议确定使用完笼头要离开的时候再下线。
