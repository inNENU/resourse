content:
  - tag: title
    text: 浴池提供商

  - tag: text
    text:
      - 学校浴池的服务是由学校委托第三方提供的，所以学生浴池拥有自己独立的账户和小钱包，❌不支持一卡通。
      - 为了正常使用洗浴服务，您需要关注提供商的微信公众号“台州博诚”。

  - tag: title
    text: 初始化操作

  - tag: text
    text: 您需要在微信搜索微信公众号“台州博诚”并关注。

  - tag: img
    src: $img/bath/account.jpg
    desc: 公众号
    watermark: true

  - tag: text
    text:
      - 之后请按照要求绑定手机。

  - tag: img
    src: $img/bath/cellphone.jpg
    desc: 公众号
    watermark: true

  - tag: title
    text: 洗浴价格

  - tag: text
    text: 按照用水量计费，费用为 0.035 元/升。

  - tag: title
    text: 计费方式与特性

  - tag: ol
    text:
      - 线上充值，线下消费，不支持一卡通。
      - 蓝牙自动配对，连接启动设备。
      - 输入账户密码启动，消费数据实时上传。
      - 按键出水，按键关水。
      - 消费之后账户钱包立即有明细。
