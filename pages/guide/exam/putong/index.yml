  - tag: text
    type: info
    text:
      - 普通话水平测试是取得普通话等级证书的唯一途径。普通话等级证书是学生申请教师资格证的主要条件之一。

  - tag: title
    text: 学校组织情况

  - tag: text
    text:
      - 我校每年组织两次，分别在春季学期、秋季学期。

  - tag: title
    text: 报名

  - tag: text
    text:
      - 我校每年春季 3 月份、秋季 9 月份组织报名；学生报名须登录《普通话水平测试在线报名系统》。

  - tag: action
    header: 吉林省报名系统
    content: http://jlbm.cltt.org/pscweb/index.html

  - tag: action
    header: 国家报名系统
    content: https://bm.cltt.org/#/index

  - tag: text
    text:
      - 进入系统后，请您选择“东北师范大学普通话培训测试站”点击“报名”进入报名系统，认真填写相关信息完成报名。

  - tag: title
    text: 培训课程

  - tag: text
    text:
      - 学校选取了四门网络课程，供学生自行登录网址学习。

  - tag: action
    header: 普通话水平测试注意事项
    content: https://pan.baidu.com/s/1R6O-BEXmwrwRAJhMk4Cpfg

  - tag: action
    header: 声调分析及朗读训练
    content: https://pan.baidu.com/s/1eHVrutVXbVl_6IUpRDjmSw

  - tag: action
    header: 普通话水平测试应考辅导
    content: https://mooc1.chaoxing.com/course/87352198.html

  - tag: action
    header: 普通话语音和播音发声
    content: https://mooc1.chaoxing.com/course/80688090.html

  - tag: title
    text: 组织测试

  - tag: text
    text:
      - 我校每年的 4 月 - 5 月(10 月 - 11 月)。学生须携带准考证、身份证、校园卡进入考场，参加测试。

  - tag: title
    text: 证书发放

  - tag: text
    text:
      - 普通话等级证书发放时间为 7 月(1 月)。
