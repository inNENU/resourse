    heading: 2023 年下半年时间安排
    text:
      - 2023 年下半年中小学教师资格考试 (笔试) 报名工作将于 7 月 7 日 8:00 开始 (吉林省 7 月 12 日 15:00 止)。
      - 2022 年 7 月 12 日 24 时停止缴费
      - 2023 年 9 月 11 日 - 9 月 16 日可打印教师资格考试笔试准考证。
      - 考试时间为 2023 年 9 月 16 日 (星期六)。
      - 2023 年 11 月 8 日可查询考试成绩

