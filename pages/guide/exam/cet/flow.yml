title: 大学英语水平测试流程
icon: flow
author:
  - Mr.Hope
  - 张楚
time: 2023-09-23T08:04:54.149Z
shareable: true
content:
  - tag: title
    text: 四级流程

  - tag: ol
    text:
      - 8:40 考生入场，核对听力调频并试音
      - 9:00 下发考试材料
      - 9:10 考试正式开始，考生开始作答作文
      - 9:35 监考老师口头提醒 5 分钟后开始听力考试
      - 9:40 听力考试开始，考生注意及时填涂答题卡 1
      - 10:10 听力考试结束，监考老师收回答题卡 1
      - 10:15 考试继续进行，考生完成阅读理解和翻译部分
      - 11:10 监考老师口头提示考生 10 分钟后结束考试
      - 11:20 考试结束，监考老师收回试题册及答题卡 2

  - tag: title
    text: 六级

  - tag: ol
    text:
      - 14:40 考生入场，核对听力调频并试音
      - 15:00 下发考试材料
      - 15:10 考试正式开始，考生开始作答作文
      - 15:35 监考老师口头提醒 5 分钟后开始听力考试
      - 15:40 听力考试开始，考生注意及时填涂答题卡 1
      - 16:10 听力考试结束，监考老师收回答题卡 1
      - 16:15 考试继续进行，考生完成阅读理解和翻译部分
      - 17:15 监考老师口头提示考生 10 分钟后结束考试
      - 17:25 考试结束，监考老师收回试题册及答题卡 2

  - tag: text
    type: tip
    header: 听力考试
    text:
      - 东北师范大学考点听力考试使用教室扬声器，无需考生自备耳机。
