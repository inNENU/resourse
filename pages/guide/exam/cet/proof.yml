title: 大学生水平英语测试成绩证明
icon: certificate
author: Mr.Hope
time: 2023-09-23T08:04:54.153Z
shareable: true
cite: https://cet.neea.edu.cn/html1/folder/19081/5180-1.htm
content:
  - tag: p
    text:
      - ET 成绩单遗失不予补发原件，2005 年 6 月及以后各次考试可申请办理 CET 考试成绩证明。

  - tag: title
    text: 办理方式

  - tag: ul
    text:
      - |-
        补办 2005 年 6 月及以后各次 CET(含小语种)，2014 年下半年至 2016 年上半年各次口语考试成绩证明，考生可登录中国教育考试网自行办理。
      - |-
        补办 CET 网考、2014 年上半年及之前的 CET 口试成绩证明，考生可向 CET 考委办申请办理。

  - tag: action
    header: 中国教育考试网
    content: https://bbcjzm.neea.edu.cn/

  - tag: text
    header: 申请材料
    text:
      - |-
        1. 学籍所在院校教务处出具的证明(需加盖公章)，证明需含: 参加考试时间、考试级别、准考证号等内容；
      - 2. 身份证复印件；
      - |-
        3. 回函信封；为确保考生能及时收到成绩证明，请务必随函附寄回函信封。信封上务必贴足邮资上海: 3.8 元；上海以外地区: 4.2 元，写清楚收件人的姓名、地址、邮编、电话。
      - 不按上述要求提供回函信封的申请恕不予办理。

  - tag: text
    header: 申请方式
    text: 全国大学英语四、六级考试委员会办公室不予当面受理。申请者将申请材料以挂号信方式邮寄至全国大学英语四、六级考试委员会办公室。

  - tag: text
    header: 地址
    text:
      - 全国大学英语四、六级考试委员会办公室
      - 上海市徐汇区广元西路 315 号联峰汇 7 楼 F 座
      - |-
        邮政编码: 200030
      - |-
        电话: 021-52583311

  - tag: text
    header: 反馈方式
    text:
      - 全国大学英语四、六级考试委员会办公室将核查结果以挂号邮寄方式反馈至申请者。
