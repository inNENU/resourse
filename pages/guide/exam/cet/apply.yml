content:
  - tag: title
    text: 四六级报考网站

  - tag: action
    content: https://cet.neea.edu.cn

  - tag: title
    text: 东北师范大学考点

  - tag: text
    header: 四级笔试
    text: 全体在籍本科生和在籍研究生。

  - tag: text
    type: note
    text: 即大一学生可以参加 12 月份的考试。

  - tag: text
    header: 六级笔试
    text: 全国大学英语四级考试成绩 425 分以上(含 425 分)的在籍本科生和在籍研究生。

  - tag: text
    type: note
    text: 即大一学生 12 月份的考试通过后可以参加 6 月份的六级考试。

  - tag: text
    header: 笔试容量限制
    text:
      - 东北师范大学笔试考点只接收本校在籍学生的报名，报名采取先报先得的模式，额满为止。

  - tag: ul
    type: note
    text:
      - 本部校区最多容纳 3300 人
      - 净月校区最多容纳 2670 人

  - tag: text
    header: 口试容量限制
    text:
      - 东北师范大学口试考点只接收本校在籍学生的报名，报名采取先报先得的模式，额满为止。

  - tag: ul
    type: note
    text:
      - 本部校区最多容纳 360 人
      - 净月校区最多容纳 360 人

  - tag: title
    text: 网上报名流程

  - tag: action
    header: 注册地址
    content: https://passport.neea.edu.cn/Register

  - tag: action
    header: 登录地址
    content: https://passport.neea.edu.cn/CETLogin?ReturnUrl=https://cet-bm.neea.edu.cn/Home/VerifyPassport/?LoginType=0

  - tag: ol
    text:
      - 考生登录全国大学英语四、六级考试网站，进行注册和登录。
      - 考生对学校、院系、照片进行核对，确认无误后进行缴费操作，缴费成功后即确认为报名成功。
      - 考生报考六级时，报名系统对其四级成绩进行审核，若未通过，考生应提交英语四级成绩在 425 分及以上的考试准考证号进行再次审核，审核结果通过邮件通知。报名工作截止后，不再接受任何理由的补报名。
      - |-
        以下几种情况，考生需联系考点学校进行线下处理:
         (1)考生符合报考条件，但未查询到报考资格；
         (2)考生学校、院系及照片信息有误；
      - 口试完成报名的考生须于按时登录全国大学英语四、六级考试网站自行打印准考证；考试具体时间及地点均以准考证上所示为准，不得更改。
      - 笔试报名成功的考生须于按时登录全国大学英语四、六级考试报名网站进入“个人中心”，下载并打印准考证。

  - tag: text
    type: info
    header: 2022 年下半年打印准考证时间
    text:
      - 口语报名成功的考生须于 2022 年 11 月 15 日 9 时起登录进入“个人中心”，下载并打印准考证。
      - 笔试报名成功的考生须于 2022 年 12 月 5 日 8 时起登录进入“个人中心”，下载并打印准考证。

  - tag: text
    type: tip
    text:
      - 我校四六级考位都比较充足，基本可以满足本校学生考试需要。
      - 大一新生基本可以在大一上学期报名四级考试，如果考试成绩大于 425 分，也可以报名参加大一下学期的六级考试。
      - 一般在报名开始后 3-5 天内都有较充足的考位，口试相对笔试考位紧张。

  - tag: title
    text: 考试费用

  - tag: ul
    text:
      - |-
        四六级口试: ￥50
      - |-
        四六级笔试: ￥30
