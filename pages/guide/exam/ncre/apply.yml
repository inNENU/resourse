title: NCRE 考试报名
icon: apply
author: Mr.Hope
time: 2023-09-23T08:04:54.156Z
shareable: true
content:
  - tag: title
    text: 报名规定与流程

  - tag: text
    header: 科目限制
    text:
      - 单次考试每名考生最多可报 3 个科目，级别不限。考生不得在同次考试 (包括省内、省外考点) 中重复报考同一科目，重复报考者按违规处理。

  - tag: text
    header: 报名流程
    text:
      - 网上报名采用全国计算机等级考试报名系统报名，考生自行登录报名网站 https://ncre-bm.neea.cn 进行报名操作。考生按系统提示进行账号注册，注册提交的个人信息必须真实、准确，注册成功后登录系统，填写个人基本信息、报考信息、上传本人近期免冠照片后确认报考信息，确认报考信息后考生点击报名页面上的支付按钮，报名页面将跳转到支付平台的页面，按照支付平台的提示信息完成考试费支付。支付成功后，考生不能修改报考信息或退考退费。

  - tag: img
    src: $img/exam/ncre-apply-flow.png

  - tag: text
    header: 费用
    text:
      - |-
        考生缴费标准按吉财综函字 [2000] 第 68 号文件执行，收费标准为: 二、三、四级报名费每人 120 元。

  - tag: text
    header: 照片规格要求
    text:
      - |-
        照片应为本人近期正面免冠彩色证件照；照片尺寸最小为 192*144 (高*宽，单位: 像素) ，成像区大小为 48mm*33mm(高*宽)；照片格式为 JPG 格式；照片大小: 20KB-200KB

  - tag: text
    type: warning
    text:
      - 照片需为近期免冠照片。照片需保证头部占位正确，比例协调，成像清晰，色彩自然，避免头发遮挡眉毛、耳朵，避免脸色铁青、发绿、发黄、苍白等偏色照片，避免和人物无关物品出现。

  - tag: title
    text: 东北师范大学考点要求

  - tag: text
    type: info
    header: 仅限本校
    text:
      - |-
        东北师范大学的在校生只能在本校考点报名，不得跨校报名。本部校区考点代码: 220029；净月校区考点代码: 220034。
