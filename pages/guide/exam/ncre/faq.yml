    header: 什么是 NCRE
    text:
      - 全国计算机等级考试 (National Computer Rank Examination，简称 NCRE)，是经原国家教育委员会(现教育部)批准，由教育部考试中心主办，面向社会，用于考查应试人员计算机应用知识与技能的全国性计算机水平测评体系。

  - tag: text
    type: info
    header: 举办 NCRE 的目的是什么?
    text: 计算机技术的应用在我国各个领域发展迅速，为了适应知识经济和信息社会发展的需要，操作和应用计算机已成为人们必须掌握的一种基本技能。许多企事业单位已把掌握一-定的计算机知识和应用技能作为人员聘用、职务晋升、职称评定、上岗资格的重要依据之一。鉴于社会的客观需求，教育部考试中心于 1994 年面向社会推出了 NCRE，其目的在于以考促学，向社会推广和普及计算机知识，也为用人部广 ] 录用和考核工作人员提供一个统一 、客观、公正的标准。

  - tag: text
    type: info
    header: NCRE 由什么机构组织实施?
    text:
      - 教育部考试中心负责实施考试，制定有关规章制度，编写考试大纲及相应的辅导材料，命制试题、答案及评分参考，进行成绩认定，颁发合格证书，研制考试必须的计算机软件，开展考试研究和宣传、评价等。
      - 教育部考试中心在各省(自治区、直辖市、部队)设立省级承办机构，由省级承办机构负责本省(自治区、直辖市、部队)考试的宣传、推广和实施等。
      - 省级承办机构根据教育部考试中心有关规定在所属地区符合条件的单位设立考点，由考点负责考试、转发合格证书等管理性工作。
      - 教育部考试中心聘请全国著名计算机专家组成“全国计算机等级考试委员会”，负责设计考试方案、审定考试大纲、制定命题原则、指导和监督考试的实施。

