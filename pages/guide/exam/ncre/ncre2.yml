content:
  - tag: title
    text: 考试科目

  - tag: ul
    header: 共九个科目
    text:
      - 语言程序设计类(C、C++、Java、Web、Python)
      - 数据库程序设计类(Access、MySQL)
      - 办公软件高级应用(MS Office 高级应用、WPS 高级应用)。

  - tag: text
    type: info
    text: 从 2022 年 9 月考试起，新增二级 openGauss 数据库程序设计 (科目代码 68)

  - tag: title
    text: 考核内容

  - tag: p
    text: 程序设计/办公软件高级应用级。考核内容包括计算机语言与基础程序设计能力，要求参试者掌握一门计算机语言，可选类别有高级语言程序设计类、数据库程序设计类等；二级还包括办公软件高级应用能力，要求参试者具有计算机应用知识及 Office 办公软件的高级应用能力，能够在实际办公环境中开展具体应用。

  - tag: title
    text: 考试形式与分数

  - tag: p
    text: 完全采取上机考试形式。各科上机考试时间均为 120 分钟，满分 100 分。

  - tag: title
    text: 考试通过条件

  - tag: ul
    text:
      - |-
        二级 MS Office 高级应用: 总分达到 60 分
      - |-
        二级语言类及数据库类科目(即除 MS Office 高级应用外的其他二级科目): 总分达到 60 分且选择题得分达到 50% 及以上(即选择题得分要达到 20 分及以上)

  - tag: title
    text: 题型及分值比例

  - tag: ul
    header: MS Office 高级应用
    text:
      - |-
        单项选择题: 20 分(含公共基础知识部分 10 分)
      - |-
        文字处理题(Word): 30 分
      - |-
        电子表格题(Excel): 30 分
      - |-
        演示文稿题(PowerPoint): 20 分

  - tag: ul
    header: C 语言程序设计
    text:
      - |-
        单项选择题: 40 题，40 分(含公共基础知识部分 10 分)
      - |-
        程序填空题: 2~3 个空，18 分
      - |-
        程序改错题: 2~3 处错误，18 分
      - |-
        程序设计题: 1 题，24 分

  - tag: ul
    header: Python 语言程序设计
    text:
      - |-
        单项选择题: 40 题，40 分(含公共基础知识部分 10 分)
      - |-
        基本操作题: 3 题，15 分
      - |-
        简单应用题: 2 题，25 分
      - |-
        综合应用题: 1 题，20 分

  - tag: ul
    header: 其它科目
    text:
      - |-
        单项选择题: 40 题，40 分(含公共基础知识部分 10 分)
      - |-
        基本操作题: 18 分
      - |-
        简单应用题: 24 分
      - |-
        综合应用题: 18 分

  - tag: title
    text: 考试环境及使用的软件

  - tag: text
    text: NCRE 二级上机考试环境为 Windows 7 简体中文版。各科目使用的软件如下。

  - tag: ul
    header: MS Office 高级应用
    text:
      - MS Office 2016

  - tag: ul
    header: WPS Office 高级应用
    text:
      - WPS Office 2019

  - tag: ul
    header: C 语言程序设计
    text:
      - Visual C++ 2010 学习版

  - tag: ul
    header: C++ 语言程序设计
    text:
      - Visual C++ 2010 学习版

  - tag: ul
    header: Java 语言程序设计
    text:
      - jdk 1.6.0 或 NetBeans 中国教育考试版 (2007)

  - tag: ul
    header: Web 程序设计
    text:
      - NetBeans 中国教育考试版 (2007)，IE 6.0 及以上

  - tag: ul
    header: Python 语言程序设计
    text:
      - Python 3.5.3 至 3.9.10 版本，IDLE 开发环境

  - tag: ul
    header: Access 数据库程序设计
    text:
      - MS Ofice Access 2016

  - tag: ul
    header: MySQL 数据库程序设计
    text:
      - WAMP 5.0 以上，包含 MySQL (Community 5.5.16) 以及 PHP

  - tag: ul
    header: openGauss 数据库程序设计
    text:
      - openGauss 1.0.1

  - tag: title
    text: 考试安排

  - tag: p
    text: 从 2014 年开始，全国计算机等级考试二级每年考三次。第一次在每年 3 月 21 日至 3 月 24 日；第二次在每年 9 月 19 日至 23 日；第三次在每年 12 月 13 日至 16 日；其中，12 月那次为首次试点考试，只开考一二级，各考点根据实际报名人数决定是否开考。二级考试时间为 120 分钟。

  - tag: text
    type: tip
    header: 酌情报考
    text:
      - 对国企、公务员和部分私企有用，在工作中计算机技术的基本运用是十分必要的，建议报考。

  - tag: text
    type: warning
    header: Office 科目选择
    text:
      - 请注意，如果意向为公务员的话，建议选择 WPS Office，而意向从教建议选择 MS Office。
