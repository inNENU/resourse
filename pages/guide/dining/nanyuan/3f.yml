  - tag: p
    text:
      - 南苑三楼分为两个部分，从西边的楼梯上去，是思齐自助餐厅，东边楼梯上去是清真餐厅。两个餐厅都可以承担着学生部分团体活动，如社团聚会、老乡会等。两个餐厅是不通的，需要由不同的楼梯上楼。

  - tag: title
    text: 思齐餐厅

  - tag: text
    text: 西部的思齐餐厅属于自助饭店的性质，自助早餐 ￥5/位，可供选择较多，很划算。中午和晚上会有自助小火锅，￥0.8/串。

  - tag: title
    text: 清真饭店

  - tag: text
    text: 东侧的餐厅为清真餐厅和教工餐厅，供应教工食物和清真食物。

