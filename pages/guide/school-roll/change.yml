    text: |-
      学生一般应当在被录取学校完成学业。因患病或者有特殊困难、特别需要，无法继续在本校学习或者不适应本校学习要求的，可以申请转学。有下列情形之一，不得转学:

  - tag: ol
    text:
      - 入学未满一学期或者毕业前一年的；
      - 高考成绩低于拟转入学校相关专业同一生源地相应年份录取成绩的；
      - 由低学历层次转为高学历层次的；
      - 以定向就业招生录取的；
      - 无正当转学理由的
