  - tag: text
    type: info
    header: 签三方后不想去怎么办？
    text:
      - 毕业生一旦违约必须承担违约责任，在征得用人单位同意并交纳违约金后才可重新签约。毕业生违约时，必须办理完毕与原签约单位的解约手续，然后将原协议书上交还学校招生就业工作处，并换取新的协议书。
      - 签订三方后一旦违约，除毕业生承担违约责任、支付违约金外，还可能影响自身就业及学校声誉，需谨慎考虑。
    path: break-contract

  - tag: text
    type: info
    header: 就业发生纠纷，怎么办？
    text:
      - 可以向学校联系咨询，寻求帮助；向用人单位的上级主管部门提出申诉；提交给当地的劳动争议仲裁拥句进行调解和仲裁奋；接向人民法院提起诉讼；对用人单位违法违规倩况，可向人力资源社会保障部门举报、投诉。
      - 三方协议虽不是劳动合同，但作为一种普通的民事合网，仍具有约定的法律效力，适用合同法。
