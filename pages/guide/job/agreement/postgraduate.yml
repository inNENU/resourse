title: 考研待取就业
icon: study
author: Mr.Hope
time: 2023-09-23T08:04:54.236Z
shareable: true
content:
  - tag: p
    text: 考研(含本科生考硕、硕士考博、做博士后)的毕业生，应在学校上报就业方案前，到学校就业指导中心对“是否被录取”进行登记备案。

  - tag: title
    text: 报考研究生能否参加就业

  - tag: text
    text:
      - 可以，考研待取的毕业生可以参加就业。
      - 考研过程的您可以同时联系用人单位，也可以和单位签订《就业协议书》，但须在《协议书》上注明“本人是考研待取的毕业生”，同时按就业上报就业方案。

  - tag: ul
    text:
      - 考研成功后，由学生来学校就业指导中心，对就业方案进行修改。
      - 确定考研未被录取后，及时联系用人单位

  - tag: ul
    type: info
    header: 所需材料
    text:
      - 个人书面申请，必须由学生所在学院(部)副书记签字并加盖就业专用章。
      - 原三方协议书。
      - 原单位解约函原件及复印件(原单位的书面同意，需表明同意与毕业生签的三方协议书作废)。
      - 缴纳违约金的收据。

  - tag: text
    type: danger
    text: 请务必记得在《协议书》上注明“本人是考研待取的毕业生”，否则日后提出修正该就业协议，学校将按违约处理。
