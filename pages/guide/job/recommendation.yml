content:
  - tag: title
    text: 定义

  - tag: p
    text:
      - 推荐表是学校相关部门审核盖章的正式推荐材料，包含毕业生本人的基本信息，具有一定的权威性。

  - tag: ul
    type: info
    text:
      - 在毕业生求职择业过程中，一般情况下单位都会要求毕业生出具推荐表。
      - 推荐表是求职资格的证明，只有应届统分生才能领取。
      - 推荐表是在北京、上海和广州等大城市申请户口指标的必备材料。
      - 定向、委培生严格按入学协议回原单位就业，没有推荐表。

  - tag: title
    text: 获得方式

  - tag: p
    text: 拿到推荐表填写完整后到学院加盖学院就业专用章，之后到学校学生就业指导服务中心盖章。

  - tag: text
    header: 具体流程
    align: center
    text:
      - 辅导员标记学生为毕业生
      - 👇
      - 学生完善个人信息，提交辅导员审核
      - 👇
      - 辅导员审批学生学籍信息
      - 👇
      - 学生发起《毕业生推荐表》申请
      - 👇
      - 学院(部)审核
      - 👇
      - 学校审核
      - 👇
      - 学生通过智能网签终端或自行下载打印《毕业生推荐表》

  - tag: title
    text: 使用注意事项

  - tag: p
    text: 推荐表每人只有一份，平常求职应使用复印件，最后将原件交给准备签约的单位。
