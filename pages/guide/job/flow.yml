title: 毕业生就业流程
icon: flow
author: Mr.Hope
time: 2023-09-23T08:04:54.219Z
shareable: true
cite:
  - https://www.ncss.cn/ncss/zt/2023byxz.shtml
content:
  - tag: ol
    type: info
    header: 离校时已经落实工作单位
    text:
      - 尽快与用人单位签订劳动合同
      - 跟进社会保险缴纳情况
      - 在规定时间内办理户口迁移、党团组织关系等转接手续
      - 查询档案转递去向

  - tag: ol
    type: info
    header: 离校时还未落实工作单位
    text:
      - |-
        根据本人意愿将户口、档案
        ①在学校保留两年；
        ②转入原户籍地
      - 以应届毕业生身份参加用人单位考试、录用
      - 落实工作单位后，参照应届毕业生办理相关手续
