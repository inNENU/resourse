title: 师范生协议填写说明
icon: idea
author: Mr.Hope
time: 2024-07-23T18:53:08.947Z
shareable: true
content:
  - tag: title
    text: 简介

  - tag: text
    text: 此协议只有报考了公费师范生和优师专项师范生的同学才会有。

  - tag: ul
    text:
      - 公费师范生协议书应为 4️⃣份
      - 优师专项师范生协议书应为 5️⃣份

  - tag: title
    text: 填写说明

  - tag: text
    type: info
    text: 协议上，其余所有方应该均已在末尾完成机构章和个人章的加盖。请您自行检查。

  - tag: ol
    text:
      - 请在前方的个人信息处填写自己的个人信息。家庭住址填写现住址即可，无特殊情况应在生源地省份内。
      - 接下来，请您按照末尾盖章的名字，帮助丙(、丁)补充法人信息。地址信息可以到丙(、丁)的官网上查询获得，务必填写准确，不要涂改、错字。
      - 全部确认无误后，您需要在协议的末尾处签字。

  - tag: title
    text: 注意事项

  - tag: ul
    text:
      - 如果您尚未成年，需要您的监护人一同签字。
      - 如果您对地址不确定，您可以致电相关部门询问。
      - 如果您担心填写错误，将监护人的字签好(如未满 18 岁)之后带到学校再填也是可以的。

  - tag: text
    type: warning
    text:
      - 如果丙、丁(只有优师专项有丁方) 的机构章和个人章个人签字二选一有缺失，您可能需要自行联系对应的相关部门询问，并约好时间去盖章。
      - 不幸缺章，且因时间或个人原因无法盖章的，请提前与辅导员、省教育厅联系说明。以避免因协议不生效影响正常入学。
