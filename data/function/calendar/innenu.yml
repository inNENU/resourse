title: inNENU 开发
content:
  - title: 2018 年元旦
    icon: ./icon/flag.svg
    text: |-
      inNENU 原型在 Mr.Hope 脑海中诞生

  - title: 2018 年寒假
    icon: ./icon/vacation.svg
    text: |-
      Mr.Hope 开始阅读小程序文档并构思框架
      小程序原生支持主题与夜间模式接口

  - title: 2018 年 2 月
    icon: ./icon/study.svg
    text: |-
      第一个可以使用的初版小程序制作完成

  - title: 2018 年 3 月
    icon: ./icon/study.svg
    text: |-
      小程序框架进一步完善，决定使用 JSON 作为页面配置，设计初版组件。
      小程序新增校园地图、文创页面。

  - title: 2018 年 4 月
    icon: ./icon/study.svg
    text: |-
      Mr.Hope 开始收集资料，并尝试移植所在校学生会功能部内部开发的东师攻略 2017 网站

  - title: 2018 年 5 月
    icon: ./icon/study.svg
    text: |-
      小程序框架进一步完善，决定使用 JSON 作为页面配置，设计初版组件。

  - title: 2018 年 6 月
    icon: ./icon/study.svg
    text: |-
      小程序引入 wxpage 框架，通过预加载加快页面渲染速度。
      小程序新增音悦东师和影约东师功能。

  - title: 2018 年暑假
    icon: ./icon/study.svg
    text: |-
      小程序支持页面内实时弹窗通知
      最后的页面显示调整、优化与 bug 修复

  - title: 2018 年 8 月 15 日
    icon: ./icon/flag.svg
    text: |-
      提审的第一个正式版本审核通过，小程序 V1 正式版发布并开始服务东师学子

  - title: 2018 年 9 月
    icon: ./icon/study.svg
    text: |-
      影约东师支持腾讯视频
      小程序支持公众号与公众号文章跳转
      小程序适配 iPad

  - title: 2018 年 10 月
    icon: ./icon/study.svg
    text: |-
      小程序引入分包功能加快初次启动速度
      加入内网公告功能

  - title: 2018 年 11 月
    icon: ./icon/study.svg
    text: |-
      小程序外观优化

  - title: 2019 年 2 月
    icon: ./icon/study.svg
    text: |-
      资源管理重构，利用文件系统管理、更新小程序资源。

  - title: 2019 年 4 月
    icon: ./icon/study.svg
    text: |-
      小程序引入分包功能加快初次启动速度
      加入内网公告功能
      加入体测计算器功能

  - title: 2019 年 6 月
    icon: ./icon/flag.svg
    text: |-
      小程序 V2 版本发布，使用 TS 重构性能提升

  - title: 2019 年 7 月
    icon: ./icon/study.svg
    text: |-
      小程序代码完全兼容 QQ 小程序
      小程序新增天气页面

  - title: 2019 年 8 月
    icon: ./icon/study.svg
    text: |-
      小程序新增 WEUI 主题
      小程序支持搜索

  - title: 2019 年 9 月
    icon: ./icon/study.svg
    text: |-
      · 小程序新增两个板块
      · 小程序突破 20 万字

  - title: 2020 年 7 月
    icon: ./icon/flag.svg
    text: |-
      V3 版本发布，小程序底层重构
      · 小程序播放器支持歌词
      · 小程序增加校园公众号板块

  - title: 2020 年 8 月
    icon: ./icon/study.svg
    text: |-
      新增东师介绍板块
      支持全文搜索

  - title: 2020 年 9 月
    icon: ./icon/study.svg
    text: |-
      新增复制组件
      QQ 小程序增加添加好友、添加群等功能

  - title: 2020 年 10 月
    icon: ./icon/study.svg
    text: |-
      图标支持热更新

  - title: 2020 年 11 月
    icon: ./icon/study.svg
    text: |-
      资源更新支持部分更新

  - title: 2021 年 6 月
    icon: ./icon/study.svg
    text: |-
      · 支持容器组件
      · 重构地图 UI

  - title: 2021 年 7 月
    icon: ./icon/flag.svg
    text: |-
      V4 发布，部分底层重构，框架响应速度提升
      · Tab 页 UI 重构
      · 新增东师网站
      · 新增东师媒体号
      · 新增师大黄页
      · 增加媒体号引流

  - title: 2021 年 8 月
    icon: ./icon/flag.svg
    text: |-
      小程序突破 30 万字

  - title: 2021 年 9 月
    icon: ./icon/flag.svg
    text: |-
      小程序突破 40 万字

  - title: 2021 年 10 月
    icon: ./icon/flag.svg
    text: |-
      小程序突破 50 万字

  - title: 2021 年 12 月
    icon: ./icon/flag.svg
    text: |-
      V5 版本发布

  - title: 2022 年 6 月
    icon: ./icon/flag.svg
    text: |-
      小程序突破 60 万字

  - title: 2023 年 5 月
    icon: ./icon/flag.svg
    text: |-
      小程序突破 80 万字

  - title: 2023 年 6 月
    icon: ./icon/flag.svg
    text: |-
      inNENU 安卓 App 上线
      选课系统上线

  - title: 2023 年 8 月
    icon: ./icon/flag.svg
    text: |-
      小程序发布 V6
      小程序突破 100 万字
