    text:
      - 教育部幼儿园园长培训中心(以下简称“中心”)是 2011 年 6 月经教育部人事司批准在东北师范大学建立的国家级学前教育干部培训基地。中心依托东北师范大学教育学部，相对独立办学，现有专职教师 8 人，国内外兼职教师 50 余人，实践型专家和研究型园长 20 余人，管理人员 8 人。中心下设办公室、培训部、发展研究部和资源建设部四个部门。
      - 中心建设以来，积极适应国家教育改革形势，适应全国幼儿教育发展，适应幼儿园园长专业素质提高需要，不断创新培训内容与方式，努力提升培训质量和水平，形成了针对不同类型园长的课程方案和培训模式。中心以“尊重的教育”为理念；以服务于幼儿教育改革发展，服务于园长专业成长为指导思想；以面向幼儿教育，研究幼儿教育，服务幼儿教育为办学特色；以一流的质量、一流的管理、一流的服务为工作精神；以园长培训、幼教研究、社会服务为工作职能；致力于将中心办成国内一流、国际知名的国家级幼儿园园长培训基地。
      - |-
        目前，中心主要承担了教育部五类园长培训项目: 教育部名园长领航工程(每期历时 3 年)；全国幼儿园优秀园长高级研究班(每期历时 2 年，每年 1-2 期)；全国幼儿园骨干园长高级研修班(每期历时 30 天，每年 5 期)；全国民办幼儿园园长高级研修班(每期历时 15 天，每年 3-5 期)；农村幼儿园园长助力工程(每期集中 25 天、返岗实践 50 天，每年 1-2 期)。此外，中心还承担了新疆、新疆兵团、河南、河北、山西、陕西、吉林等 10 余个省市的幼儿园园长、教师国培项目，承担了广州、北京、杭州、兰州、东莞等地市委托培训项目，高质量完成了广州市卓越幼儿园园长培训项目、广州市卓越幼儿园园长促进工程培训项目、德州市幼儿园发展改进项目、田家炳基金会吉林省农村幼儿园园长助力培训项目等高端研修项目。中心成立以来，在全体同仁的共同努力下，得到了参训学员、国内外学前教育专家以及有关教育行政部门的高度认可，在国内享有良好声誉。
      - 2013 年 7 月，中心受教育部教师工作司委托，承担《幼儿园园长专业标准》的研制工作，《幼儿园园长专业标准》已于 2015 年 1 月 10 日由教育部正式颁布实施。当前，中心正在承担《幼儿园园长培训课程标准》等教育部科研项目的研制工作。
      - 中心在教育部教师工作司的指导下，在东北师范大学的领导下，凝聚幼教精英，整合幼教资源，齐心协力，开拓进取，为我国幼儿园园长的成长创建优质平台。

