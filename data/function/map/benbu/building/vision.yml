  - tag: p
    header: 简介
    text:
      - 建立在旧一舍原址的新楼，是理科学院新实验室以及公共教室的所在。
      - 该楼是集科技创新、人才培养、学术交流等功能于一体的综合性建筑，投入使用后将有效拓展全校教学科研空间，包含集实验室、计算中心、教室、会议室、沙龙休闲区等。

