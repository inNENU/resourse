  - tag: text
    type: tip
    header: 取件柜放哪些快递?
    text:
      - 部分极兔快递放在这里，随机的。柜的上方是大件，下方是小件。

  - tag: text
    type: tip
    header: 取件柜多长时间逾期，是否有费用?
    text:
      - 取件柜不收取逾期费，但为了高效利用取件柜，最好不要滞留太长时间。
