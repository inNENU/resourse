user:
  - tag: list
    items:
      - text: 使用指南
        icon: idea
        url: info?path=Oguide/

      - text: 更新日志
        icon: log
        url: info?path=Olog/

      - text: 隐私说明
        icon: privacy
        url: privacy

      - text: 关于
        icon: about
        url: about

  - tag: text
    header: " "
    text:
      - 如果看过 App 后您还有疑问，欢迎加入 inNENU 咨询群 (1139044856) 进行咨询。
      - App 为 Mr.Hope 个人独自开发编写，现已花费 Mr.Hope 超 3300 小时，文字数量超过 108 万字，同时 App 服务器每年会产生开销。如果您觉得 App 很有帮助，欢迎您给予支持。
    style: "color: #888; font-size: 14px"

about:
  - tag: list
    header: App 介绍
    items:
      - text: App 全部内容均由 Mr.Hope 独立开发。

      - text: App 现有字数为 1043106 字，其中东师指南部分 330563 字，新生迎新部分 90391 字，东师介绍部分 339346 字，机构介绍部分 58671 字，学院介绍部分 138569 字，功能大厅部分 38218 字，其他部分 47348 字。

      - text: Mr.Hope 个人介绍
        url: info?path=Oabout/mrhope

      - text: |-
          记: inNENU
        url: info?path=Oabout/history

      - text: 开发者访谈
        url: info?path=Oabout/interview

      - text: 常见问题
        url: info?path=Oabout/function

      - text: 致谢名单
        url: info?path=Oabout/thanks

  - tag: functional-list
    header: 支持 App
    items:
      - text: 为保证 App 运行，每年购买维护服务器资源会产生开销。如果您希望帮助 Mr.Hope，欢迎联系 Mr.Hope 施以援手。

      - text: 联系 Mr.Hope
        icon: contact
        type: button
        openType: contact
        handler: reportInfo

  - tag: text
    header: App 内容
    text:
      - App 页面内容仓库在 GitHub 上开源。如您愿意对 App 提供帮助，欢迎您点击下方链接为该仓库做贡献。您可以帮助扩充或编辑 App 的页面文字、图片以及相关文件。

  - tag: action
    content: https://github.com/inNENU/resource

  - tag: list
    header: 内容版权及使用
    items:
      - text: 请您特别注意，除标注来源的文字、图片 Mr.Hope 没有版权外，其余文字、图片均放置在『CC BY-NC-ND 4.0』协议下。请您合法使用这些文字与图片，以避免引起纠纷。

      - text: 协议详情
        url: info?path=Oabout/copyright

