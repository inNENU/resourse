about:
  - tag: list
    header: 小程序介绍
    items:
      - text: 小程序由校团委融媒体中心授权交由 Mr.Hope 开发。其全部代码均由 Mr.Hope 编写，其内容仅代表 Mr.Hope 个人观点。

      - text: 小程序现有字数为 1045021 字，其中东师指南部分 320676 字，新生迎新部分 102103 字，东师介绍部分 319565 字，机构介绍部分 67832 字，学院介绍部分 144064 字，功能大厅部分 42942 字，其他部分 47839 字。

      - text: 校团委融媒体中心介绍
        url: info?path=Gorg/media/

      - text: Mr.Hope 个人介绍
        url: info?path=Oabout/mrhope

      - text: 开发者访谈
        url: info?path=Oabout/interview

      - text: 常见问题
        url: info?path=Oabout/function

      - text: 致谢名单
        url: info?path=Oabout/thanks

  - tag: text
    heading: 小程序内容
    text:
      - 小程序页面内容仓库在 GitHub 上开源。如您愿意对小程序提供帮助，欢迎您点击下方链接为该仓库做贡献。您可以帮助扩充或编辑小程序的页面文字、图片以及相关文件。

  - tag: action
    content: https://github.com/inNENU/resource

  - tag: list
    header: 内容版权及使用
    items:
      - text: 请您特别注意，除标注来源的文字、图片 Mr.Hope 没有版权外，其余文字、图片均放置在『CC BY-NC-ND 4.0』协议下。请您合法使用这些文字与图片，以避免引起纠纷。

      - text: 协议详情
        url: info?path=Oabout/copyright

