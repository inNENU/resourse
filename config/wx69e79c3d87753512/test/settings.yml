notice:
  main:
    title: 欢迎使用 inNENU
    content: 欢迎使用 inNENU 。这是一个由 Mr.Hope 个人制作的非官方小程序，内含 104 万字的新生攻略。希望大家能够通过小程序摆脱对大学的迷茫。
  activate:
    title: 手机验证码
    content: 学校的短信验证服务发送验证码有较高延迟，请耐心等待。另外部分手机号可能收不到验证码，遇到此情况可更换家人号码尝试激活。

